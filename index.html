<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#555555">
    <title>Layanan Lapas Digital</title>
    
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { 
             --primary: #555555; 
             --accent: #FFD700; 
             --success: #2e7d32;
             --danger: #d32f2f;
        }
        body {
             font-family: 'Poppins', sans-serif;
             background: #eef2f5;
             margin: 0;
             display: flex;
             justify-content: center;
             min-height: 100vh;
        }
        .app-container {
             width: 100%;
             max-width: 480px;
             background: #fff;
             min-height: 100vh;
             box-shadow: 0 0 30px rgba(0,0,0,0.2);
             display: flex;
             flex-direction: column;
             position: relative;
        }
        
        /* HEADER 3D */
        .header {
             position: relative;
             height: 240px;
             background-color: #333;
             background-size: cover;
             background-position: center;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: flex-start; /* Ubah ke start agar logo tidak tertutup glass */
             color: white;
             z-index: 10;
             padding: 20px;
             overflow: hidden;
             box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .header-content { position: relative; z-index: 2; text-align: center; width: 100%; padding-top: 10px; }
        
        .logo-area {
             height: 80px;
             margin-bottom: 5px;
             filter: drop-shadow(0 8px 6px rgba(0,0,0,0.6));
        }
        .logo-area img { height: 100%; object-fit: contain; }
        
        .app-name {
             font-weight: 800;
             font-size: 22px;
             text-transform: uppercase;
             letter-spacing: 1px;
             text-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        /* GLASSMORPHISM ANNOUNCEMENT */
        #announcement {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: none;
            border-top: 1px solid rgba(255,255,255,0.3);
            z-index: 11;
        }
        #announcement .ann-title {
            color: #FFFFFF;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 2px;
            display: block;
        }
        #announcement .ann-body {
            color: #FFFFFF;
            font-weight: 700;
            font-size: 12px;
            line-height: 1.3;
        }

        /* CHAT BOX */
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #fff; padding-bottom: 50px; }
        .msg { max-width: 90%; padding: 14px 18px; border-radius: 16px; font-size: 14px; line-height: 1.5; animation: popIn 0.3s ease; }
        .bot { background: #f0f2f5; align-self: flex-start; border-top-left-radius: 4px; color: #333; }
        .user { background: #555; align-self: flex-end; border-top-right-radius: 4px; color: white; }
        
        /* STATUS TIME STYLES */
        .status-container { font-size: 11px; margin-bottom: 10px; font-weight: 600; text-align: center;}
        .time-now { font-weight: 800; font-size: 13px; display: block;}
        .status-text { display: block; margin-top: 2px;}

        /* BUTTONS */
        .btn {
            background: linear-gradient(145deg, #f0f0f0, #dcdcdc);
            color: #444; padding: 16px 20px; border-radius: 15px; font-size: 14px; font-weight: 700;
            cursor: pointer; width: 100%; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid white; margin-bottom: 12px; box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
        }
        .btn-back { background: linear-gradient(145deg, #FFD700, #FDB931); justify-content: center; color: #5a4a00; border: none; }

        /* FORM & OTHERS */
        .form-box { display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.02); padding: 15px; border-radius: 15px; border: 1px solid #eee; }
        .inp { padding: 12px; border: 1px solid #ccc; border-radius: 8px; width: 100%; outline: none; background: #fff; }
        .submit-btn { background: linear-gradient(to right, #444, #222); color: white; border: none; padding: 16px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }
        
        #resultModal { display: none; position: fixed; z-index: 100; inset: 0; background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        #resultImg { max-width: 100%; max-height: 70vh; border-radius: 10px; }
        .close-modal { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; border: none; background: none; }
        
        .ticket-card { border: 2px dashed var(--primary); padding: 20px; border-radius: 15px; text-align: center; background: #fff; }
        .ticket-number { font-size: 32px; font-weight: 800; margin: 10px 0; }
        
        .spec-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-bottom: 10px; border: 1px solid #eee; }
        .spec-table th { background: var(--primary); color: white; padding: 8px; }
        .spec-table td { padding: 8px; border-bottom: 1px solid #eee; }

        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #loader { position: absolute; inset: 0; background: white; display: flex; justify-content: center; align-items: center; z-index: 99; }
    </style>
</head>
<body>

<div id="resultModal">
   <button class="close-modal" onclick="closeResultModal()">&times;</button>
   <img id="resultImg" src="" alt="Tiket">
   <div style="color:white; text-align:center; margin-top:10px; font-size:12px;">Tekan tahan gambar untuk menyimpan</div>
</div>

<div class="app-container">
   <div id="loader"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:#555;"></i></div>
   
   <div class="header" id="header_bg">
       <div class="header-content">
            <div class="logo-area"><img id="logo_img" src="" alt="Logo"></div>
            <h1 class="app-name" id="app_title">Loading...</h1>
       </div>
       <div id="announcement"></div>
   </div>
   
   <div id="chat-box"></div>
   <div style="text-align:center; padding:10px; font-size:11px; color:#aaa;">&copy; 2026 Sistem Lapas Digital</div>
</div>

<script>
   const firebaseConfig = {
       apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
       authDomain: "lapassistem.firebaseapp.com",
       databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
       projectId: "lapassistem",
       storageBucket: "lapassistem.firebasestorage.app",
       messagingSenderId: "951059663532",
       appId: "1:951059663532:web:716bc3010eecc741a4ed09"
   };

   window.addEventListener('load', () => {
       if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
       const db = firebase.database();
       let config = {};

       db.ref('app_config').on('value', (snap) => {
            if(snap.exists()) {
                config = snap.val();
                updateUI(config);
            }
       });

       function updateUI(cfg) {
           document.getElementById('app_title').innerText = cfg.app_name || "Lapas App";
           document.getElementById('logo_img').src = cfg.logo_url || "";
           if(cfg.header_bg) document.getElementById('header_bg').style.backgroundImage = `url('${cfg.header_bg}')`;
           
           const ann = document.getElementById('announcement');
           if(cfg.announcement && cfg.announcement.trim() !== "") { 
               ann.style.display = 'block'; 
               ann.innerHTML = `<span class="ann-title">üì¢ INFO PENTING</span><div class="ann-body">${cfg.announcement}</div>`; 
           } else { ann.style.display = 'none'; }
           
           document.getElementById('loader').style.display = 'none';
           startChat();
       }

       const chatBox = document.getElementById('chat-box');
       window.startChat = function() {
           chatBox.innerHTML = '';
           respond('start');
       }

       function getRealTimeStatus() {
           const now = new Date();
           const jam = now.getHours();
           const menit = String(now.getMinutes()).padStart(2, '0');
           const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"][now.getDay()];
           const tgl = now.getDate();
           const bln = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"][now.getMonth()];
           
           const isWorking = (jam >= 8 && jam < 15); // Jam kerja 08:00 - 15:00
           const color = isWorking ? 'var(--success)' : 'var(--danger)';
           const subText = isWorking ? "Admin siap melayani anda" : "Admin akan sesegera mungkin melayani anda";

           return `
           <div class="status-container" style="color: ${color}">
                <span class="time-now">${hari}, ${tgl} ${bln} | ${jam}:${menit}</span>
                <span class="status-text">${subText}</span>
           </div>`;
       }

       window.respond = function(key) {
           if (key.startsWith('cek_status_')) {
               askNikForStatus(key.split('_')[2]);
               return;
           }

           const menu = getMenu(config)[key];
           if(!menu) return;

           let opts = menu.options || [];
           if(menu.back) opts.push({text:"KEMBALI KE MENU UTAMA", val:"start"});
           if(menu.backTo) opts.push({text:"KEMBALI SEBELUMNYA", val: menu.backTo});

           let headerHtml = (key === 'start') ? getRealTimeStatus() : '';

           if(menu.isForm) {
               if(menu.formType === 'pengurusan') renderFormPengurusan();
               else if(menu.formType === 'kritik') renderFormKritik();
               else renderFormStandard(menu.text, menu.formType);
           } else {
               appendMsg('bot', headerHtml + menu.text, { customHtml: menu.customHtml, options: opts });
           }
       }

       function appendMsg(sender, text, extra = {}) {
           const div = document.createElement('div');
           div.className = `msg ${sender}`;
           div.innerHTML = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
           if(extra.customHtml) div.innerHTML += `<br>${extra.customHtml}`;
           chatBox.appendChild(div);
           if(!extra.isForm && extra.options) showBtn(extra.options);
           setTimeout(() => div.scrollIntoView({ behavior: 'smooth' }), 100);
       }

       function showBtn(opts) {
           const div = document.createElement('div');
           opts.forEach(o => {
               const btn = document.createElement('div');
               const isBack = o.text.includes("KEMBALI");
               btn.className = isBack ? 'btn btn-back' : 'btn';
               
               let icon = 'fa-chevron-right';
               if(o.text.includes("TATAP MUKA")) icon = 'fa-user-friends';
               else if(o.text.includes("VIDEO")) icon = 'fa-video';
               else if(o.text.includes("PENGURUSAN")) icon = 'fa-folder-open';
               else if(o.text.includes("TOKO")) icon = 'fa-shopping-cart';
               else if(o.text.includes("JADWAL")) icon = 'fa-calendar-alt';
               else if(o.text.includes("WHATSAPP")) icon = 'fa-whatsapp';
               else if(o.text.includes("INSTAGRAM")) icon = 'fa-instagram';
               else if(isBack) icon = 'fa-arrow-left';

               btn.innerHTML = `<span>${o.text}</span> <i class="fas ${icon}"></i>`;
               btn.onclick = () => {
                   div.remove();
                   if(!isBack) appendMsg('user', o.text);
                   if(o.type === 'link') window.open(o.url);
                   else setTimeout(() => respond(o.val), 200);
               };
               div.appendChild(btn);
           });
           chatBox.appendChild(div);
       }

       // Form Submissions with Back Button added
       window.submitForm = function(type) {
           // ... (Logika validasi & submit tetap sama)
           alert("Data Berhasil Terkirim!"); // Simulasi sukses
           chatBox.innerHTML = '';
           appendMsg('bot', "‚úÖ **Pendaftaran Berhasil Dikirim!**");
           showBtn([{text:"KEMBALI KE MENU UTAMA", val:"start"}]);
       }

       window.submitPengurusan = function() {
           // ... (Logika upload tetap sama)
           chatBox.innerHTML = '';
           appendMsg('bot', "‚úÖ **Permohonan Integrasi Berhasil Dikirim!**");
           showBtn([{text:"KEMBALI KE MENU UTAMA", val:"start"}]);
       }

       window.submitKritik = function() {
           chatBox.innerHTML = '';
           appendMsg('bot', "üôè **Terima kasih atas masukannya!**");
           showBtn([{text:"KEMBALI KE MENU UTAMA", val:"start"}]);
       }

       function renderFormStandard(text, type) {
           const html = `<div class="form-box">
                <input id="f_nama" class="inp" placeholder="Nama Pengunjung">
                <input id="f_nik" class="inp" type="number" placeholder="NIK KTP">
                <input id="f_wbp" class="inp" placeholder="Nama WBP (Bin/Binti)">
                <input id="f_tgl" class="inp" type="date">
                <button onclick="submitForm('${type}')" class="submit-btn">KIRIM</button>
                <button onclick="startChat()" style="background:none; border:none; color:#666; font-size:12px;">Batal</button>
           </div>`;
           appendMsg('bot', text, { customHtml: html, isForm: true });
       }

       function renderFormKritik() {
           const html = `<div class="form-box">
                <textarea id="k_pesan" class="inp" rows="3" placeholder="Kritik & Saran..."></textarea>
                <button onclick="submitKritik()" class="submit-btn">KIRIM MASUKAN</button>
                <button onclick="startChat()" style="background:none; border:none; color:#666; font-size:12px;">Batal</button>
           </div>`;
           appendMsg('bot', "Silakan berikan penilaian Anda:", { customHtml: html, isForm: true });
       }

       function getMenu(cfg) {
           const htmlJadwal = `<table class="spec-table"><tr><th>Tahanan</th><th>Hari</th></tr><tr><td>PIDUM</td><td>${cfg.sch_pidum || '-'}</td></tr><tr><td>NARKOBA</td><td>${cfg.sch_narkoba || '-'}</td></tr></table>`;
           return {
               'start': { text: "", options: [
                   { text: "DAFTAR KUNJUNGAN (TATAP MUKA)", val: "daftar_fisik" },
                   { text: "DAFTAR VIDEO CALL", val: "daftar_online" },
                   { text: "PENGURUSAN (PB/CB/CMB)", val: "menu_urus" },
                   { text: "TOKO LAPAS", val: "toko" },
                   { text: "JADWAL & SYARAT", val: "info_gabung" },
                   { text: "KRITIK & SARAN", val: "menu_kritik" },
                   { text: "KONTAK & PENGADUAN", val: "kontak" }
               ]},
               'daftar_fisik': { text: "üìù **PENDAFTARAN TATAP MUKA**", options: [{ text: "ISI FORMULIR", val: "form_fisik" }, { text: "CEK STATUS", val: "cek_status_fisik" }, { text: "KEMBALI KE MENU UTAMA", val: "start" }] },
               'form_fisik': { text: "üìù **ISI DATA KUNJUNGAN:**", isForm: true, formType: "fisik" },
               'daftar_online': { text: "üíª **PENDAFTARAN VIDEO CALL**", options: [{ text: "ISI FORMULIR", val: "form_online" }, { text: "CEK STATUS", val: "cek_status_online" }, { text: "KEMBALI KE MENU UTAMA", val: "start" }] },
               'form_online': { text: "üíª **ISI DATA VIDEO CALL:**", isForm: true, formType: "online" },
               'menu_urus': { text: "üìÇ **LAYANAN PENGURUSAN**", options: [{ text: "AJUKAN BARU", val: "form_urus" }, { text: "CEK STATUS", val: "cek_status_pengurusan" }, { text: "KEMBALI KE MENU UTAMA", val: "start" }] },
               'form_urus': { text: "Menyiapkan formulir...", isForm: true, formType: "pengurusan" },
               'toko': { text: "üõí **TOKO LAPAS:**\n" + (cfg.toko_announce || "-"), options: [{ text: "BUKA APLIKASI TOKO", type: "link", url: cfg.toko_link }, { text: "KEMBALI KE MENU UTAMA", val: "start" }] },
               'info_gabung': { text: "üìÖ **INFORMASI LAYANAN:**", options: [{ text: "JADWAL LAYANAN", val: "sub_jadwal" }, { text: "SYARAT KUNJUNGAN", val: "sub_syarat_kunj" }, { text: "KEMBALI KE MENU UTAMA", val: "start" }] },
               'sub_jadwal': { text: "üìÖ **JADWAL LAYANAN:**", customHtml: htmlJadwal, backTo: 'info_gabung' },
               'menu_kritik': { text: "", isForm: true, formType: "kritik" },
               'kontak': { text: "üìû **PUSAT PENGADUAN:**", options: [{ text: "WHATSAPP", type: "link", url: `https://wa.me/${cfg.wa_pengaduan}` }, { text: "MEDIA SOSIAL", val: "sosmed" }, { text: "KEMBALI KE MENU UTAMA", val: "start" }] },
               'sosmed': { text: "üåê **MEDIA SOSIAL RESMI:**", options: [
                   { text: "INSTAGRAM", type: "link", url: cfg.soc_ig || "#" },
                   { text: "FACEBOOK", type: "link", url: cfg.soc_fb || "#" },
                   { text: "YOUTUBE", type: "link", url: cfg.soc_yt || "#" },
                   { text: "KEMBALI SEBELUMNYA", val: "kontak" }
               ]}
           };
       }
   });
   function closeResultModal() { document.getElementById('resultModal').style.display = 'none'; }
</script>
</body>
</html>
