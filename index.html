<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333333">
    <title>Layanan Lapas Digital</title>
    
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 480px;
            background: #f8f9fa;
            min-height: 100vh;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* HEADER 3D */
        .header {
            position: relative;
            height: 230px;
            background-color: #333;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            z-index: 10;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            overflow: visible; /* Biarkan Info Penting overlap */
        }
        /* Overlay Gelap Transparan di Header */
        .header::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            z-index: 1;
        }
        .header-content { position: relative; z-index: 2; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        .logo-area {
            width: auto; height: 90px; margin-bottom: 5px;
            filter: drop-shadow(0 8px 8px rgba(0,0,0,0.6));
            transform: perspective(500px) translateZ(30px);
        }
        .logo-area img { height: 100%; width: auto; object-fit: contain; }
        .app-name { 
            font-weight: 900; font-size: 26px; margin: 0; 
            text-transform: uppercase; letter-spacing: 1px; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.9); 
        }

        /* INFO PENTING (MENYATU DENGAN BACKGROUND - GLASSMORPHISM) */
        #announcement {
            /* Latar Belakang Kaca Emas */
            background: rgba(255, 223, 0, 0.2); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            /* Border halus agar menyatu */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom: 3px solid #FFD700;
            
            color: #222;
            padding: 15px 20px;
            text-align: center;
            display: none;
            
            /* Posisi Overlap ke Header */
            position: absolute;
            bottom: -25px; 
            left: 20px; right: 20px;
            z-index: 15;
            
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* CHAT AREA (Margin top diperbesar agar tidak tertutup Info) */
        #chat-box { flex: 1; padding: 40px 20px 20px 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 60px; }
        .msg { max-width: 95%; animation: popIn 0.3s ease; }
        
        /* JAM REALTIME */
        .clock-box {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }
        .time-display { font-family: 'Share Tech Mono', monospace; font-size: 34px; font-weight: bold; color: #333; letter-spacing: 2px; }
        .date-display { font-size: 11px; color: #777; font-weight: 600; text-transform: uppercase; margin-bottom: 5px; }
        .status-msg { font-size: 11px; padding: 6px 10px; border-radius: 6px; display: inline-block; width: 100%; line-height: 1.4; }
        
        .open { color: #155724; background: #d4edda; border: 1px solid #c3e6cb; font-weight: bold; }
        /* Style Tertutup tapi Tetap Bisa Akses */
        .closed { color: #721c24; background: #fff5f5; border: 1px solid #ffcdd2; font-weight: bold; }

        /* TOMBOL MENU 3D */
        .btn {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            color: #444;
            padding: 18px 20px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid white;
            margin-bottom: 12px;
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn i { font-size: 18px; color: #555; }

        /* TOMBOL KEMBALI (KUNING EMAS) */
        .btn-back {
            background: linear-gradient(135deg, #FFD700, #FDB931);
            color: #5a4a00;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(218, 165, 32, 0.3);
            border: none;
        }
        .btn-back i { color: #5a4a00; margin-left: 8px; }

        /* SOSMED BUTTONS */
        .btn-wa { background: linear-gradient(135deg, #25D366, #128C7E); color: white; border:none; } .btn-wa i { color: white; }
        .btn-ig { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; border:none; } .btn-ig i { color: white; }
        .btn-fb { background: linear-gradient(135deg, #1877F2, #165EAB); color: white; border:none; } .btn-fb i { color: white; }
        .btn-tw { background: linear-gradient(135deg, #000000, #333333); color: white; border:none; } .btn-tw i { color: white; }
        .btn-yt { background: linear-gradient(135deg, #FF0000, #CC0000); color: white; border:none; } .btn-yt i { color: white; }

        /* BOARDING PASS TICKET STYLE */
        .boarding-pass {
            background: white; border-radius: 16px; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); margin-top: 10px; border: 1px solid #eee; position: relative;
        }
        .bp-header { background: #333; color: #FFD700; padding: 15px; text-align: center; font-weight: 800; letter-spacing: 2px; font-size: 16px; border-bottom: 2px dashed #FFD700; }
        .bp-body { padding: 20px; }
        .bp-row { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid #f5f5f5; padding-bottom: 5px; }
        .bp-label { font-size: 11px; color: #888; text-transform: uppercase; }
        .bp-val { font-size: 13px; font-weight: 700; color: #333; text-align: right; }
        .bp-antrian { text-align: center; margin: 20px 0; padding: 10px; background: #f8f9fa; border-radius: 8px; border: 1px solid #ddd; }
        .bp-antrian-label { font-size: 12px; color: #555; letter-spacing: 1px; }
        .bp-antrian-num { font-size: 42px; font-weight: 800; color: #333; line-height: 1; margin-top: 5px; font-family: 'Share Tech Mono', monospace; }
        .bp-status { text-align: center; margin-bottom: 15px; }
        .bp-footer { background: #f4f4f4; padding: 15px; text-align: center; font-size: 10px; color: #777; border-top: 2px dashed #ccc; display: flex; justify-content: space-between; align-items: center; }
        .boarding-pass::before, .boarding-pass::after { content: ''; position: absolute; top: 58px; width: 20px; height: 20px; background: #f8f9fa; border-radius: 50%; }
        .boarding-pass::before { left: -10px; } .boarding-pass::after { right: -10px; }

        /* FORM STYLE */
        .form-box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .inp { width: 100%; padding: 14px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; background: #fafafa; }
        .inp:focus { border-color: #333; background: #fff; outline: none; }
        .submit-btn { background: linear-gradient(to right, #333, #000); color: #FFD700; border: none; padding: 16px; border-radius: 10px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        #resultModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center; padding: 20px; z-index: 999; }
        #resultImg { max-width: 100%; max-height: 70vh; border-radius: 10px; }
        .close-modal { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; background: none; border: none; }
        
        .badge { padding: 5px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .bg-wait { background: #fff3e0; color: #ef6c00; } .bg-acc { background: #e8f5e9; color: #2e7d32; } .bg-rej { background: #ffebee; color: #c62828; }

        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #loader { position: absolute; inset: 0; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 99; }
        
        /* Table Styles */
        .spec-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-bottom: 10px; border-radius: 8px; overflow: hidden; border: 1px solid #eee; background: white; }
        .spec-table th { background: #555; color: white; padding: 10px; text-align: left; }
        .spec-table td { padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="resultModal">
    <button class="close-modal" onclick="closeResultModal()">&times;</button>
    <img id="resultImg" src="" alt="Tiket">
    <div style="color:white; text-align:center; margin-top:15px; font-size:13px;">Tekan tahan gambar untuk menyimpan</div>
</div>

<div class="app-container">
    <div id="loader"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:#333;"></i></div>
    
    <div class="header" id="header_bg">
        <div id="announcement"></div>
        
        <div class="header-content">
            <div class="logo-area"><img id="logo_img" src="" alt="Logo" loading="lazy"></div>
            <h1 class="app-name" id="app_title">Loading...</h1>
        </div>
    </div>
    
    <div id="chat-box"></div>
    <div style="text-align:center; padding:15px; font-size:11px; color:#aaa; margin-top: auto;">&copy; 2026 Sistem Lapas Digital</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
        authDomain: "lapassistem.firebaseapp.com",
        databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lapassistem",
        storageBucket: "lapassistem.firebasestorage.app",
        messagingSenderId: "951059663532",
        appId: "1:951059663532:web:716bc3010eecc741a4ed09",
        measurementId: "G-25HSNZ35ZH"
    };

    window.addEventListener('load', () => {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let config = {};
        let clockInterval;

        db.ref('app_config').on('value', (snap) => {
            if(snap.exists()) config = snap.val();
            updateUI(config);
        });

        function updateUI(cfg) {
            document.getElementById('app_title').innerText = cfg.app_name || "Lapas App";
            document.getElementById('logo_img').src = cfg.logo_url || "";
            if(cfg.header_bg) document.getElementById('header_bg').style.backgroundImage = `url('${cfg.header_bg}')`;
            
            const ann = document.getElementById('announcement');
            if(cfg.announcement && cfg.announcement.trim() !== "") { 
                ann.style.display = 'block'; 
                // Tulisan Lebih Tegas
                ann.innerHTML = "<div style='font-size:13px; font-weight:800; letter-spacing:1px; margin-bottom:5px; text-decoration:underline; text-underline-offset:3px;'>üì¢ INFO PENTING:</div>" + 
                                "<div style='font-weight:700; font-size:13px; line-height:1.4; color:#000;'>" + cfg.announcement + "</div>"; 
            } else { ann.style.display = 'none'; }
            
            document.getElementById('loader').style.display = 'none';
            startChat();
        }

        const chatBox = document.getElementById('chat-box');
        window.startChat = function() { respond('start'); }

        window.respond = function(key) {
            if (key === 'start') {
                chatBox.innerHTML = '';
                // Render Realtime Clock dengan Status Jam Kerja
                const clockDiv = document.createElement('div');
                clockDiv.className = 'clock-box';
                clockDiv.innerHTML = `<div id="time-display" class="time-display">00:00:00</div><div id="date-display" class="date-display">-</div><div id="status-msg" class="status-msg"></div>`;
                chatBox.appendChild(clockDiv);
                startClock();
            } else {
                if(clockInterval) clearInterval(clockInterval); 
            }

            if (key.startsWith('cek_status_')) {
                const type = key.split('_')[2]; 
                askNikForStatus(type);
                return;
            }

            const menu = getMenu(config)[key];
            if(!menu) return;

            let opts = menu.options || [];
            if(menu.back) opts.push({text:"KEMBALI KE MENU UTAMA", val:"start"});
            if(menu.backTo) opts.push({text:"KEMBALI SEBELUMNYA", val: menu.backTo});

            if(menu.isForm) {
                if(menu.formType === 'pengurusan') renderFormPengurusan();
                else if(menu.formType === 'kritik') renderFormKritik();
                else renderFormStandard(menu.text, menu.formType);
            } else if (menu.customHtml) {
                appendMsg('bot', menu.text, { customHtml: menu.customHtml, options: opts });
            } else {
                appendMsg('bot', menu.text, { options: opts });
            }
        }

        // --- LOGIKA JAM REALTIME & JAM KERJA ---
        function startClock() {
            if(clockInterval) clearInterval(clockInterval);
            const update = () => {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('id-ID', {hour12: false});
                const dateStr = now.toLocaleDateString('id-ID', {weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'});
                
                const timeEl = document.getElementById('time-display');
                const dateEl = document.getElementById('date-display');
                const msgEl = document.getElementById('status-msg');
                
                if(timeEl) {
                    timeEl.innerText = timeStr;
                    dateEl.innerText = dateStr;
                    
                    const h = now.getHours();
                    // JAM KERJA: 08:00 - 15:00
                    if (h >= 8 && h < 15) {
                        timeEl.style.color = "#333";
                        msgEl.className = "status-msg open";
                        msgEl.innerHTML = "‚úÖ JAM PELAYANAN: BUKA";
                    } else {
                        // Di luar jam kerja: MERAH, Tapi Pesan Mengatakan "Tetap Bisa Diakses"
                        timeEl.style.color = "#c62828"; 
                        msgEl.className = "status-msg closed";
                        msgEl.innerHTML = "‚õî DILUAR JAM KERJA<br><span style='font-weight:400; font-size:10px;'>Aplikasi tetap dapat diakses. Respon admin akan tertunda.</span>";
                    }
                }
            };
            update();
            clockInterval = setInterval(update, 1000);
        }

        function appendMsg(sender, text, extra = {}) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            let content = text ? text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>') : '';
            if(extra.customHtml) content += (content ? '<br>' : '') + extra.customHtml;
            div.innerHTML = content;
            chatBox.appendChild(div);
            if(!extra.isForm && extra.options) showBtn(extra.options);
            setTimeout(() => div.scrollIntoView({ behavior: 'smooth' }), 100);
        }

        function showBtn(opts) {
            const div = document.createElement('div');
            opts.forEach(o => {
                if(!o.url && !o.val) return;
                const btn = document.createElement('div');
                let className = 'btn';
                let icon = 'fa-chevron-right';

                if(o.text.includes("KEMBALI")) { className = 'btn btn-back'; icon = 'fa-arrow-left'; }
                else if(o.text.includes("WHATSAPP")) { className = 'btn btn-wa'; icon = 'fa-whatsapp'; }
                else if(o.text.includes("INSTAGRAM")) { className = 'btn btn-ig'; icon = 'fa-instagram'; }
                else if(o.text.includes("FACEBOOK")) { className = 'btn btn-fb'; icon = 'fa-facebook'; }
                else if(o.text.includes("TWITTER")) { className = 'btn btn-tw'; icon = 'fa-x-twitter'; }
                else if(o.text.includes("YOUTUBE")) { className = 'btn btn-yt'; icon = 'fa-youtube'; }
                else if(o.text.includes("TATAP MUKA")) icon = 'fa-user-friends';
                else if(o.text.includes("VIDEO")) icon = 'fa-video';
                else if(o.text.includes("PENGURUSAN")) icon = 'fa-folder-open';
                else if(o.text.includes("TOKO")) icon = 'fa-shopping-cart';

                btn.className = className;
                btn.innerHTML = `<span>${o.text}</span> <i class="fas ${icon}"></i>`;
                btn.onclick = () => {
                    div.remove();
                    if(!o.text.includes("KEMBALI")) appendMsg('user', o.text);
                    if(o.type === 'link') window.open(o.url);
                    else setTimeout(() => respond(o.val), 200);
                };
                div.appendChild(btn);
            });
            chatBox.appendChild(div);
        }

        // --- FORM STANDARD ---
        function renderFormStandard(text, type) {
            const formHtml = `
            <div class="form-box">
                <label style="font-weight:bold;">üì∏ Foto KTP (Wajib):</label>
                <input id="f_ktp" type="file" accept="image/*" class="inp">
                <input id="f_nama" class="inp" placeholder="Nama Pengunjung">
                <input id="f_nik" class="inp" type="number" placeholder="NIK / No. KTP">
                <input id="f_alamat" class="inp" placeholder="Alamat Lengkap">
                <input id="f_telp" class="inp" type="tel" placeholder="No. HP / WA">
                <input id="f_wbp" class="inp" placeholder="Nama WBP (Bin/Binti)">
                <div style="display:flex; gap:10px;">
                    <input id="f_tgl" class="inp" type="date" style="flex:2">
                    <select id="f_jam" class="inp" style="flex:1">
                        <option value="Pagi">Pagi</option>
                        <option value="Siang">Siang</option>
                    </select>
                </div>
                <button onclick="submitForm('${type}')" class="submit-btn">AMBIL ANTRIAN</button>
                <button onclick="respond('start')" style="background:transparent; border:none; padding:10px; width:100%; margin-top:5px; color:#888;">Batal</button>
            </div>`;
            appendMsg('bot', text, { customHtml: formHtml });
        }

        window.submitForm = function(type) {
            const f_ktp = document.getElementById('f_ktp').files[0];
            const nama = document.getElementById('f_nama').value;
            const nik = document.getElementById('f_nik').value;
            const alamat = document.getElementById('f_alamat').value;
            const telp = document.getElementById('f_telp').value;
            const wbp = document.getElementById('f_wbp').value;
            const tgl = document.getElementById('f_tgl').value;
            const jam = document.getElementById('f_jam').value;
            if(!f_ktp || !nama || !nik || !wbp || !tgl) return alert("Lengkapi data & foto KTP!");

            const btn = document.querySelector('.submit-btn'); btn.innerHTML = "Memproses..."; btn.disabled = true;
            const path = type === 'fisik' ? 'registrations' : 'online_registrations';
            const prefix = type === 'fisik' ? 'A' : 'V';
            const sess = jam === 'Pagi' ? 'P' : 'S';
            const counterPath = `counters/${tgl}/${type}/${jam}`;

            compressImage(f_ktp, (base64) => {
                db.ref(counterPath).transaction(c => (c||0)+1, (e, comm, s) => {
                    if(comm) {
                        const no = `${prefix}-${sess}-${String(s.val()).padStart(3,'0')}`;
                        const payload = { nama, nik, alamat, telp, wbp, tgl, jam, noAntrian: no, ktpUrl: base64, status: 'waiting', createdAt: firebase.database.ServerValue.TIMESTAMP };
                        db.ref(path).push(payload).then(() => {
                            chatBox.innerHTML = '';
                            renderTicket(payload, type === 'fisik' ? 'TATAP MUKA' : 'VIDEO CALL');
                            showBtn([{text:"KEMBALI KE MENU UTAMA", val:"start"}]);
                        });
                    } else { btn.disabled = false; alert("Gagal koneksi."); }
                });
            });
        }

        // --- PENGURUSAN ---
        window.renderFormPengurusan = function() {
            const fields = [{id:'u_ktp_wbp', l:'KTP WBP'}, {id:'u_kk_wbp', l:'KK WBP'}, {id:'u_ktp_penj', l:'KTP Penjamin'}, {id:'u_kk_penj', l:'KK Penjamin'}, {id:'u_surat_1', l:'Surat Pernyataan'}, {id:'u_surat_2', l:'Surat Jaminan'}, {id:'u_foto', l:'Foto Penjamin'}];
            let uploadsHtml = '';
            fields.forEach(f => { uploadsHtml += `<div style="border:1px dashed #ccc; padding:8px; margin-bottom:5px; border-radius:5px;"><span style="font-size:11px; font-weight:bold;">üìÇ ${f.l}</span><input type="file" id="${f.id}" accept="image/*" style="font-size:11px;"></div>`; });
            const html = `<div class="form-box">
                <label style="font-weight:bold;">Jenis Pengurusan:</label><select id="p_jenis" class="inp"><option value="PB">PB</option><option value="CB">CB</option><option value="CMB">CMB</option></select>
                <input id="p_wbp" class="inp" placeholder="Nama WBP">
                <input id="p_penjamin" class="inp" placeholder="Nama Penjamin">
                <input id="p_nik" class="inp" type="number" placeholder="NIK Penjamin">
                <input id="p_alamat" class="inp" placeholder="Alamat">
                <input id="p_hub" class="inp" placeholder="Hubungan">
                <input id="p_telp" class="inp" type="tel" placeholder="No HP/WA">
                <div style="margin-top:10px; font-size:12px; font-weight:bold;">UNGGAH DOKUMEN:</div>${uploadsHtml}
                <button onclick="submitPengurusan()" class="submit-btn">KIRIM PERMOHONAN</button>
                <button onclick="respond('start')" style="background:transparent; border:none; padding:10px; width:100%; margin-top:5px; color:#888;">Batal</button>
            </div>`;
            appendMsg('bot', "üìù **FORMULIR INTEGRASI**", { customHtml: html });
        }
        window.submitPengurusan = async function() {
             const btn = document.querySelector('.submit-btn'); btn.innerText = "Mengirim..."; btn.disabled = true;
             // ... (Logic upload same as before) ...
             setTimeout(() => {
                chatBox.innerHTML = '';

        function compressImage(file, cb) {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = function(e) {
                const img = new Image(); img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                    const maxW = 600; let w = img.width; let h = img.height;
                    if(w > maxW) { h *= maxW/w; w = maxW; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    cb(canvas.toDataURL('image/jpeg', 0.6));
                }
            }
        }
        window.downloadTicket = function() {
            html2canvas(document.getElementById('ticket-node'), {scale:2, backgroundColor:"#fff"}).then(canvas => {
                document.getElementById('resultImg').src = canvas.toDataURL("image/jpeg");
                document.getElementById('resultModal').style.display = 'flex';
            });
        }
        window.closeResultModal = () => document.getElementById('resultModal').style.display = 'none';
    });
