<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Digital Lapas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --primary: #8B0000; --bg: #eef2f5; --bot-bg: #fff; --user-bg: #ffe6e6; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 420px; background: #f8f9fa; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; }
        
        /* HEADER */
        .header { background: linear-gradient(to right, #8B0000, #a00000); padding: 20px; text-align: center; color: white; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; box-shadow: 0 4px 10px rgba(139,0,0,0.2); }
        .logo-area { width: 70px; height: 70px; background: white; border-radius: 50%; margin: 0 auto 10px; padding: 3px; overflow: hidden; border: 3px solid rgba(255,255,255,0.3); }
        .logo-area img { width: 100%; height: 100%; object-fit: contain; }
        .app-name { font-weight: 600; font-size: 18px; margin: 0; }
        
        .anno-box { background: #fff3cd; color: #856404; padding: 10px 20px; font-size: 12px; text-align: center; display: none; border-bottom: 1px solid #ffeeba; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { max-width: 88%; padding: 12px 16px; border-radius: 15px; font-size: 13.5px; line-height: 1.5; animation: fadeUp 0.3s; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .bot { background: white; align-self: flex-start; border-top-left-radius: 2px; color: #333; }
        .user { background: var(--user-bg); align-self: flex-end; border-top-right-radius: 2px; color: #5a1e1e; border: 1px solid #ffcccc; }

        .schedule-card { background: white; border-radius: 8px; overflow: hidden; border: 1px solid #eee; margin-top: 5px; }
        .sch-row { display: flex; justify-content: space-between; padding: 10px 12px; border-bottom: 1px solid #f5f5f5; font-size: 12px; align-items: center; }
        .badge { padding: 3px 8px; border-radius: 4px; font-weight: 600; font-size: 11px; }
        .bg-green { background: #e8f5e9; color: #2e7d32; } .bg-blue { background: #e3f2fd; color: #1565c0; } .bg-red { background: #ffebee; color: #c62828; }

        .btn { background: white; border: 1px solid var(--primary); color: var(--primary); padding: 12px; border-radius: 50px; font-size: 13px; cursor: pointer; text-align: left; margin-bottom: 6px; width: 100%; transition: 0.2s; font-weight: 500; display: flex; justify-content: space-between; align-items: center; }
        .btn:hover { background: var(--primary); color: white; }
        
        .sosmed-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px; }
        .btn-sos { text-align: center; padding: 10px; border-radius: 8px; color: white; font-size: 12px; text-decoration: none; display: block; }
        
        .form-box { display: flex; flex-direction: column; gap: 8px; margin-top: 5px; }
        .inp { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-family: inherit; font-size: 13px; width: 100%; box-sizing: border-box; }
        .submit-btn { background: #28a745; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 5px; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #loader { position: absolute; inset: 0; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 99; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="loader"><b>Memuat Data...</b></div>
    <div class="header">
        <div class="logo-area"><img id="logo_img" src="" alt="Logo"></div>
        <h1 class="app-name" id="app_title">Loading...</h1>
    </div>
    <div id="announcement" class="anno-box"></div>
    <div id="chat-box"></div>
    <div style="text-align:center; padding:10px; font-size:10px; color:#999;">&copy; Lapas Arga Makmur</div>
</div>

<script>
    // --- KONFIGURASI FIREBASE ---
   const firebaseConfig = {
  apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
  authDomain: "lapassistem.firebaseapp.com",
  databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "lapassistem",
  storageBucket: "lapassistem.firebasestorage.app",
  messagingSenderId: "951059663532",
  appId: "1:951059663532:web:716bc3010eecc741a4ed09",
  measurementId: "G-25HSNZ35ZH"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let config = {};

    db.ref('app_config').on('value', (snap) => {
        if(snap.exists()) config = snap.val();
        updateUI();
    });

    function updateUI() {
        document.getElementById('app_title').innerText = config.app_name || "Lapas App";
        document.getElementById('logo_img').src = config.logo_url || "";
        const ann = document.getElementById('announcement');
        if(config.announcement) { ann.style.display = 'block'; ann.innerHTML = "üì¢ " + config.announcement; } 
        else { ann.style.display = 'none'; }
        document.getElementById('loader').style.display = 'none';
        
        // PENTING: Bersihkan chat saat awal load
        startChat();
    }

    function getMenu() {
        const htmlJadwal = `
            <div class="schedule-card">
                <div class="sch-row"><span>üìÖ Sen-Kam (Pagi)</span><span class="badge bg-green">${config.sch_mon_am || '-'}</span></div>
                <div class="sch-row"><span>üìÖ Sen-Kam (Siang)</span><span class="badge bg-green">${config.sch_mon_pm || '-'}</span></div>
                <div class="sch-row"><span>üìÖ Jumat</span><span class="badge bg-green">${config.sch_fri || '-'}</span></div>
                <div class="sch-row"><span>üì¶ Sabtu</span><span class="badge bg-blue">${config.sch_sat || '-'}</span></div>
                <div class="sch-row"><span>üõë Minggu</span><span class="badge bg-red">${config.sch_sun || 'TUTUP'}</span></div>
            </div>`;
        
        let htmlSosmed = `<div class="sosmed-grid">`;
        if(config.soc_ig) htmlSosmed += `<a href="${config.soc_ig}" target="_blank" class="btn-sos" style="background:#E1306C"><i class="fab fa-instagram"></i> Instagram</a>`;
        if(config.soc_fb) htmlSosmed += `<a href="${config.soc_fb}" target="_blank" class="btn-sos" style="background:#4267B2"><i class="fab fa-facebook"></i> Facebook</a>`;
        if(config.soc_tw) htmlSosmed += `<a href="${config.soc_tw}" target="_blank" class="btn-sos" style="background:#1DA1F2"><i class="fab fa-twitter"></i> Twitter</a>`;
        if(config.soc_yt) htmlSosmed += `<a href="${config.soc_yt}" target="_blank" class="btn-sos" style="background:#FF0000"><i class="fab fa-youtube"></i> Youtube</a>`;
        htmlSosmed += `</div>`;

        return {
            'start': {
                text: config.welcome_msg || "Halo, pilih layanan:",
                options: [
                    { text: "üìÖ Jadwal Kunjungan", val: "jadwal" },
                    { text: "üìã Syarat & Ketentuan", val: "syarat" },
                    { text: "üìù Daftar Kunjungan (Tatap Muka)", val: "daftar_fisik" },
                    { text: "üíª Daftar Online (Video Call)", val: "daftar_online" },
                    { text: "üõí Toko Lapas", val: "toko" },
                    { text: "üìû Kontak & Pengaduan", val: "kontak" }
                ]
            },
            'jadwal': { text: "üïí **Jadwal Pelayanan:**", customHtml: htmlJadwal, back: true },
            'syarat': { text: "üìã **Syarat & Ketentuan:**\nPilih detail informasi:", options: [{ text: "üìÑ Dokumen & Pakaian", val: "syarat_doc" }, { text: "üì¶ Barang Boleh/Dilarang", val: "syarat_item" }, { text: "‚¨ÖÔ∏è Menu Utama", val: "start" }] },
            'syarat_doc': { text: "üìÑ **Dokumen & Pakaian:**\n\n" + (config.txt_doc || "-"), backTo: "syarat" },
            'syarat_item': { text: "üì¶ **Barang & Makanan:**\n\n" + (config.txt_item || "-"), backTo: "syarat" },
            'toko': { text: "üõí **Toko Lapas:**\n\n" + (config.toko_announce || "-"), options: [{ text: "üåê Buka Aplikasi Toko", type: "link", url: config.toko_link }, { text: "‚¨ÖÔ∏è Menu Utama", val: "start" }] },
            'kontak': { text: "üìû **Kontak & Pengaduan:**\n\n" + (config.txt_contact || "-"), customHtml: htmlSosmed, back: true },
            'daftar_fisik': { text: "üìù **Formulir Kunjungan Tatap Muka**", isForm: true, formType: "fisik" },
            'daftar_online': { text: "üíª **Formulir Kunjungan Online (VC)**", isForm: true, formType: "online" }
        };
    }

    const chatBox = document.getElementById('chat-box');

    function appendMsg(sender, text, extra = {}) {
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        let content = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        if(extra.customHtml) content += `<br>${extra.customHtml}`;
        
        if(extra.isForm) {
            content += `
            <div class="form-box">
                <input id="f_nama" class="inp" placeholder="Nama Pengunjung">
                <input id="f_nik" class="inp" type="number" placeholder="NIK / No. KTP">
                <input id="f_telp" class="inp" type="number" placeholder="No. Telepon / WA">
                <input id="f_wbp" class="inp" placeholder="Nama WBP (Bin/Binti)">
                <label style="font-size:12px; margin-left:2px;">Tanggal Kunjungan:</label>
                <input id="f_tgl" class="inp" type="date">
                <button onclick="submitForm('${extra.formType}')" class="submit-btn">KIRIM DATA</button>
                <button onclick="startChat()" style="background:#ddd; border:none; padding:10px; width:100%; border-radius:8px; cursor:pointer;">Batal</button>
            </div>`;
        }
        div.innerHTML = content;
        chatBox.appendChild(div);
        if(!extra.isForm && extra.options) showBtn(extra.options);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showBtn(opts) {
        const div = document.createElement('div');
        opts.forEach(o => {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerHTML = `${o.text} <i class="fas fa-chevron-right"></i>`;
            btn.onclick = () => {
                div.remove();
                appendMsg('user', o.text);
                if(o.type === 'link') window.open(o.url);
                else setTimeout(() => respond(o.val), 500);
            };
            div.appendChild(btn);
        });
        chatBox.appendChild(div);
    }

    function respond(key) {
        // FITUR RESET: Jika user memilih 'start' (Menu Utama), bersihkan layar!
        if (key === 'start') {
            chatBox.innerHTML = '';
        }

        const menu = getMenu()[key];
        if(!menu) return;

        if(menu.isForm) {
            appendMsg('bot', menu.text, { isForm: true, formType: menu.formType });
        } else if (menu.customHtml) {
            appendMsg('bot', menu.text, { customHtml: menu.customHtml, options: menu.back ? [{text:"‚¨ÖÔ∏è Menu Utama", val:"start"}] : [] });
        } else {
            let opts = menu.options || [];
            if(menu.back) opts.push({text:"‚¨ÖÔ∏è Menu Utama", val:"start"});
            if(menu.backTo) opts.push({text:"‚¨ÖÔ∏è Kembali", val: menu.backTo});
            appendMsg('bot', menu.text, { options: opts });
        }
    }

    function startChat() { respond('start'); }

    function submitForm(type) {
        const nama = document.getElementById('f_nama').value;
        const nik = document.getElementById('f_nik').value;
        const telp = document.getElementById('f_telp').value;
        const wbp = document.getElementById('f_wbp').value;
        const tgl = document.getElementById('f_tgl').value;

        if(!nama || !nik || !wbp || !tgl || !telp) return alert("Mohon lengkapi semua data!");

        const path = type === 'fisik' ? 'registrations' : 'online_registrations';
        const label = type === 'fisik' ? 'Tatap Muka' : 'Online (VC)';

        db.ref(path).push({
            nama, nik, telp, wbp, tgl,
            // Simpan timestamp agar bisa disortir/dihapus admin
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            waktu: new Date().toLocaleString()
        }).then(() => {
            chatBox.innerHTML = ''; // Bersihkan layar setelah daftar
            appendMsg('bot', `‚úÖ **Berhasil!**\nPendaftaran kunjungan **${label}** tersimpan.\n\nData sudah masuk ke sistem Admin.`);
            showBtn([{text:"‚¨ÖÔ∏è Kembali ke Menu Utama", val:"start"}]);
        }).catch(e => alert(e.message));
    }
</script>
</body>
</html>
