<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#8B0000">
    <title>Layanan Lapas Digital</title>
    
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --primary: #8B0000; --bg-light: #f4f6f9; }
        body { font-family: 'Poppins', sans-serif; background: #eef2f5; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 480px; background: #fff; min-height: 100vh; box-shadow: 0 0 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; }
        
        /* HEADER */
        .header { position: relative; height: 180px; background-color: var(--primary); background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; z-index: 10; padding: 20px; }
        .header::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.5); border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .header-content { position: relative; z-index: 2; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .logo-area { width: auto; height: 70px; margin: 0 auto 10px; padding: 0; display: flex; justify-content: center; align-items: center; }
        .logo-area img { height: 100%; width: auto; max-width: 100%; object-fit: contain; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
        .app-name { font-weight: 700; font-size: 20px; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.5); line-height: 1.2; }
        
        /* CHAT BOX */
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fff; scroll-behavior: smooth; padding-bottom: 50px; }
        .msg { max-width: 90%; padding: 12px 16px; border-radius: 16px; font-size: 14px; line-height: 1.5; animation: popIn 0.2s ease; }
        .bot { background: #f0f2f5; align-self: flex-start; border-top-left-radius: 4px; color: #333; }
        .user { background: #ffebee; align-self: flex-end; border-top-right-radius: 4px; color: #8B0000; border: 1px solid #ffcdd2; }
        
        /* BUTTONS */
        .btn { background: white; color: #444; padding: 15px 16px; border-radius: 12px; font-size: 14px; font-weight: 600; cursor: pointer; width: 100%; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; margin-bottom: 8px; transition: transform 0.1s; box-shadow: 0 2px 5px rgba(0,0,0,0.05); touch-action: manipulation; }
        .btn:active { transform: scale(0.98); background: #f9f9f9; }
        .btn-back { background: #f8f9fa; justify-content: center; color: #666; margin-top: 10px; border-style: dashed; }
        
        /* FORM & INPUTS */
        .form-box { display: flex; flex-direction: column; gap: 12px; margin-top: 5px; background: white; padding: 5px; border-radius: 10px; }
        .inp { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; width: 100%; outline: none; transition: 0.3s; background: #fafafa; }
        .inp:focus { border-color: var(--primary); background: #fff; }
        
        .upload-group { border: 1px dashed #ccc; padding: 10px; border-radius: 8px; background: #f9f9f9; margin-bottom: 5px; }
        .upload-label { font-size: 11px; font-weight: 600; color: #555; display: block; margin-bottom: 5px; }
        
        .submit-btn { background: #28a745; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 5px; cursor: pointer; font-size: 14px; box-shadow: 0 4px 6px rgba(40, 167, 69, 0.2); width: 100%; }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        
        /* TICKET & MODAL */
        .ticket-card { border: 2px dashed var(--primary); padding: 15px; border-radius: 12px; text-align: center; margin-top: 10px; background: #fffcfc; position: relative; }
        .ticket-number { font-size: 32px; font-weight: 800; color: #333; margin: 10px 0; letter-spacing: 2px; }
        .ticket-note { background: #fff3cd; border: 1px solid #ffeeba; color: #856404; padding: 8px; font-size: 11px; margin-top: 10px; border-radius: 6px; text-align: left; }
        
        #resultModal { display: none; position: fixed; z-index: 100; inset: 0; background: rgba(0,0,0,0.85); flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        #resultImg { max-width: 100%; max-height: 70vh; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .close-modal { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; background: none; border: none; }

        .badge { padding: 3px 8px; border-radius: 4px; font-weight: bold; font-size: 10px; }
        .bg-green { background: #e8f5e9; color: #2e7d32; } 
        .bg-blue { background: #e3f2fd; color: #1565c0; } 
        .bg-red { background: #ffebee; color: #c62828; } 
        .bg-gray { background: #eee; color: #555; }
        
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        #loader { position: absolute; inset: 0; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 99; }
        #announcement { background: #fff3cd; color: #856404; padding: 12px 15px; font-size: 12px; text-align: center; display: none; border-bottom: 2px solid #ffeeba; font-weight: 600; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { background-color: #fff3cd; } 50% { background-color: #fff8e1; } 100% { background-color: #fff3cd; } }
        
        /* TABLE & SCHEDULE */
        .spec-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-bottom: 10px; border-radius: 8px; overflow: hidden; border: 1px solid #eee; }
        .spec-table th { background: var(--primary); color: white; padding: 8px; text-align: left; }
        .spec-table td { padding: 8px; border-bottom: 1px solid #eee; }
        .schedule-card { border: 1px solid #eee; border-radius: 10px; overflow: hidden; margin-top: 5px; }
        .sch-row { display: flex; justify-content: space-between; padding: 10px 12px; border-bottom: 1px solid #f9f9f9; font-size: 12px; }
    </style>
</head>
<body>

<div id="resultModal">
    <button class="close-modal" onclick="closeResultModal()">&times;</button>
    <img id="resultImg" src="" alt="Tiket">
    <div style="color:white; text-align:center; margin-top:10px; font-size:12px;">Tekan tahan gambar untuk menyimpan</div>
</div>

<div class="app-container">
    <div id="loader"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:#8B0000;"></i></div>
    
    <div class="header" id="header_bg">
        <div class="header-content">
            <div class="logo-area"><img id="logo_img" src="" alt="Logo" loading="lazy"></div>
            <h1 class="app-name" id="app_title">Loading...</h1>
            <div style="font-size:11px; opacity:0.9; margin-top:5px;">Melayani dengan Sepenuh Hati</div>
        </div>
    </div>
    
    <div id="announcement"></div>
    <div id="chat-box"></div>
    <div style="text-align:center; padding:10px; font-size:10px; color:#aaa; margin-top: auto;">&copy; 2026 Sistem Lapas Digital</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
        authDomain: "lapassistem.firebaseapp.com",
        databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lapassistem",
        storageBucket: "lapassistem.firebasestorage.app",
        messagingSenderId: "951059663532",
        appId: "1:951059663532:web:716bc3010eecc741a4ed09",
        measurementId: "G-25HSNZ35ZH"
    };

    window.addEventListener('load', () => {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let config = {};

        db.ref('app_config').on('value', (snap) => {
            if(snap.exists()) config = snap.val();
            updateUI(config);
        });

        function updateUI(cfg) {
            document.getElementById('app_title').innerText = cfg.app_name || "Lapas App";
            document.getElementById('logo_img').src = cfg.logo_url || "";
            if(cfg.header_bg) document.getElementById('header_bg').style.backgroundImage = `url('${cfg.header_bg}')`;
            
            const ann = document.getElementById('announcement');
            if(cfg.announcement) { ann.style.display = 'block'; ann.innerHTML = "üì¢ <b>INFO PENTING:</b><br>" + cfg.announcement; } 
            else { ann.style.display = 'none'; }
            document.getElementById('loader').style.display = 'none';
            startChat();
        }

        const chatBox = document.getElementById('chat-box');
        window.startChat = function() { respond('start'); }

        window.respond = function(key) {
            if (key === 'start') chatBox.innerHTML = '';
            
            if (key.startsWith('cek_status_')) {
                const type = key.split('_')[2]; 
                askNikForStatus(type);
                return;
            }

            const menu = getMenu(config)[key];
            if(!menu) return;

            let opts = menu.options || [];
            if(menu.back) opts.push({text:"‚¨ÖÔ∏è KEMBALI KE MENU UTAMA", val:"start"});
            if(menu.backTo) opts.push({text:"‚¨ÖÔ∏è KEMBALI SEBELUMNYA", val: menu.backTo});

            // Handle Render Form
            if(menu.isForm) {
                if(menu.formType === 'pengurusan') renderFormPengurusan();
                else if(menu.formType === 'kritik') renderFormKritik();
                else renderFormStandard(menu.text, menu.formType);
            } 
            else if (menu.customHtml) {
                appendMsg('bot', menu.text, { customHtml: menu.customHtml, options: opts });
            }
            else {
                appendMsg('bot', menu.text, { options: opts });
            }
        }

        function appendMsg(sender, text, extra = {}) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            let content = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            if(extra.customHtml) content += `<br>${extra.customHtml}`;
            div.innerHTML = content;
            chatBox.appendChild(div);
            if(!extra.isForm && extra.options) showBtn(extra.options);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showBtn(opts) {
            const div = document.createElement('div');
            opts.forEach(o => {
                if(!o.url && !o.val) return;
                const btn = document.createElement('div');
                btn.className = o.text.includes("KEMBALI") ? 'btn btn-back' : 'btn';
                btn.innerHTML = `<span>${o.text}</span> <i class="fas fa-chevron-right"></i>`;
                btn.onclick = () => {
                    div.remove();
                    appendMsg('user', o.text);
                    if(o.type === 'link') window.open(o.url);
                    else setTimeout(() => respond(o.val), 200);
                };
                div.appendChild(btn);
            });
            chatBox.appendChild(div);
        }

        // --- FORM STANDARD (Menu 1 & 2) ---
        function renderFormStandard(text, type) {
            const formHtml = `
            <div class="form-box">
                <label style="font-size:12px; font-weight:600; color:#8B0000;">üì∏ Foto KTP (Wajib):</label>
                <input id="f_ktp" type="file" accept="image/*" class="inp" style="padding:5px;">
                <input id="f_nama" class="inp" placeholder="Nama Pengunjung">
                <input id="f_nik" class="inp" type="number" placeholder="NIK / No. KTP">
                <input id="f_alamat" class="inp" placeholder="Alamat Lengkap">
                <input id="f_telp" class="inp" type="tel" placeholder="No. HP / WA">
                <input id="f_wbp" class="inp" placeholder="Nama WBP (Bin/Binti)">
                <div style="display:flex; gap:5px;">
                    <input id="f_tgl" class="inp" type="date" style="flex:2">
                    <select id="f_jam" class="inp" style="flex:1">
                        <option value="Pagi">Pagi</option>
                        <option value="Siang">Siang</option>
                    </select>
                </div>
                <button onclick="submitForm('${type}')" class="submit-btn">AMBIL ANTRIAN</button>
                <button onclick="respond('start')" style="background:#f0f0f0; border:none; padding:10px; border-radius:8px; width:100%; margin-top:5px;">Batal</button>
            </div>`;
            appendMsg('bot', text, { customHtml: formHtml });
        }

        // --- FORM PENGURUSAN (Menu 3) ---
        window.renderFormPengurusan = function() {
            // Daftar 7 Dokumen Upload
            const fields = [
                {id:'u_ktp_wbp', l:'KTP WBP'}, 
                {id:'u_kk_wbp', l:'KK WBP'},
                {id:'u_ktp_penj', l:'KTP Penjamin'}, 
                {id:'u_kk_penj', l:'KK Penjamin'},
                {id:'u_surat_1', l:'Surat Pernyataan Penjamin'},
                {id:'u_surat_2', l:'Surat Jaminan Kesanggupan'},
                {id:'u_foto', l:'Foto Diri Penjamin'}
            ];
            
            let uploadsHtml = '';
            fields.forEach(f => {
                uploadsHtml += `
                <div class="upload-group">
                    <span class="upload-label">üìÇ ${f.l}</span>
                    <input type="file" id="${f.id}" accept="image/*" style="font-size:12px;">
                </div>`;
            });

            const html = `
            <div class="form-box">
                <div style="background:#e3f2fd; padding:10px; font-size:11px; border-radius:5px; margin-bottom:10px;">
                    ‚ö†Ô∏è Pastikan semua foto dokumen jelas.
                </div>
                <label style="font-size:12px; font-weight:600;">Jenis Pengurusan:</label>
                <select id="p_jenis" class="inp">
                    <option value="PB">PB (Pembebasan Bersyarat)</option>
                    <option value="CB">CB (Cuti Bersyarat)</option>
                    <option value="CMB">CMB (Cuti Menjelang Bebas)</option>
                </select>
                <input id="p_wbp" class="inp" placeholder="Nama WBP">
                <input id="p_penjamin" class="inp" placeholder="Nama Penjamin">
                <input id="p_nik" class="inp" type="number" placeholder="NIK Penjamin (Untuk Cek Status)">
                <input id="p_alamat" class="inp" placeholder="Alamat Penjamin">
                <input id="p_hub" class="inp" placeholder="Hubungan dengan WBP">
                <input id="p_telp" class="inp" type="tel" placeholder="No HP / WA">
                
                <div style="margin-top:10px; font-weight:bold; font-size:12px;">UNGGAH DOKUMEN:</div>
                ${uploadsHtml}
                
                <button onclick="submitPengurusan()" class="submit-btn">KIRIM PERMOHONAN</button>
                <button onclick="respond('start')" style="background:#f0f0f0; border:none; padding:10px; border-radius:8px; width:100%; margin-top:5px;">Batal</button>
            </div>`;
            appendMsg('bot', "üìù **FORMULIR PENGURUSAN PB/CB/CMB:**", { customHtml: html });
        }

        // --- FORM KRITIK (Menu 6) ---
        window.renderFormKritik = function() {
            const html = `
            <div class="form-box">
                <label style="font-size:12px;">Tingkat Kepuasan:</label>
                <select id="k_puas" class="inp">
                    <option value="Sangat Puas">üòç Sangat Puas</option>
                    <option value="Puas">üôÇ Puas</option>
                    <option value="Cukup">üòê Cukup</option>
                    <option value="Kurang">‚òπÔ∏è Kurang</option>
                </select>
                <textarea id="k_pesan" class="inp" rows="4" placeholder="Tulis kritik & saran Anda disini..."></textarea>
                <button onclick="submitKritik()" class="submit-btn">KIRIM MASUKAN</button>
                <button onclick="respond('start')" style="background:#f0f0f0; border:none; padding:10px; border-radius:8px; width:100%; margin-top:5px;">Batal</button>
            </div>`;
            appendMsg('bot', "üì¢ **KRITIK & SARAN:**\nMasukan Anda sangat berarti bagi kami.", { customHtml: html });
        }

        // --- LOGIC SUBMIT STANDARD ---
        window.submitForm = function(type) {
            const f_ktp = document.getElementById('f_ktp').files[0];
            const nama = document.getElementById('f_nama').value;
            const nik = document.getElementById('f_nik').value;
            const alamat = document.getElementById('f_alamat').value;
            const telp = document.getElementById('f_telp').value;
            const wbp = document.getElementById('f_wbp').value;
            const tgl = document.getElementById('f_tgl').value;
            const jam = document.getElementById('f_jam').value;

            if(!f_ktp || !nama || !nik || !wbp || !tgl) return alert("Lengkapi data & foto KTP!");

            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = "Mengirim..."; btn.disabled = true;

            const path = type === 'fisik' ? 'registrations' : 'online_registrations';
            const prefix = type === 'fisik' ? 'A' : 'V';
            const sess = jam === 'Pagi' ? 'P' : 'S';
            const counterPath = `counters/${tgl}/${type}/${jam}`;

            compressImage(f_ktp, (base64) => {
                db.ref(counterPath).transaction(c => (c||0)+1, (e, comm, s) => {
                    if(comm) {
                        const no = `${prefix}-${sess}-${String(s.val()).padStart(3,'0')}`;
                        const payload = { nama, nik, alamat, telp, wbp, tgl, jam, noAntrian: no, ktpUrl: base64, status: 'waiting', createdAt: firebase.database.ServerValue.TIMESTAMP };
                        
                        db.ref(path).push(payload).then(() => {
                            chatBox.innerHTML = '';
                            renderTicket(payload, type === 'fisik' ? 'TATAP MUKA' : 'VIDEO CALL');
                        });
                    } else {
                        btn.disabled = false; alert("Gagal koneksi. Coba lagi.");
                    }
                });
            });
        }

        // --- LOGIC SUBMIT PENGURUSAN (Multi File) ---
        window.submitPengurusan = async function() {
            const ids = ['u_ktp_wbp','u_kk_wbp','u_ktp_penj','u_kk_penj','u_surat_1','u_surat_2','u_foto'];
            const inputs = {};
            let missing = false;

            // Get Text Data
            inputs.jenis = document.getElementById('p_jenis').value;
            inputs.wbp = document.getElementById('p_wbp').value;
            inputs.penjamin = document.getElementById('p_penjamin').value;
            inputs.nik = document.getElementById('p_nik').value;
            inputs.alamat = document.getElementById('p_alamat').value;
            inputs.hub = document.getElementById('p_hub').value;
            inputs.telp = document.getElementById('p_telp').value;

            if(!inputs.wbp || !inputs.penjamin || !inputs.nik || !inputs.hub) return alert("Mohon lengkapi data formulir!");

            // Check Files
            for(let id of ids) {
                if(!document.getElementById(id).files[0]) missing = true;
            }
            if(missing) return alert("Mohon unggah ke-7 dokumen yang diminta!");

            const btn = document.querySelector('.submit-btn');
            const oldTxt = btn.innerText;
            btn.innerText = "Mengompres & Mengunggah (Mohon Tunggu)..."; 
            btn.disabled = true;

            try {
                const images = {};
                // Process images sequentially
                for(let id of ids) {
                    const file = document.getElementById(id).files[0];
                    images[id] = await new Promise(resolve => compressImage(file, resolve));
                }

                const payload = {
                    ...inputs,
                    images: images,
                    status: 'waiting',
                    tgl: new Date().toISOString().split('T')[0],
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                };

                await db.ref('pengurusan').push(payload);
                chatBox.innerHTML = '';
                appendMsg('bot', `‚úÖ **PERMOHONAN TERKIRIM!**\n\nPengajuan **${inputs.jenis}** untuk WBP: **${inputs.wbp}** telah kami terima.\n\nSilakan cek status secara berkala menggunakan menu **Cek Status** dengan NIK Penjamin: **${inputs.nik}**.`);
                showBtn([{text:"‚¨ÖÔ∏è KEMBALI KE MENU UTAMA", val:"start"}]);

            } catch(e) {
                alert("Gagal upload: " + e.message);
                btn.innerText = oldTxt; btn.disabled = false;
            }
        }

        // --- LOGIC SUBMIT KRITIK ---
        window.submitKritik = function() {
            const puas = document.getElementById('k_puas').value;
            const pesan = document.getElementById('k_pesan').value;
            if(!pesan) return alert("Mohon isi pesan kritik/saran.");

            const btn = document.querySelector('.submit-btn');
            btn.disabled = true; btn.innerText = "Mengirim...";

            const payload = {
                kepuasan: puas,
                pesan: pesan,
                tgl: new Date().toISOString().split('T')[0],
                createdAt: firebase.database.ServerValue.TIMESTAMP
            };

            db.ref('kritik_saran').push(payload).then(() => {
                chatBox.innerHTML = '';
                appendMsg('bot', "üôè **TERIMA KASIH!**\nMasukan Anda telah kami terima.");
                showBtn([{text:"‚¨ÖÔ∏è KEMBALI KE MENU UTAMA", val:"start"}]);
            });
        }

        // --- HELPER: CEK STATUS (GENERAL) ---
        window.askNikForStatus = function(type) {
            appendMsg('bot', `üîç **CEK STATUS ${type.toUpperCase().replace('_', ' ')}**\nMasukkan NIK Penjamin/Pengunjung:`, {
                customHtml: `<div class="form-box"><input id="cek_nik" class="inp" type="number" placeholder="NIK"><button onclick="doCheckStatus('${type}')" class="submit-btn">CARI DATA</button></div>`,
                options: [{text:"Batal", val:"start"}]
            });
        }

        window.doCheckStatus = function(type) {
            const nik = document.getElementById('cek_nik').value;
            if(!nik) return alert("Isi NIK!");
            
            let path = 'registrations';
            if(type === 'online') path = 'online_registrations';
            if(type === 'pengurusan') path = 'pengurusan';

            const btn = document.querySelector('.submit-btn');
            btn.innerText = "Mencari..."; btn.disabled = true;

            db.ref(path).orderByChild('createdAt').limitToLast(50).once('value').then(s => {
                let found = null;
                if(s.exists()) {
                    s.forEach(c => {
                        const d = c.val();
                        if(String(d.nik) === String(nik) || (d.inputs && String(d.inputs.nik) === String(nik))) found = d;
                    });
                }

                chatBox.innerHTML = '';
                if(found) {
                    if(type === 'pengurusan') {
                        let stBadge = found.status === 'accepted' ? '‚úÖ DISETUJUI' : (found.status === 'rejected' ? '‚ùå DITOLAK' : 'üïí MENUNGGU');
                        appendMsg('bot', `üìÑ **STATUS PENGURUSAN**\n\nJenis: **${found.jenis}**\nNama WBP: **${found.wbp}**\nPenjamin: **${found.penjamin}**\nStatus: **${stBadge}**\nCatatan: "${found.note || '-'}"`);
                    } else {
                        renderTicket(found, type === 'fisik' ? 'TATAP MUKA' : 'VIDEO CALL');
                    }
                } else {

        // --- COMPRESS IMAGE (Max 600px quality 0.5 for lightness) ---
        function compressImage(file, cb) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxW = 600; 
                    let w = img.width; let h = img.height;
                    if(w > maxW) { h *= maxW/w; w = maxW; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    cb(canvas.toDataURL('image/jpeg', 0.5));
                }
            }
        }

        window.downloadTicket = function() {
