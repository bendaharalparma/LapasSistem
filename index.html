<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#607d8b">
    <title>Layanan Lapas Digital</title>
    
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* --- PALET WARNA BARU (ABU-ABU / SLATE GRAY) --- */
            --primary: #607d8b;       /* Abu-abu kebiruan utama */
            --primary-dark: #37474f;  /* Abu-abu gelap untuk teks/kontras */
            --primary-light: #eceff1; /* Abu-abu sangat terang untuk bubble user */
            
            --accent-back: #f57c00;   /* Oranye tetap untuk tombol Kembali agar kontras */
            
            --text-dark: #263238;     /* Teks hampir hitam */
            --text-light: #546e7a;    /* Teks abu sedang */
            --bg-body: #cfd8dc;       /* Latar belakang abu terang */
            --white: #ffffff;
            
            /* --- EFEK BAYANGAN DISESUAIKAN WARNA ABU --- */
            --shadow-raised: 0 4px 6px -1px rgba(96, 125, 139, 0.2), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-raised-hover: 0 10px 15px -3px rgba(96, 125, 139, 0.3), 0 4px 6px -2px rgba(0,0,0,0.05);
            
            --radius-md: 14px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--white);
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* --- HEADER (GRADASI ABU) --- */
        .header {
            position: relative;
            height: 240px;
            background-color: var(--primary);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            color: white;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            z-index: 10;
            padding: 20px 20px 40px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Overlay Gradasi Abu di Bawah */
        .header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom, 
                rgba(0,0,0,0) 0%, 
                rgba(0,0,0,0.1) 50%, 
                rgba(96, 125, 139, 0.8) 85%, /* Warna abu slate */
                var(--primary) 100%
            );
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- LOGO AREA MENYATU (TRANSPARAN) --- */
        .logo-area {
            max-width: 220px; /* Sedikit diperlebar */
            max-height: 100px;
            height: auto;
            width: auto;
            /* Background putih dan shadow dihapus agar menyatu */
            background: transparent;
            padding: 0;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-area img {
            max-height: 90px; /* Ukuran sedikit diperbesar */
            width: auto;
            max-width: 100%;
            object-fit: contain;
            /* Tambahkan drop-shadow langsung ke gambar agar kontras */
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }

        .app-name {
            font-weight: 800;
            font-size: 24px;
            margin: 0;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.7); 
        }

        .tagline {
            font-size: 13px;
            font-weight: 500;
            opacity: 0.9;
            margin-top: 5px;
            background: rgba(38, 50, 56, 0.4); /* Latar gelap transparan abu tua */
            padding: 4px 12px;
            border-radius: 20px;
            backdrop-filter: blur(2px);
        }

        /* CHAT AREA */
        #chat-box {
            flex: 1;
            padding: 25px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: var(--white);
            scroll-behavior: smooth;
            padding-bottom: 90px;
        }

        .msg {
            max-width: 90%;
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        .bot {
            background: #f8fafc;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            color: var(--text-dark);
            box-shadow: var(--shadow-raised);
            border: 1px solid #e2e8f0;
        }

        /* Bubble user jadi abu terang */
        .user {
            background: var(--primary-light);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: var(--primary-dark);
            font-weight: 600;
            box-shadow: var(--shadow-raised);
            border: 1px solid #cfd8dc;
        }

        /* --- TOMBOL MENU (TEMA ABU) --- */
        .btn {
            background: linear-gradient(to bottom, #ffffff, #f1f5f9);
            color: var(--primary-dark); /* Teks jadi abu gelap */
            padding: 18px 22px;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e2e8f0;
            border-bottom: 4px solid #b0bec5; /* Border bawah abu */
            margin-bottom: 12px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.03);
        }
        
        .btn i { color: var(--primary); opacity: 0.8; } /* Icon warna abu utama */

        .btn:active { transform: translateY(2px); border-bottom-width: 2px; }

        @media(hover: hover) {
            .btn:hover {
                transform: translateY(-2px);
                border-bottom-color: var(--primary); /* Hover jadi abu utama */
                color: var(--primary-dark);
            }
        }

        .btn-back {
            background: linear-gradient(to bottom, #fffaf5, #fff3e0);
            color: var(--accent-back) !important;
            border-color: #ffe0b2;
            border-bottom: 4px solid #ffcc80;
            margin-top: 20px;
        }
        .btn-back i { color: var(--accent-back) !important; }
        .btn-back:active { border-bottom-width: 2px; }

        /* FORMULIR */
        .form-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: var(--white);
            padding: 5px;
            border-radius: var(--radius-md);
        }

        .inp {
            padding: 14px 16px;
            border: 2px solid #cfd8dc; /* Border input abu */
            border-radius: 12px;
            font-size: 15px;
            width: 100%;
            transition: 0.3s;
            background: #eceff1; /* Background input abu terang */
            color: var(--text-dark);
        }

        .inp:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(96, 125, 139, 0.2);
        }

        textarea.inp { resize: vertical; min-height: 100px; }

        .upload-group {
            border: 2px dashed #b0bec5;
            padding: 15px;
            border-radius: 12px;
            background: #eceff1;
            text-align: center;
            cursor: pointer;
        }
        .upload-group:hover { border-color: var(--primary); background: #e3f2fd; }

        /* Tombol Submit Abu Gelap */
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 700;
            margin-top: 10px;
            cursor: pointer;
            font-size: 15px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(96, 125, 139, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .submit-btn:active { transform: scale(0.98); }
        .submit-btn:disabled { background: #b0bec5; box-shadow: none; }

        /* TICKET STYLE (Tema Abu) */
        .ticket-card {
            border: none;
            border-radius: 16px;
            margin-top: 15px;
            background: var(--white);
            box-shadow: var(--shadow-raised-hover);
            position: relative;
            overflow: hidden;
        }

        .ticket-header {
            background: var(--primary-dark); /* Header tiket abu gelap */
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 700;
            border-bottom: 2px dashed rgba(255,255,255,0.3);
        }

        .ticket-body { padding: 20px; text-align: center; }
        .ticket-number { font-size: 42px; font-weight: 800; color: var(--primary-dark); margin: 10px 0; letter-spacing: 2px; }

        .ticket-info-table { width: 100%; font-size: 13px; text-align: left; margin-top: 15px; border-top: 1px dashed #cfd8dc; padding-top: 15px; }
        .ticket-info-table td { padding: 5px 0; color: var(--text-light); }
        .ticket-info-table td:nth-child(2) { color: var(--text-dark); font-weight: 600; padding-left: 10px; }

        /* Badges & Tables */
        .badge { padding: 4px 10px; border-radius: 20px; font-weight: 700; font-size: 11px; }
        .bg-green { background: #dcfce7; color: #166534; } 
        .bg-gray { background: #eceff1; color: #546e7a; } /* Badge abu */
        .spec-table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 13px; margin-bottom: 10px; border-radius: 10px; overflow: hidden; border: 1px solid #cfd8dc; }
        .spec-table th { background: var(--primary); color: white; padding: 10px; text-align: left; }
        .spec-table td { padding: 10px; border-bottom: 1px solid #cfd8dc; background: white; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .copy-footer { text-align: center; padding: 20px; font-size: 11px; color: #90a4ae; background: #eceff1; margin-top: auto; }
        
        /* Loader color changed */
        .fa-spin { color: var(--primary) !important; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="loader">
        <i class="fas fa-circle-notch fa-spin fa-3x"></i>
        <p style="margin-top:10px; font-size:12px; color:#666;">Memuat...</p>
    </div>
    
    <div class="header" id="header_bg">
        <div class="header-content">
            <div class="logo-area">
                <img id="logo_img" src="" alt="Logo" loading="lazy">
            </div>
            <h1 class="app-name" id="app_title">Loading...</h1>
            <div class="tagline">Melayani dengan Sepenuh Hati</div>
        </div>
    </div>
    
    <div id="announcement" style="background:#fffbeb; color:#b45309; padding:15px; font-size:13px; text-align:center; display:none; border-bottom:2px solid #fcd34d;"></div>
    <div id="chat-box"></div>
    
    <div class="copy-footer">
        &copy; 2026 Sistem Lapas Digital | v2.3 Monochrome
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
        authDomain: "lapassistem.firebaseapp.com",
        databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lapassistem",
        storageBucket: "lapassistem.firebasestorage.app",
        messagingSenderId: "951059663532",
        appId: "1:951059663532:web:716bc3010eecc741a4ed09",
        measurementId: "G-25HSNZ35ZH"
    };

    window.addEventListener('load', () => {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let config = {};

        db.ref('app_config').on('value', (snap) => {
           if(snap.exists()) config = snap.val();
           updateUI(config);
        });

        function updateUI(cfg) {
           document.getElementById('app_title').innerText = cfg.app_name || "Lapas App";
           document.getElementById('logo_img').src = cfg.logo_url || "";
           if(cfg.header_bg) document.getElementById('header_bg').style.backgroundImage = `url('${cfg.header_bg}')`;
           
           const ann = document.getElementById('announcement');
           if(cfg.announcement) { ann.style.display = 'block'; ann.innerHTML = "üì¢ <b>INFO:</b><br>" + cfg.announcement; } 
           else { ann.style.display = 'none'; }
           
           document.getElementById('loader').style.display = 'none';
           startChat();
        }

        const chatBox = document.getElementById('chat-box');
        window.startChat = function() { respond('start'); }

        window.respond = function(key) {
            if (key === 'start') chatBox.innerHTML = '';
            
            if (key.startsWith('cek_status_')) {
                const type = key.split('_')[2]; 
                askNikForStatus(type);
                return;
            }

            const menu = getMenu(config)[key];
            if(!menu) return;

            let opts = menu.options || [];
            if(menu.back) opts.push({text:"Kembali Menu Utama", val:"start", icon: "fa-home"});
            if(menu.backTo) opts.push({text:"Kembali Sebelumnya", val: menu.backTo, icon: "fa-arrow-left"});

            if(menu.isForm) {
                if(menu.formType === 'pengurusan') renderFormPengurusan();
                else if(menu.formType === 'kritik') renderFormKritik();
                else renderFormStandard(menu.text, menu.formType);
            } 
            else if (menu.customHtml) {
                appendMsg('bot', menu.text, { customHtml: menu.customHtml, options: opts });
            }
            else {
                appendMsg('bot', menu.text, { options: opts });
            }
        }

        function appendMsg(sender, text, extra = {}) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            let content = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            if(extra.customHtml) content += `<div style="margin-top:15px;">${extra.customHtml}</div>`;
            div.innerHTML = content;
            chatBox.appendChild(div);
            if(!extra.isForm && extra.options) showBtn(extra.options);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showBtn(opts) {
            const div = document.createElement('div');
            div.style.marginTop = "10px";
            opts.forEach(o => {
                if(!o.url && !o.val) return;
                const btn = document.createElement('div');
                let iconClass = o.icon ? `fas ${o.icon}` : "fas fa-chevron-right";
                if(o.text.includes("DAFTAR")) iconClass = "fas fa-clipboard-list";
                if(o.text.includes("VIDEO")) iconClass = "fas fa-video";
                if(o.text.includes("TOKO")) iconClass = "fas fa-shopping-cart";
                
                btn.className = o.text.includes("Kembali") ? 'btn btn-back' : 'btn';
                
                if(o.text.includes("Kembali")) {
                     btn.innerHTML = `<i class="${iconClass}"></i> <span>${o.text}</span>`;
                } else {
                     btn.innerHTML = `<span>${o.text}</span> <i class="${iconClass}" style="font-size:18px;"></i>`;
                }
               
                btn.onclick = () => {
                    div.remove();
                    const userBubble = document.createElement('div');
                    userBubble.className = 'msg user';
                    userBubble.innerText = o.text.replace(/[^a-zA-Z0-9 ]/g, '');
                    chatBox.appendChild(userBubble);
                    
                    if(o.type === 'link') window.open(o.url);
                    else setTimeout(() => respond(o.val), 300);
                };
                div.appendChild(btn);
            });
            chatBox.appendChild(div);
        }

        function renderFormStandard(text, type) {
            const formHtml = `
            <div class="form-box">
                <div class="upload-group" onclick="document.getElementById('f_ktp').click()">
                    <span style="font-size:13px; color:var(--primary-dark); font-weight:bold;"><i class="fas fa-camera fa-lg"></i><br>Foto KTP (Wajib)</span>
                    <input id="f_ktp" type="file" accept="image/*" style="display:none" onchange="this.previousElementSibling.innerText = '‚úÖ Foto Tersimpan'">
                </div>
                <input id="f_nama" class="inp" placeholder="Nama Pengunjung">
                <input id="f_nik" class="inp" type="number" placeholder="NIK">
                <input id="f_alamat" class="inp" placeholder="Alamat">
                <input id="f_telp" class="inp" type="tel" placeholder="No HP/WA">
                <input id="f_wbp" class="inp" placeholder="Nama WBP">
                <div style="display:flex; gap:10px;">
                    <input id="f_tgl" class="inp" type="date" style="flex:2">
                    <select id="f_jam" class="inp" style="flex:1">
                        <option value="Pagi">Pagi</option>
                        <option value="Siang">Siang</option>
                    </select>
                </div>
                <button onclick="submitForm('${type}')" class="submit-btn"><i class="fas fa-paper-plane"></i> AMBIL ANTRIAN</button>
                <button onclick="respond('start')" class="btn btn-back" style="width:100%; justify-content:center;">Batal</button>
            </div>`;
            appendMsg('bot', text, { customHtml: formHtml });
        }

        window.renderFormPengurusan = function() {
            const fields = [
                {id:'u_ktp_wbp', l:'KTP WBP'}, {id:'u_kk_wbp', l:'KK WBP'},
                {id:'u_ktp_penj', l:'KTP Penjamin'}, {id:'u_kk_penj', l:'KK Penjamin'},
                {id:'u_surat_1', l:'Surat Pernyataan'}, {id:'u_surat_2', l:'Surat Jaminan'},
                {id:'u_foto', l:'Foto Diri Penjamin'}
            ];
            let uploadsHtml = '';
            fields.forEach(f => {
                uploadsHtml += `
                <div class="upload-group" style="padding:10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;" onclick="document.getElementById('${f.id}').click()">
                    <span style="font-size:12px; font-weight:bold; color:var(--text-light);">üìÇ ${f.l}</span>
                    <input type="file" id="${f.id}" accept="image/*" style="display:none" onchange="this.previousElementSibling.innerText = '‚úÖ Oke'">
                    <i class="fas fa-chevron-right" style="color:#b0bec5"></i>
                </div>`;
            });
            const html = `
            <div class="form-box">
                <select id="p_jenis" class="inp"><option value="PB">PB</option><option value="CB">CB</option><option value="CMB">CMB</option></select>
                <input id="p_wbp" class="inp" placeholder="Nama WBP">
                <input id="p_penjamin" class="inp" placeholder="Nama Penjamin">
                <input id="p_nik" class="inp" type="number" placeholder="NIK Penjamin">
                <input id="p_alamat" class="inp" placeholder="Alamat">
                <input id="p_hub" class="inp" placeholder="Hubungan">
                <input id="p_telp" class="inp" type="tel" placeholder="No HP/WA">
                <div style="margin-top:10px; font-weight:bold; font-size:12px; color:var(--primary-dark);">UNGGAH DOKUMEN:</div>
                ${uploadsHtml}
                <button onclick="submitPengurusan()" class="submit-btn">KIRIM PERMOHONAN</button>
                <button onclick="respond('start')" class="btn btn-back">Batal</button>
            </div>`;
            appendMsg('bot', "üìù **FORMULIR PENGURUSAN:**", { customHtml: html });
        }

        window.renderFormKritik = function() {
            const html = `
            <div class="form-box">
                <select id="k_puas" class="inp"><option value="Sangat Puas">üòç Sangat Puas</option><option value="Puas">üôÇ Puas</option><option value="Cukup">üòê Cukup</option><option value="Kurang">‚òπÔ∏è Kurang</option></select>
                <textarea id="k_pesan" class="inp" rows="3" placeholder="Tulis masukan Anda..."></textarea>
                <button onclick="submitKritik()" class="submit-btn">KIRIM</button>
                <button onclick="respond('start')" class="btn btn-back">Batal</button>
            </div>`;
            appendMsg('bot', "üì¢ **KRITIK & SARAN:**", { customHtml: html });
        }

        window.submitForm = function(type) {
            const f_ktp = document.getElementById('f_ktp').files[0];
            const nama = document.getElementById('f_nama').value;
            const nik = document.getElementById('f_nik').value;
            const wbp = document.getElementById('f_wbp').value;
            const tgl = document.getElementById('f_tgl').value;
            const jam = document.getElementById('f_jam').value;
            if(!f_ktp || !nama || !nik || !wbp || !tgl) return alert("Mohon lengkapi data & foto KTP!");
            
            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...'; btn.disabled = true;

            const path = type === 'fisik' ? 'registrations' : 'online_registrations';
            const prefix = type === 'fisik' ? 'A' : 'V';
            const sess = jam === 'Pagi' ? 'P' : 'S';
            const counterPath = `counters/${tgl}/${type}/${jam}`;

            compressImage(f_ktp, (base64) => {
                db.ref(counterPath).transaction(c => (c||0)+1, (e, comm, s) => {
                    if(comm) {
                        const no = `${prefix}-${sess}-${String(s.val()).padStart(3,'0')}`;
                        const payload = { nama, nik, wbp, tgl, jam, noAntrian: no, ktpUrl: base64, status: 'waiting', createdAt: firebase.database.ServerValue.TIMESTAMP };
                        db.ref(path).push(payload).then(() => {
                            chatBox.innerHTML = '';
                            renderTicket(payload, type === 'fisik' ? 'TATAP MUKA' : 'VIDEO CALL');
                        });
                    } else { btn.disabled = false; alert("Gagal koneksi."); }
                });
            });
        }

        window.submitPengurusan = async function() {
            const ids = ['u_ktp_wbp','u_kk_wbp','u_ktp_penj','u_kk_penj','u_surat_1','u_surat_2','u_foto'];
            const inputs = {};
            let missing = false;
            inputs.jenis = document.getElementById('p_jenis').value;
            inputs.wbp = document.getElementById('p_wbp').value;
            inputs.penjamin = document.getElementById('p_penjamin').value;
            inputs.nik = document.getElementById('p_nik').value;
            if(!inputs.wbp || !inputs.penjamin) return alert("Lengkapi data!");
            for(let id of ids) { if(!document.getElementById(id).files[0]) missing = true; }
            if(missing) return alert("Lengkapi dokumen!");
            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = 'Mengunggah...'; btn.disabled = true;
            try {
                const images = {};
                for(let id of ids) {
                    const file = document.getElementById(id).files[0];
                    images[id] = await new Promise(resolve => compressImage(file, resolve));
                }
                const payload = { ...inputs, images: images, status: 'waiting', tgl: new Date().toISOString().split('T')[0], createdAt: firebase.database.ServerValue.TIMESTAMP };
                await db.ref('pengurusan').push(payload);
                chatBox.innerHTML = '';
                appendMsg('bot', `‚úÖ **TERKIRIM!**\nPermohonan ${inputs.jenis} diterima.`);
                showBtn([{text:"Kembali Menu Utama", val:"start", icon:"fa-home"}]);
            } catch(e) { alert("Gagal: " + e.message); btn.disabled = false; }
        }

        window.submitKritik = function() {
            const pesan = document.getElementById('k_pesan').value;
            if(!pesan) return alert("Isi pesan!");
            db.ref('kritik_saran').push({ kepuasan: document.getElementById('k_puas').value, pesan: pesan, tgl: new Date().toISOString().split('T')[0] }).then(() => {
                chatBox.innerHTML = ''; appendMsg('bot', "üôè Terima Kasih!"); showBtn([{text:"Kembali", val:"start"}]);
            });
        }

        window.askNikForStatus = function(type) {
            appendMsg('bot', `üîç **CEK STATUS**\nMasukkan NIK:`, {
                customHtml: `<div class="form-box"><input id="cek_nik" class="inp" type="number" placeholder="NIK"><button onclick="doCheckStatus('${type}')" class="submit-btn">CARI</button><button onclick="respond('start')" class="btn btn-back">Batal</button></div>`
            });
        }

        window.doCheckStatus = function(type) {
            const nik = document.getElementById('cek_nik').value;
            if(!nik) return alert("Isi NIK!");
            let path = type === 'fisik' ? 'registrations' : (type === 'online' ? 'online_registrations' : 'pengurusan');
            db.ref(path).orderByChild('createdAt').limitToLast(50).once('value').then(s => {
                let found = null;
                if(s.exists()) s.forEach(c => { const d = c.val(); if(String(d.nik) === String(nik) || (d.inputs && String(d.inputs.nik) === String(nik))) found = d; });
                chatBox.innerHTML = '';
                if(found) {
                    if(type === 'pengurusan') appendMsg('bot', `üìÑ **STATUS:** ${found.status === 'accepted' ? '‚úÖ DISETUJUI' : 'üïí MENUNGGU'}\nKet: ${found.note||'-'}`);
                    else renderTicket(found, type === 'fisik' ? 'TATAP MUKA' : 'VIDEO CALL');
                } else appendMsg('bot', "‚ùå Data tidak ditemukan.");
                showBtn([{text:"Kembali", val:"start", icon:"fa-arrow-left"}]);
            });
        }

        function compressImage(file, cb) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxW = 800; let w = img.width; let h = img.height;
                    if(w > maxW) { h *= maxW/w; w = maxW; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    cb(canvas.toDataURL('image/jpeg', 0.6));
                }
            }
        }

        function renderTicket(data, label) {
            let stBadge = data.status === 'accepted' ? '<span class="badge bg-green">DISETUJUI</span>' : '<span class="badge bg-gray">MENUNGGU</span>';
            const ticketHtml = `
            <div id="ticket-node" class="ticket-card">
                <div class="ticket-header">${label}</div>
                <div class="ticket-body">
                    <div class="ticket-number">${data.noAntrian}</div>
                    <div>${stBadge}</div>
                    <table class="ticket-info-table"><tr><td>Nama</td><td>: ${data.nama}</td></tr><tr><td>WBP</td><td>: ${data.wbp}</td></tr><tr><td>Jadwal</td><td>: ${data.tgl} (${data.jam})</td></tr></table>
                    <div style="margin-top:10px;"><img src="${data.ktpUrl}" style="height:40px;"></div>
                </div>
            </div>
            <button onclick="downloadTicket()" class="submit-btn" style="background:var(--primary-dark);">SIMPAN TIKET OTOMATIS</button>`;
            appendMsg('bot', "‚úÖ **TIKET ANDA:**", { customHtml: ticketHtml });
        }

        // --- FUNGSI AUTO DOWNLOAD BARU ---
        window.downloadTicket = function() {
            const btn = event.target.closest('button'); // Ambil tombol yang diklik
            const oldText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...'; btn.disabled = true;

            html2canvas(document.getElementById('ticket-node'), {
                scale: 3,
                backgroundColor: null, // Background transparan
                useCORS: true // Penting jika gambar KTP dari URL eksternal
            }).then(canvas => {
                // Ubah ke format gambar
                const image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                
                // Buat link sementara untuk trigger download
                const link = document.createElement('a');
                link.download = 'tiket-antrian-' + Date.now() + '.png';
                link.href = image;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Kembalikan tombol
                btn.innerHTML = oldText; btn.disabled = false;
            }).catch(err => {
                alert("Gagal menyimpan gambar: " + err.message);
                btn.innerHTML = oldText; btn.disabled = false;
            });
        }
    });
