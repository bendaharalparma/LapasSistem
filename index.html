<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#8B0000">
    <title>Layanan Lapas Digital</title>
    
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --primary: #8B0000; --dark-red: #5a0000; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0e0e0 0%, #f3f3f3 50%, #dcdcdc 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* HEADER 3D STYLE */
        .header {
            position: relative;
            height: 200px;
            background: linear-gradient(160deg, var(--primary), var(--dark-red));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 20px rgba(139, 0, 0, 0.4);
            z-index: 10;
            padding: 20px;
            overflow: hidden;
        }

        /* 3D LOGO EFFECT */
        .logo-area {
            width: auto;
            height: 85px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        .logo-area img {
            height: 100%;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.4));
            transform: perspective(500px) translateZ(20px);
        }

        /* MENONJOLKAN NAMA APLIKASI */
        .app-name {
            font-weight: 800;
            font-size: 26px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.5);
            z-index: 2;
            text-align: center;
        }
        
        /* CHAT BOX */
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            padding-bottom: 60px;
        }
        
        .msg {
            max-width: 90%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.6;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .bot { background: white; align-self: flex-start; border-bottom-left-radius: 4px; color: #444; }
        .user { background: #8B0000; align-self: flex-end; border-bottom-right-radius: 4px; color: white; }
        
        /* TOMBOL 3D GRADASI ABU */
        .btn {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            color: #444;
            padding: 16px 20px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid white;
            margin-bottom: 10px;
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
            transition: all 0.2s ease;
        }
        .btn:active {
            box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
            transform: scale(0.98);
        }
        .btn i { color: var(--primary); font-size: 18px; }
        .btn-back {
            background: #f0f0f0; 
            justify-content: center; 
            color: #666; 
            margin-top: 15px;
            border: 1px dashed #bbb;
            box-shadow: none;
        }

        /* ANNOUNCEMENT TIMBUL & GARIS EMAS */
        #announcement {
            background: linear-gradient(to bottom, #fff8e1, #fff3cd);
            color: #856404;
            padding: 15px 20px;
            font-size: 13px;
            text-align: center;
            display: none;
            border-bottom: 4px solid #FFD700; /* Garis Emas */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            z-index: 5;
            margin-top: -20px;
            border-radius: 0 0 20px 20px;
            font-weight: 600;
        }
        
        /* FORM & INPUTS */
        .form-box {
            display: flex; flex-direction: column; gap: 12px; margin-top: 5px;
            background: rgba(255,255,255,0.8); padding: 15px; border-radius: 15px;
        }
        .inp {
            padding: 14px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px;
            width: 100%; outline: none; transition: 0.3s; background: #fff;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
        }
        .inp:focus { border-color: var(--primary); background: #fff; }
        
        .submit-btn {
            background: linear-gradient(to right, #28a745, #218838);
            color: white; border: none; padding: 16px; border-radius: 10px;
            font-weight: 800; margin-top: 10px; cursor: pointer; font-size: 14px;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3); width: 100%;
            letter-spacing: 1px;
        }

        /* MODAL & TICKET */
        .ticket-card {
            border: 2px dashed var(--primary); padding: 20px; border-radius: 15px;
            text-align: center; margin-top: 10px; background: #fff; position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .ticket-number { font-size: 40px; font-weight: 800; color: #333; margin: 15px 0; letter-spacing: 3px; }
        #resultModal {
            display: none; position: fixed; z-index: 100; inset: 0;
            background: rgba(0,0,0,0.9); flex-direction: column;
            justify-content: center; align-items: center; padding: 20px;
        }
        #resultImg { max-width: 100%; max-height: 70vh; border-radius: 15px; box-shadow: 0 0 30px rgba(255,255,255,0.2); }
        .close-modal { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; background: none; border: none; }
        
        .upload-group { border: 2px dashed #ccc; padding: 10px; border-radius: 8px; background: #f9f9f9; }
        .badge { padding: 4px 10px; border-radius: 6px; font-weight: bold; font-size: 11px; }
        .bg-green { background: #e8f5e9; color: #2e7d32; }
        .bg-red { background: #ffebee; color: #c62828; }
        .bg-gray { background: #eee; color: #555; }
        .bg-blue { background: #e3f2fd; color: #1565c0; }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        #loader { position: absolute; inset: 0; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 99; }
        
        /* Table Styles */
        .spec-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-bottom: 10px; border-radius: 8px; overflow: hidden; border: 1px solid #eee; background: white; }
        .spec-table th { background: var(--primary); color: white; padding: 10px; text-align: left; }
        .spec-table td { padding: 10px; border-bottom: 1px solid #eee; }
        .schedule-card { border: 1px solid #eee; border-radius: 10px; overflow: hidden; margin-top: 5px; background: white; }
        .sch-row { display: flex; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid #f9f9f9; font-size: 13px; }
    </style>
</head>
<body>

<div id="resultModal">
    <button class="close-modal" onclick="closeResultModal()">&times;</button>
    <img id="resultImg" src="" alt="Tiket">
    <div style="color:white; text-align:center; margin-top:15px; font-size:14px;">Tekan tahan gambar untuk menyimpan</div>
</div>

<div class="app-container">
    <div id="loader"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:#8B0000;"></i></div>
    
    <div class="header" id="header_bg">
        <div class="logo-area"><img id="logo_img" src="" alt="Logo" loading="lazy"></div>
        <h1 class="app-name" id="app_title">Loading...</h1>
    </div>
    
    <div id="announcement"></div>
    <div id="chat-box"></div>
    <div style="text-align:center; padding:15px; font-size:11px; color:#999; margin-top: auto;">&copy; 2026 Sistem Lapas Digital</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
        authDomain: "lapassistem.firebaseapp.com",
        databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lapassistem",
        storageBucket: "lapassistem.firebasestorage.app",
        messagingSenderId: "951059663532",
        appId: "1:951059663532:web:716bc3010eecc741a4ed09",
        measurementId: "G-25HSNZ35ZH"
    };

    window.addEventListener('load', () => {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let config = {};

        db.ref('app_config').on('value', (snap) => {
            if(snap.exists()) config = snap.val();
            updateUI(config);
        });

        function updateUI(cfg) {
            document.getElementById('app_title').innerText = cfg.app_name || "Lapas App";
            document.getElementById('logo_img').src = cfg.logo_url || "";
            // Header BG handled via CSS gradient mostly, but can overlap if needed
            
            const ann = document.getElementById('announcement');
            if(cfg.announcement && cfg.announcement.trim() !== "") { 
                ann.style.display = 'block'; 
                // Allow HTML in announcement
                ann.innerHTML = "üì¢ <b>INFO PENTING:</b><br>" + cfg.announcement; 
            } else { ann.style.display = 'none'; }
            
            document.getElementById('loader').style.display = 'none';
            startChat();
        }

        const chatBox = document.getElementById('chat-box');
        window.startChat = function() { respond('start'); }

        window.respond = function(key) {
            if (key === 'start') chatBox.innerHTML = '';
            
            if (key.startsWith('cek_status_')) {
                const type = key.split('_')[2]; 
                askNikForStatus(type);
                return;
            }

            const menu = getMenu(config)[key];
            if(!menu) return;

            let opts = menu.options || [];
            if(menu.back) opts.push({text:"‚¨ÖÔ∏è MENU UTAMA", val:"start"});
            if(menu.backTo) opts.push({text:"‚¨ÖÔ∏è KEMBALI", val: menu.backTo});

            if(menu.isForm) {
                if(menu.formType === 'pengurusan') renderFormPengurusan();
                else if(menu.formType === 'kritik') renderFormKritik();
                else renderFormStandard(menu.text, menu.formType);
            } else if (menu.customHtml) {
                appendMsg('bot', menu.text, { customHtml: menu.customHtml, options: opts });
            } else {
                appendMsg('bot', menu.text, { options: opts });
            }
        }

        function appendMsg(sender, text, extra = {}) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            // Allow basic HTML rendering
            let content = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            if(extra.customHtml) content += `<br>${extra.customHtml}`;
            div.innerHTML = content;
            chatBox.appendChild(div);
            if(!extra.isForm && extra.options) showBtn(extra.options);
            setTimeout(() => div.scrollIntoView({ behavior: 'smooth' }), 100);
        }

        function showBtn(opts) {
            const div = document.createElement('div');
            opts.forEach(o => {
                if(!o.url && !o.val) return;
                const btn = document.createElement('div');
                btn.className = o.text.includes("KEMBALI") ? 'btn btn-back' : 'btn';
                
                // Icon Logic based on text content
                let icon = 'fa-chevron-right';
                if(o.text.includes("DAFTAR")) icon = 'fa-pen-to-square';
                if(o.text.includes("VIDEO")) icon = 'fa-video';
                if(o.text.includes("PENGURUSAN")) icon = 'fa-folder-open';
                if(o.text.includes("TOKO")) icon = 'fa-cart-shopping';
                if(o.text.includes("JADWAL")) icon = 'fa-calendar-days';
                if(o.text.includes("KRITIK")) icon = 'fa-comment-dots';
                if(o.text.includes("KONTAK")) icon = 'fa-address-book';
                if(o.text.includes("WHATSAPP")) icon = 'fa-whatsapp';
                if(o.text.includes("YOUTUBE")) icon = 'fa-youtube';
                if(o.text.includes("KEMBALI")) icon = 'fa-arrow-left';

                btn.innerHTML = `<span>${o.text}</span> <i class="fas ${icon}"></i>`;
                btn.onclick = () => {
                    div.remove();
                    if(!o.text.includes("KEMBALI")) appendMsg('user', o.text);
                    if(o.type === 'link') window.open(o.url);
                    else setTimeout(() => respond(o.val), 300);
                };
                div.appendChild(btn);
            });
            chatBox.appendChild(div);
        }

        // --- FORM STANDARD ---
        function renderFormStandard(text, type) {
            const formHtml = `
            <div class="form-box">
                <label style="font-size:12px; font-weight:700; color:var(--primary);">üì∏ Foto KTP (Wajib):</label>
                <input id="f_ktp" type="file" accept="image/*" class="inp" style="padding:10px;">
                <input id="f_nama" class="inp" placeholder="Nama Pengunjung">
                <input id="f_nik" class="inp" type="number" placeholder="NIK / No. KTP">
                <input id="f_alamat" class="inp" placeholder="Alamat Lengkap">
                <input id="f_telp" class="inp" type="tel" placeholder="No. HP / WA">
                <input id="f_wbp" class="inp" placeholder="Nama WBP (Bin/Binti)">
                <div style="display:flex; gap:10px;">
                    <input id="f_tgl" class="inp" type="date" style="flex:2">
                    <select id="f_jam" class="inp" style="flex:1">
                        <option value="Pagi">Pagi</option>
                        <option value="Siang">Siang</option>
                    </select>
                </div>
                <button onclick="submitForm('${type}')" class="submit-btn">AMBIL ANTRIAN</button>
                <button onclick="respond('start')" style="background:transparent; color:#666; border:none; padding:10px; width:100%; margin-top:5px; cursor:pointer;">Batal</button>
            </div>`;
            appendMsg('bot', text, { customHtml: formHtml });
        }

        // --- FORM PENGURUSAN ---
        window.renderFormPengurusan = function() {
            const fields = [
                {id:'u_ktp_wbp', l:'KTP WBP'}, {id:'u_kk_wbp', l:'KK WBP'},
                {id:'u_ktp_penj', l:'KTP Penjamin'}, {id:'u_kk_penj', l:'KK Penjamin'},
                {id:'u_surat_1', l:'Surat Pernyataan'}, {id:'u_surat_2', l:'Surat Jaminan'},
                {id:'u_foto', l:'Foto Diri Penjamin'}
            ];
            let uploadsHtml = '';
            fields.forEach(f => {
                uploadsHtml += `<div class="upload-group"><span style="display:block; margin-bottom:5px; font-size:11px; font-weight:bold;">üìÇ ${f.l}</span><input type="file" id="${f.id}" accept="image/*" style="font-size:12px;"></div>`;
            });

            const html = `
            <div class="form-box">
                <label style="font-size:12px; font-weight:700;">Jenis Pengurusan:</label>
                <select id="p_jenis" class="inp">
                    <option value="PB">PB (Pembebasan Bersyarat)</option>
                    <option value="CB">CB (Cuti Bersyarat)</option>
                    <option value="CMB">CMB (Cuti Menjelang Bebas)</option>
                </select>
                <input id="p_wbp" class="inp" placeholder="Nama WBP">
                <input id="p_penjamin" class="inp" placeholder="Nama Penjamin">
                <input id="p_nik" class="inp" type="number" placeholder="NIK Penjamin">
                <input id="p_alamat" class="inp" placeholder="Alamat Penjamin">
                <input id="p_hub" class="inp" placeholder="Hubungan dengan WBP">
                <input id="p_telp" class="inp" type="tel" placeholder="No HP / WA">
                <div style="margin-top:15px; font-weight:800; font-size:12px; color:var(--primary);">UNGGAH DOKUMEN:</div>
                <div style="display:grid; gap:8px;">${uploadsHtml}</div>
                <button onclick="submitPengurusan()" class="submit-btn">KIRIM PERMOHONAN</button>
                <button onclick="respond('start')" style="background:transparent; color:#666; border:none; padding:10px; width:100%; margin-top:5px; cursor:pointer;">Batal</button>
            </div>`;
            appendMsg('bot', "üìù **FORMULIR PENGURUSAN INTEGRASI**", { customHtml: html });
        }

        // --- FORM KRITIK ---
        window.renderFormKritik = function() {
            const html = `
            <div class="form-box">
                <label>Tingkat Kepuasan:</label>
                <select id="k_puas" class="inp">
                    <option value="Sangat Puas">üòç Sangat Puas</option>
                    <option value="Puas">üôÇ Puas</option>
                    <option value="Cukup">üòê Cukup</option>
                    <option value="Kurang">‚òπÔ∏è Kurang</option>
                </select>
                <textarea id="k_pesan" class="inp" rows="4" placeholder="Tulis kritik & saran Anda..."></textarea>
                <button onclick="submitKritik()" class="submit-btn">KIRIM MASUKAN</button>
                <button onclick="respond('start')" style="background:transparent; color:#666; border:none; padding:10px; width:100%; margin-top:5px;">Batal</button>
            </div>`;
            appendMsg('bot', "üì¢ **KRITIK & SARAN**", { customHtml: html });
        }

        // --- LOGIC SUBMITS & HELPERS (Same Logic) ---
        window.submitForm = function(type) {
            const f_ktp = document.getElementById('f_ktp').files[0];
            const nama = document.getElementById('f_nama').value;
            const nik = document.getElementById('f_nik').value;
            const alamat = document.getElementById('f_alamat').value;
            const telp = document.getElementById('f_telp').value;
            const wbp = document.getElementById('f_wbp').value;
            const tgl = document.getElementById('f_tgl').value;
            const jam = document.getElementById('f_jam').value;
            if(!f_ktp || !nama || !nik || !wbp || !tgl) return alert("Lengkapi data & foto KTP!");

            const btn = document.querySelector('.submit-btn'); btn.innerHTML = "Mengirim..."; btn.disabled = true;
            const path = type === 'fisik' ? 'registrations' : 'online_registrations';
            const prefix = type === 'fisik' ? 'A' : 'V';
            const sess = jam === 'Pagi' ? 'P' : 'S';
            const counterPath = `counters/${tgl}/${type}/${jam}`;

            compressImage(f_ktp, (base64) => {
                db.ref(counterPath).transaction(c => (c||0)+1, (e, comm, s) => {
                    if(comm) {
                        const no = `${prefix}-${sess}-${String(s.val()).padStart(3,'0')}`;
                        const payload = { nama, nik, alamat, telp, wbp, tgl, jam, noAntrian: no, ktpUrl: base64, status: 'waiting', createdAt: firebase.database.ServerValue.TIMESTAMP };
                        db.ref(path).push(payload).then(() => {
                            chatBox.innerHTML = '';
                            renderTicket(payload, type === 'fisik' ? 'TATAP MUKA' : 'VIDEO CALL');
                        });
                    } else { btn.disabled = false; alert("Gagal koneksi. Coba lagi."); }
                });
            });
        }

        window.submitPengurusan = async function() {
            const ids = ['u_ktp_wbp','u_kk_wbp','u_ktp_penj','u_kk_penj','u_surat_1','u_surat_2','u_foto'];
            const inputs = {}; let missing = false;
            inputs.jenis = document.getElementById('p_jenis').value;
            inputs.wbp = document.getElementById('p_wbp').value;
            inputs.penjamin = document.getElementById('p_penjamin').value;
            inputs.nik = document.getElementById('p_nik').value;
            inputs.alamat = document.getElementById('p_alamat').value;
            inputs.hub = document.getElementById('p_hub').value;
            inputs.telp = document.getElementById('p_telp').value;
            if(!inputs.wbp || !inputs.penjamin || !inputs.nik) return alert("Lengkapi form!");
            for(let id of ids) { if(!document.getElementById(id).files[0]) missing = true; }
            if(missing) return alert("Mohon unggah semua dokumen!");

            const btn = document.querySelector('.submit-btn'); const oldTxt = btn.innerText;
            btn.innerText = "Mengunggah..."; btn.disabled = true;

            try {
                const images = {};
                for(let id of ids) {
                    const file = document.getElementById(id).files[0];
                    images[id] = await new Promise(resolve => compressImage(file, resolve));
                }
                const payload = { ...inputs, images: images, status: 'waiting', tgl: new Date().toISOString().split('T')[0], createdAt: firebase.database.ServerValue.TIMESTAMP };
                await db.ref('pengurusan').push(payload);
                chatBox.innerHTML = '';
                appendMsg('bot', `‚úÖ **PERMOHONAN TERKIRIM!**\nPengajuan **${inputs.jenis}** untuk **${inputs.wbp}** berhasil dikirim.`);
                showBtn([{text:"‚¨ÖÔ∏è KEMBALI", val:"start"}]);
            } catch(e) { alert("Gagal: " + e.message); btn.innerText = oldTxt; btn.disabled = false; }
        }

        window.submitKritik = function() {
            const puas = document.getElementById('k_puas').value;
            const pesan = document.getElementById('k_pesan').value;
            if(!pesan) return alert("Isi pesan kritik.");
            db.ref('kritik_saran').push({kepuasan: puas, pesan: pesan, tgl: new Date().toISOString().split('T')[0]}).then(() => {
                chatBox.innerHTML = '';
                appendMsg('bot', "üôè **TERIMA KASIH!**\nMasukan Anda telah kami terima.");
                showBtn([{text:"‚¨ÖÔ∏è KEMBALI", val:"start"}]);
            });
        }

        window.askNikForStatus = function(type) {
            appendMsg('bot', `üîç **CEK STATUS ${type.toUpperCase().replace('_', ' ')}**\nMasukkan NIK:`, {
                customHtml: `<div class="form-box"><input id="cek_nik" class="inp" type="number" placeholder="NIK"><button onclick="doCheckStatus('${type}')" class="submit-btn">CARI DATA</button></div>`,
                options: [{text:"Batal", val:"start"}]
            });
        }

        window.doCheckStatus = function(type) {
            const nik = document.getElementById('cek_nik').value;
            if(!nik) return alert("Isi NIK!");
            let path = type === 'online' ? 'online_registrations' : (type === 'pengurusan' ? 'pengurusan' : 'registrations');
            
            const btn = document.querySelector('.submit-btn'); btn.innerText = "Mencari..."; btn.disabled = true;
            db.ref(path).orderByChild('createdAt').limitToLast(50).once('value').then(s => {
                let found = null;
                if(s.exists()) {
                    s.forEach(c => {
                        const d = c.val();
                        if(String(d.nik) === String(nik) || (d.inputs && String(d.inputs.nik) === String(nik))) found = d;
                    });
                }
                chatBox.innerHTML = '';
                if(found) {
                    if(type === 'pengurusan') {
                        let stBadge = found.status === 'accepted' ? '‚úÖ DISETUJUI' : (found.status === 'rejected' ? '‚ùå DITOLAK' : 'üïí MENUNGGU');
                        appendMsg('bot', `üìÑ **STATUS PENGURUSAN**\n\nJenis: **${found.jenis}**\nWBP: **${found.wbp}**\nStatus: **${stBadge}**\nNote: "${found.note || '-'}"`);
                    } else { renderTicket(found, type === 'fisik' ? 'TATAP MUKA' : 'VIDEO CALL'); }
                } else { appendMsg('bot', "‚ùå **DATA TIDAK DITEMUKAN**"); }
                showBtn([{text:"‚¨ÖÔ∏è KEMBALI", val:"start"}]);
            });
        }

        function compressImage(file, cb) {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = function(e) {
                const img = new Image(); img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                    const maxW = 600; let w = img.width; let h = img.height;
                    if(w > maxW) { h *= maxW/w; w = maxW; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    cb(canvas.toDataURL('image/jpeg', 0.6));
                }
            }
        }

        function renderTicket(data, label) {
            let stBadge = data.status === 'accepted' ? '<span class="badge bg-green">‚úÖ DISETUJUI</span>' : (data.status === 'rejected' ? '<span class="badge bg-red">‚ùå DITOLAK</span>' : '<span class="badge bg-gray">MENUNGGU VERIFIKASI</span>');
            const noteHtml = data.note ? `<div style="background:#fff3cd; color:#856404; padding:8px; font-size:11px; margin-top:10px; border-radius:6px; text-align:left;"><b>‚úâÔ∏è Pesan Petugas:</b><br>"${data.note}"</div>` : '';
            const ticketHtml = `
            <div id="ticket-node" class="ticket-card">
                <div style="font-weight:800; color:var(--primary); border-bottom:2px dashed #eee; padding-bottom:10px; letter-spacing:1px;">TIKET ${label}</div>
                <div style="font-size:12px; color:#555; margin-top:10px;">STATUS: ${stBadge}</div>
                <div class="ticket-number">${data.noAntrian}</div>
                <div style="font-size:13px; text-align:left; border-top:2px dashed #eee; padding-top:15px;">
                    <table style="width:100%">
                        <tr><td style="color:#888;">Nama</td><td style="font-weight:bold;">: ${data.nama}</td></tr>
                        <tr><td style="color:#888;">Tujuan</td><td style="font-weight:bold;">: ${data.wbp}</td></tr>
                        <tr><td style="color:#888;">Jadwal</td><td style="font-weight:bold;">: ${data.tgl} (${data.jam})</td></tr>
                    </table>
                </div>
                ${noteHtml}
                <div style="margin-top:10px;"><img src="${data.ktpUrl}" style="max-height:60px; border-radius:4px;"></div>
            </div>
            <button onclick="downloadTicket()" style="margin-top:15px; width:100%; padding:14px; background:#333; color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">üì∏ SIMPAN TIKET</button>`;
            appendMsg('bot', "‚úÖ **TIKET ANTRIAN ANDA**", { customHtml: ticketHtml });
        }

        window.downloadTicket = function() {
            html2canvas(document.getElementById('ticket-node'), {scale:2, backgroundColor:"#fff"}).then(canvas => {
                document.getElementById('resultImg').src = canvas.toDataURL("image/jpeg");
                document.getElementById('resultModal').style.display = 'flex';
            });
        }
        window.closeResultModal = () => document.getElementById('resultModal').style.display = 'none';
    });
