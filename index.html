<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <meta name="theme-color" content="#555555">
   <title>Layanan Lapas Digital</title>
   
   <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
   <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
   
   <style>
       * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
       :root { 
            --primary: #555555;
            --accent: #FFD700;
            --success: #28a745;
            --danger: #dc3545;
       }
       body { font-family: 'Poppins', sans-serif; background: #eef2f5; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
       .app-container { width: 100%; max-width: 480px; background: #fff; min-height: 100vh; box-shadow: 0 0 30px rgba(0,0,0,0.2); display: flex; flex-direction: column; position: relative; }
       
       /* HEADER & GLASSMORPHISM INFO */
       .header {
            position: relative;
            height: 250px;
            background-color: #333;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: white;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            z-index: 10;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
       }
       .header-content { position: relative; z-index: 2; text-align: center; width: 100%; margin-top: 10px; }
       
       .logo-area { height: 70px; filter: drop-shadow(0 8px 6px rgba(0,0,0,0.6)); margin-bottom: 5px; }
       .logo-area img { height: 100%; }
       .app-name { font-weight: 800; font-size: 20px; text-transform: uppercase; text-shadow: 0 4px 10px rgba(0,0,0,0.8); }

       /* INFO PENTING GLASSMORPHISM */
       #announcement {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px 15px;
            color: #fff;
            z-index: 12;
            display: none;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
       }
       #announcement b { color: var(--accent); text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }
       #announcement div { font-weight: 700; text-transform: uppercase; font-size: 11px; margin-top: 3px; line-height: 1.3; }

       /* REALTIME CLOCK STYLING */
       .status-container { text-align: center; padding: 10px; margin-bottom: 5px; }
       #realtime-clock { font-weight: 700; font-size: 14px; margin-bottom: 2px; }
       #admin-status { font-size: 11px; font-weight: 500; opacity: 0.8; }
       .text-online { color: var(--success); }
       .text-offline { color: var(--danger); }

       /* OTHER STYLES (Keep existing) */
       #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #fff; scroll-behavior: smooth; }
       .msg { max-width: 90%; padding: 14px 18px; border-radius: 16px; font-size: 14px; animation: popIn 0.3s ease; }
       .bot { background: #f0f2f5; align-self: flex-start; border-top-left-radius: 4px; color: #333; }
       .user { background: #555; align-self: flex-end; border-top-right-radius: 4px; color: white; }
       .btn { background: linear-gradient(145deg, #f0f0f0, #dcdcdc); color: #444; padding: 15px; border-radius: 12px; font-size: 13px; font-weight: 700; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border: 1px solid white; margin-bottom: 10px; box-shadow: 4px 4px 8px #bebebe; }
       .btn-back { background: linear-gradient(145deg, #FFD700, #FDB931); color: #5a4a00; border: none; }
       .form-box { display: flex; flex-direction: column; gap: 10px; background: #f9f9f9; padding: 15px; border-radius: 15px; }
       .inp { padding: 10px; border: 1px solid #ddd; border-radius: 8px; width: 100%; }
       .submit-btn { background: #333; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }
       .ticket-card { border: 2px dashed #555; padding: 15px; border-radius: 15px; text-align: center; background: #fff; }
       .ticket-number { font-size: 32px; font-weight: 800; margin: 10px 0; }
       #loader { position: absolute; inset: 0; background: white; display: flex; justify-content: center; align-items: center; z-index: 99; }
       @keyframes popIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
       #resultModal { display: none; position: fixed; z-index: 100; inset: 0; background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
       #resultImg { max-width: 100%; border-radius: 10px; }
       .close-modal { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; background: none; border: none; }
   </style>
</head>
<body>

<div id="resultModal">
   <button class="close-modal" onclick="closeResultModal()">&times;</button>
   <img id="resultImg" src="">
</div>

<div class="app-container">
   <div id="loader"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:#555;"></i></div>
   
   <div class="header" id="header_bg">
       <div class="header-content">
            <div class="logo-area"><img id="logo_img" src="" alt="Logo"></div>
            <h1 class="app-name" id="app_title">Lapas Digital</h1>
       </div>
       <div id="announcement"></div>
   </div>
   
   <div id="chat-box"></div>
   <div style="text-align:center; padding:10px; font-size:10px; color:#aaa;">&copy; 2026 Sistem Lapas Digital</div>
</div>

<script>
    // Firebase Config (Tetap sama)
    const firebaseConfig = {
        apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
        authDomain: "lapassistem.firebaseapp.com",
        databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lapassistem",
        storageBucket: "lapassistem.firebasestorage.app",
        messagingSenderId: "951059663532",
        appId: "1:951059663532:web:716bc3010eecc741a4ed09"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let config = {};

    // REALTIME CLOCK & STATUS LOGIC
    function updateRealtimeStatus() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const day = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        
        const clockEl = document.getElementById('realtime-clock');
        const statusEl = document.getElementById('admin-status');
        
        if(!clockEl) return;

        clockEl.innerText = `${day} | ${hours}:${minutes}`;
        
        // Jam Kerja: 08:00 - 15:00
        if (hours >= 8 && hours < 15) {
            clockEl.className = 'text-online';
            statusEl.innerText = 'Admin siap melayani anda';
        } else {
            clockEl.className = 'text-offline';
            statusEl.innerText = 'Admin akan sesegera mungkin melayani anda';
        }
    }

    db.ref('app_config').on('value', (snap) => {
        if(snap.exists()) config = snap.val();
        updateUI(config);
    });

    function updateUI(cfg) {
        document.getElementById('app_title').innerText = cfg.app_name || "Lapas Digital";
        document.getElementById('logo_img').src = cfg.logo_url || "";
        if(cfg.header_bg) document.getElementById('header_bg').style.backgroundImage = `url('${cfg.header_bg}')`;
        
        const ann = document.getElementById('announcement');
        if(cfg.announcement && cfg.announcement.trim() !== "") { 
            ann.style.display = 'block'; 
            ann.innerHTML = "<b>Info Penting:</b><div>" + cfg.announcement + "</div>"; 
        } else { ann.style.display = 'none'; }
        
        document.getElementById('loader').style.display = 'none';
        startChat();
    }

    const chatBox = document.getElementById('chat-box');
    window.startChat = function() {
        chatBox.innerHTML = `
            <div class="status-container">
                <div id="realtime-clock"></div>
                <div id="admin-status"></div>
            </div>
        `;
        setInterval(updateRealtimeStatus, 1000);
        updateRealtimeStatus();
        respond('start');
    }

    window.respond = function(key) {
        if (key === 'start') {
            const statusDiv = chatBox.querySelector('.status-container').outerHTML;
            chatBox.innerHTML = statusDiv;
        }

        if (key.startsWith('cek_status_')) {
            askNikForStatus(key.split('_')[2]);
            return;
        }

        const menu = getMenu(config)[key];
        if(!menu) return;

        let opts = menu.options || [];
        if(menu.back) opts.push({text:"KEMBALI KE MENU UTAMA", val:"start"});
        if(menu.backTo) opts.push({text:"KEMBALI SEBELUMNYA", val: menu.backTo});

        if(menu.isForm) {
            if(menu.formType === 'pengurusan') renderFormPengurusan();
            else if(menu.formType === 'kritik') renderFormKritik();
            else renderFormStandard(menu.text, menu.formType);
        } else {
            appendMsg('bot', menu.text, { customHtml: menu.customHtml, options: opts });
        }
    }

    function appendMsg(sender, text, extra = {}) {
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        div.innerHTML = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        if(extra.customHtml) div.innerHTML += `<br>${extra.customHtml}`;
        chatBox.appendChild(div);
        if(!extra.isForm && extra.options) showBtn(extra.options);
        div.scrollIntoView({ behavior: 'smooth' });
    }

    function showBtn(opts) {
        const div = document.createElement('div');
        opts.forEach(o => {
            const btn = document.createElement('div');
            const isBack = o.text.includes("KEMBALI");
            btn.className = isBack ? 'btn btn-back' : 'btn';
            
            // Icon Logic
            let icon = 'fa-chevron-right';
            if(o.text.includes("WHATSAPP")) icon = 'fa-whatsapp';
            else if(o.text.includes("INSTAGRAM")) icon = 'fa-instagram';
            else if(o.text.includes("FACEBOOK")) icon = 'fa-facebook';
            else if(o.text.includes("TWITTER")) icon = 'fa-x-twitter';
            else if(o.text.includes("YOUTUBE")) icon = 'fa-youtube';
            else if(isBack) icon = 'fa-arrow-left';

            btn.innerHTML = `<span>${o.text}</span> <i class="fab ${icon.startsWith('fa-') ? 'fas' : 'fab'} ${icon}"></i>`;
            
            // Fix for icons that are actually FontAwesome Brands
            if(icon.includes('whatsapp') || icon.includes('instagram') || icon.includes('facebook') || icon.includes('twitter') || icon.includes('youtube')) {
                btn.querySelector('i').className = `fab ${icon}`;
            }

            btn.onclick = () => {
                div.remove();
                if(!isBack) appendMsg('user', o.text);
                if(o.type === 'link') window.open(o.url);
                else setTimeout(() => respond(o.val), 200);
            };
            div.appendChild(btn);
        });
        chatBox.appendChild(div);
    }

    // Standard Form Handlers with "Kembali" button after success
    window.submitKritik = function() {
        const puas = document.getElementById('k_puas').value;
        const pesan = document.getElementById('k_pesan').value;
        if(!pesan) return alert("Isi pesan.");
        db.ref('kritik_saran').push({kepuasan: puas, pesan: pesan, createdAt: firebase.database.ServerValue.TIMESTAMP}).then(() => {
            chatBox.innerHTML = '';
            appendMsg('bot', "üôè **TERIMA KASIH!**\nMasukan Anda telah kami terima.");
            showBtn([{text:"KEMBALI KE MENU UTAMA", val:"start"}]);
        });
    }

    // Rendering functions (Standardized)
    function renderFormStandard(text, type) {
        const html = `<div class="form-box">
            <input id="f_nama" class="inp" placeholder="Nama Pengunjung">
            <input id="f_nik" class="inp" type="number" placeholder="NIK KTP">
            <input id="f_wbp" class="inp" placeholder="Nama WBP (Bin/Binti)">
            <input id="f_tgl" class="inp" type="date">
            <button onclick="submitForm('${type}')" class="submit-btn">KIRIM FORMULIR</button>
            <button onclick="respond('start')" style="background:none; border:none; color:#666; font-size:12px;">Batal</button>
        </div>`;
        appendMsg('bot', text, { customHtml: html, isForm: true });
    }

    function renderFormKritik() {
        const html = `<div class="form-box">
            <select id="k_puas" class="inp">
                <option value="Puas">üôÇ Puas</option>
                <option value="Cukup">üòê Cukup</option>
                <option value="Kurang">‚òπÔ∏è Kurang</option>
            </select>
            <textarea id="k_pesan" class="inp" rows="3" placeholder="Pesan anda..."></textarea>
            <button onclick="submitKritik()" class="submit-btn">KIRIM MASUKAN</button>
            <button onclick="respond('start')" style="background:none; border:none; color:#666; font-size:12px;">Batal</button>
        </div>`;
        appendMsg('bot', "üìù **KRITIK & SARAN**", { customHtml: html, isForm: true });
    }

    function getMenu(cfg) {
        return {
            'start': {
                text: "Silakan pilih menu dibawah:",
                options: [
                    { text: "DAFTAR TATAP MUKA", val: "daftar_fisik" },
                    { text: "DAFTAR VIDEO CALL", val: "daftar_online" },
                    { text: "PENGURUSAN INTEGRASI", val: "menu_urus" },
                    { text: "TOKO LAPAS", val: "toko" },
                    { text: "KRITIK & SARAN", val: "menu_kritik" },
                    { text: "MEDIA SOSIAL", val: "sosmed" }
                ]
            },
            'sosmed': {
                text: "üåê **MEDIA SOSIAL RESMI:**",
                options: [
                    { text: "INSTAGRAM", type: "link", url: cfg.soc_ig || "#" },
                    { text: "FACEBOOK", type: "link", url: cfg.soc_fb || "#" },
                    { text: "TWITTER / X", type: "link", url: cfg.soc_tw || "#" },
                    { text: "YOUTUBE", type: "link", url: cfg.soc_yt || "#" },
                    { text: "KEMBALI KE MENU UTAMA", val: "start" }
                ]
            },
            'daftar_fisik': { text: "üìù **PENDAFTARAN TATAP MUKA**", options: [{ text: "ISI FORMULIR", val: "form_fisik" }, { text: "KEMBALI KE MENU UTAMA", val: "start" }] },
            'form_fisik': { text: "Isi data kunjungan:", isForm: true, formType: "fisik" },
            'daftar_online': { text: "üíª **PENDAFTARAN VIDEO CALL**", options: [{ text: "ISI FORMULIR", val: "form_online" }, { text: "KEMBALI KE MENU UTAMA", val: "start" }] },
            'form_online': { text: "Isi data Video Call:", isForm: true, formType: "online" },
            'menu_urus': { text: "üìÇ **LAYANAN INTEGRASI**", options: [{ text: "PENGAJUAN BARU", val: "form_urus" }, { text: "KEMBALI KE MENU UTAMA", val: "start" }] },
            'form_urus': { text: "Form Pengurusan:", isForm: true, formType: "pengurusan" },
            'menu_kritik': { text: "Penilaian Layanan:", isForm: true, formType: "kritik" },
            'toko': { text: "üõí **TOKO LAPAS**", options: [{ text: "BUKA TOKO", type: "link", url: cfg.toko_link || "#" }, { text: "KEMBALI KE MENU UTAMA", val: "start" }] }
        };
    }

    window.closeResultModal = () => document.getElementById('resultModal').style.display = 'none';
</script>
</body>
</html>
