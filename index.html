<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#555555">
    <title>Layanan Lapas Digital</title>
    
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { 
             --primary: #555555; 
             --accent: #FFD700;
             --success: #28a745;
             --danger: #dc3545;
        }
        body {
             font-family: 'Poppins', sans-serif;
             background: #eef2f5;
             margin: 0;
             display: flex;
             justify-content: center;
             min-height: 100vh;
        }
        .app-container {
             width: 100%;
             max-width: 480px;
             background: #fff;
             min-height: 100vh;
             box-shadow: 0 0 30px rgba(0,0,0,0.2);
             display: flex;
             flex-direction: column;
             position: relative;
        }
        
        /* HEADER & GLASSMORPHISM INFO */
        .header {
             position: relative;
             height: 220px;
             background-color: #333;
             background-size: cover;
             background-position: center;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             color: white;
             z-index: 10;
             padding: 20px;
        }

        #announcement {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            color: #ffffff;
            font-size: 11px;
            text-align: center;
            display: none;
            z-index: 11;
        }

        #announcement b {
            display: block;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .logo-area {
            height: 80px;
            filter: drop-shadow(0 8px 6px rgba(0,0,0,0.6));
            margin-bottom: 5px;
        }
        .logo-area img { height: 100%; }

        .app-name {
            font-weight: 800;
            font-size: 22px;
            text-transform: uppercase;
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        /* REALTIME STATUS */
        .status-container {
            padding: 10px;
            text-align: center;
            background: #fdfdfd;
            border-bottom: 1px solid #eee;
        }
        .time-text { font-size: 16px; font-weight: 700; margin: 0; }
        .admin-note { font-size: 10px; font-weight: 600; text-transform: uppercase; margin-top: 2px; }
        .is-online { color: var(--success); }
        .is-offline { color: var(--danger); }
 
        /* CHAT & BUTTONS */
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 90%; padding: 14px 18px; border-radius: 16px; font-size: 14px; line-height: 1.5; animation: popIn 0.3s ease; }
        .bot { background: #f0f2f5; align-self: flex-start; border-top-left-radius: 4px; color: #333; }
        .user { background: #555; align-self: flex-end; border-top-right-radius: 4px; color: white; }
        
        .btn {
            background: linear-gradient(145deg, #f0f0f0, #dcdcdc);
            color: #444; padding: 15px 20px; border-radius: 12px;
            font-size: 13px; font-weight: 700; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid white; margin-bottom: 10px;
            box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
        }
        .btn-back { background: linear-gradient(145deg, #FFD700, #FDB931); color: #5a4a00; justify-content: center; }

        /* MODAL & OTHERS */
        #resultModal { display: none; position: fixed; z-index: 100; inset: 0; background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        #resultImg { max-width: 100%; border-radius: 10px; }
        .close-modal { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; background: none; border: none; }
        .form-box { display: flex; flex-direction: column; gap: 10px; padding: 15px; background: #f9f9f9; border-radius: 12px; }
        .inp { padding: 12px; border: 1px solid #ccc; border-radius: 8px; width: 100%; }
        .submit-btn { background: #333; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; }
        #loader { position: absolute; inset: 0; background: white; display: flex; justify-content: center; align-items: center; z-index: 99; }
        @keyframes popIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="resultModal">
    <button class="close-modal" onclick="closeResultModal()">&times;</button>
    <img id="resultImg" src="" alt="Tiket">
</div>

<div class="app-container">
    <div id="loader"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:#555;"></i></div>
    
    <div class="header" id="header_bg">
        <div class="logo-area"><img id="logo_img" src="" alt="Logo"></div>
        <h1 class="app-name" id="app_title">Layanan Lapas</h1>
        <div id="announcement"></div>
    </div>

    <div class="status-container" id="realtime-status">
        </div>
    
    <div id="chat-box"></div>
    <div style="text-align:center; padding:10px; font-size:10px; color:#aaa;">&copy; 2026 Sistem Lapas Digital</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
        authDomain: "lapassistem.firebaseapp.com",
        databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lapassistem",
        storageBucket: "lapassistem.firebasestorage.app",
        messagingSenderId: "951059663532",
        appId: "1:951059663532:web:716bc3010eecc741a4ed09"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let config = {};

    // REALTIME CLOCK & ADMIN STATUS
    function updateClock() {
        const now = new Date();
        const hrs = now.getHours();
        const dayNames = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        const dateStr = `${dayNames[now.getDay()]}, ${now.toLocaleDateString('id-ID')}`;
        const timeStr = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        
        const isWorkingHours = hrs >= 8 && hrs < 16;
        const statusClass = isWorkingHours ? "is-online" : "is-offline";
        const adminMsg = isWorkingHours ? "Admin Siap Melayani Anda" : "Admin akan sesegera mungkin melayani anda";

        document.getElementById('realtime-status').innerHTML = `
            <p class="time-text ${statusClass}">${dateStr} | ${timeStr}</p>
            <div class="admin-note ${statusClass}">${adminMsg}</div>
        `;
    }
    setInterval(updateClock, 1000);

    db.ref('app_config').on('value', (snap) => {
        if(snap.exists()) {
            config = snap.val();
            document.getElementById('app_title').innerText = config.app_name || "Lapas App";
            document.getElementById('logo_img').src = config.logo_url || "";
            if(config.header_bg) document.getElementById('header_bg').style.backgroundImage = `url('${config.header_bg}')`;
            
            const ann = document.getElementById('announcement');
            if(config.announcement) {
                ann.style.display = 'block';
                ann.innerHTML = `<b>INFO PENTING</b> ${config.announcement.toUpperCase()}`;
            }
        }
        document.getElementById('loader').style.display = 'none';
        startChat();
    });

    const chatBox = document.getElementById('chat-box');
    window.startChat = () => { chatBox.innerHTML = ''; respond('start'); };

    window.respond = (key) => {
        const menu = getMenu(config)[key];
        if(!menu) return;

        let opts = menu.options || [];
        if(menu.back) opts.push({text:"KEMBALI KE MENU UTAMA", val:"start"});
        if(menu.backTo) opts.push({text:"KEMBALI SEBELUMNYA", val: menu.backTo});

        if(menu.isForm) {
            renderForm(menu);
        } else {
            appendMsg('bot', menu.text, { options: opts, customHtml: menu.customHtml });
        }
    };

    function appendMsg(sender, text, extra = {}) {
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        div.innerHTML = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        if(extra.customHtml) div.innerHTML += `<br>${extra.customHtml}`;
        chatBox.appendChild(div);
        if(extra.options) showBtn(extra.options);
        div.scrollIntoView({ behavior: 'smooth' });
    }

    function showBtn(opts) {
        const div = document.createElement('div');
        opts.forEach(o => {
            const btn = document.createElement('div');
            const isBack = o.text.includes("KEMBALI");
            btn.className = isBack ? 'btn btn-back' : 'btn';
            
            // Ikon logika
            let icon = 'fa-chevron-right';
            if(o.text.includes("INSTAGRAM")) icon = 'fa-instagram';
            else if(o.text.includes("FACEBOOK")) icon = 'fa-facebook';
            else if(o.text.includes("TWITTER")) icon = 'fa-twitter';
            else if(o.text.includes("YOUTUBE")) icon = 'fa-youtube';
            else if(isBack) icon = 'fa-home';

            btn.innerHTML = `<span>${o.text}</span> <i class="fab ${icon.startsWith('fa-i') || icon.startsWith('fa-f') || icon.startsWith('fa-y') || icon.startsWith('fa-t') ? 'fa-brands' : 'fas'} ${icon}"></i>`;
            btn.onclick = () => {
                div.remove();
                if(o.type === 'link') window.open(o.url);
                else respond(o.val);
            };
            div.appendChild(btn);
        });
        chatBox.appendChild(div);
    }

    // FORM RENDERING (Sederhana untuk demo, tetap menggunakan logika Anda)
    function renderForm(menu) {
        let html = `<div class="form-box">`;
        if(menu.formType === 'kritik') {
            html += `<textarea id="k_pesan" class="inp" placeholder="Tulis masukan..."></textarea>
                     <button onclick="submitKritik()" class="submit-btn">KIRIM</button>`;
        } else {
            html += `<input id="f_nama" class="inp" placeholder="Nama Lengkap">
                     <button onclick="fakeSubmit()" class="submit-btn">KIRIM DATA</button>`;
        }
        html += `<button onclick="startChat()" style="background:none; border:none; color:gray; cursor:pointer;">Batal</button></div>`;
        appendMsg('bot', menu.text, { customHtml: html });
    }

    window.submitKritik = () => {
        const msg = document.getElementById('k_pesan').value;
        if(!msg) return alert("Isi pesan");
        db.ref('kritik_saran').push({pesan: msg, createdAt: firebase.database.ServerValue.TIMESTAMP}).then(() => {
            chatBox.innerHTML = '';
            appendMsg('bot', "‚úÖ **TERIMA KASIH!** Masukan Anda telah diterima.");
            showBtn([{text:"KEMBALI KE MENU UTAMA", val:"start"}]);
        });
    }

    window.fakeSubmit = () => {
        chatBox.innerHTML = '';
        appendMsg('bot', "‚úÖ **BERHASIL!** Data telah terkirim.");
        showBtn([{text:"KEMBALI KE MENU UTAMA", val:"start"}]);
    }

    function getMenu(cfg) {
        return {
            'start': {
                text: "", // Kosong karena digantikan jam realtime
                options: [
                    { text: "DAFTAR KUNJUNGAN (TATAP MUKA)", val: "daftar_fisik" },
                    { text: "DAFTAR VIDEO CALL", val: "daftar_online" },
                    { text: "PENGURUSAN (PB/CB/CMB)", val: "menu_urus" },
                    { text: "TOKO LAPAS", val: "toko" },
                    { text: "JADWAL & SYARAT", val: "info_gabung" },
                    { text: "KRITIK & SARAN", val: "menu_kritik" },
                    { text: "KONTAK & PENGADUAN", val: "kontak" }
                ]
            },
            'daftar_fisik': { text: "üìù **PENDAFTARAN TATAP MUKA**", options: [{text:"ISI FORMULIR", val:"form_fisik"}, {text:"KEMBALI", val:"start"}] },
            'form_fisik': { text: "Isi data diri Anda:", isForm: true, formType: "fisik" },
            'menu_kritik': { text: "Berikan penilaian Anda:", isForm: true, formType: "kritik" },
            'kontak': { text: "üìû **HUBUNGI KAMI:**", options: [{text:"WHATSAPP", type:"link", url:"#"}, {text:"MEDIA SOSIAL", val:"sosmed"}, {text:"KEMBALI", val:"start"}] },
            'sosmed': { 
                text: "üåê **MEDIA SOSIAL RESMI:**", 
                options: [
                    { text: "INSTAGRAM", type: "link", url: cfg.soc_ig || "#" },
                    { text: "FACEBOOK", type: "link", url: cfg.soc_fb || "#" },
                    { text: "TWITTER / X", type: "link", url: cfg.soc_tw || "#" },
                    { text: "YOUTUBE", type: "link", url: cfg.soc_yt || "#" },
                    { text: "KEMBALI SEBELUMNYA", val: "kontak" }
                ] 
            }
        };
    }
</script>
</body>
</html>
