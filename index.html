<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#8B0000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Layanan Lapas Digital</title>
    
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8B0000;
            --primary-dark: #600000;
            --primary-light: #FFEBEE;
            --accent: #D32F2F;
            --bg-body: #F2F4F8;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-sub: #6B7280;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.12);
            --radius-bubble: 18px;
            --radius-card: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            z-index: 10;
            padding: 30px 20px 20px;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-area {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            padding: 10px;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-area img { width: 100%; height: 100%; object-fit: contain; }
        
        .app-name {
            font-weight: 700;
            font-size: 22px;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .status-pill {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- CHAT AREA --- */
        #chat-box {
            flex: 1;
            padding: 20px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: var(--bg-body);
            scroll-behavior: smooth;
            padding-bottom: 80px; /* Space for footer/bottom */
        }

        .msg {
            max-width: 88%;
            padding: 14px 18px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            word-wrap: break-word;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot {
            background: white;
            align-self: flex-start;
            border-radius: 4px var(--radius-bubble) var(--radius-bubble) var(--radius-bubble);
            color: var(--text-main);
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--primary);
        }

        .user {
            background: var(--primary);
            align-self: flex-end;
            border-radius: var(--radius-bubble) var(--radius-bubble) 4px var(--radius-bubble);
            color: white;
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.2);
        }

        /* --- BUTTONS & INTERACTION --- */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            margin-top: 5px;
        }

        .btn {
            background: white;
            color: var(--text-main);
            padding: 16px 20px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .btn:active { transform: scale(0.98); background: #f8f8f8; }
        .btn i { color: var(--primary); opacity: 0.7; }
        
        .btn-back {
            background: transparent;
            border: 1px dashed #ccc;
            color: #666;
            box-shadow: none;
            justify-content: center;
            margin-top: 10px;
        }
        .btn-back i { display: none; }

        /* --- FORMS --- */
        .form-box {
            background: white;
            padding: 15px;
            border-radius: var(--radius-card);
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
            border: 1px solid #eee;
        }

        .input-group { position: relative; }
        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            font-size: 14px;
            pointer-events: none;
        }

        .inp {
            width: 100%;
            padding: 14px 14px 14px 42px; /* Space for icon */
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            font-size: 14px;
            background: #F9FAFB;
            transition: 0.3s;
            color: var(--text-main);
            font-family: inherit;
        }
        .inp:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
        }
        textarea.inp { padding: 14px; height: 100px; resize: none; }
        select.inp { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236B7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 14px center; background-size: 16px; }

        /* File Upload */
        .upload-group {
            border: 2px dashed #E5E7EB;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            background: #F9FAFB;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .upload-group:active { background: #EDF2F7; border-color: var(--primary); }
        .upload-group input {
            position: absolute; inset: 0; opacity: 0; cursor: pointer; width: 100%;
        }
        .upload-label { font-size: 12px; font-weight: 600; color: #4B5563; pointer-events: none;}
        .file-status { font-size: 10px; color: var(--primary); margin-top: 4px; display: block;}

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.3);
            width: 100%;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .submit-btn:disabled { background: #9CA3AF; cursor: not-allowed; box-shadow: none; }

        /* --- TICKET DESIGN --- */
        .ticket-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-md);
            margin-top: 10px;
            border: 1px solid #eee;
        }
        .ticket-header {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .ticket-body { padding: 20px; text-align: center; }
        .ticket-number {
            font-size: 42px;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: 2px;
            margin: 5px 0 15px;
            font-family: 'Courier New', monospace;
        }
        .ticket-info {
            text-align: left;
            background: #F9FAFB;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #555;
        }
        .ticket-info table { width: 100%; }
        .ticket-info td { padding: 4px 0; vertical-align: top; }
        .ticket-info td:first-child { width: 70px; color: #888; }
        .ticket-cut {
            height: 20px;
            background: var(--bg-body);
            position: relative;
            margin: 0 10px;
            border-radius: 10px;
            border: 1px dashed #ccc;
        }
        .ticket-footer {
            padding: 15px;
            text-align: center;
            background: white;
        }
        
        /* --- NOTIFICATION (TOAST) --- */
        #toast {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            z-index: 200;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        #toast.success { background: #10B981; }
        #toast.error { background: #EF4444; }

        /* --- MODAL --- */
        #resultModal {
            display: none;
            position: fixed;
            z-index: 100;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #resultModal.show { opacity: 1; }
        #resultImg {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        #resultModal.show #resultImg { transform: scale(1); }
        .close-modal {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border: none;
        }

        /* --- UTILS --- */
        .badge { padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 10px; letter-spacing: 0.5px; text-transform: uppercase; }
        .bg-green { background: #D1FAE5; color: #065F46; }
        .bg-blue { background: #DBEAFE; color: #1E40AF; }
        .bg-red { background: #FEE2E2; color: #991B1B; }
        .bg-gray { background: #F3F4F6; color: #374151; }
        
        #loader {
            position: absolute;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #announcement {
            background: #FEF3C7;
            color: #92400E;
            padding: 12px 16px;
            font-size: 12px;
            text-align: center;
            display: none;
            border-bottom: 1px solid #FCD34D;
            font-weight: 500;
        }
        
        /* Schedule Table */
        .spec-table { width: 100%; border-collapse: collapse; font-size: 13px; margin-bottom: 10px; border-radius: 8px; overflow: hidden; border: 1px solid #E5E7EB; }
        .spec-table th { background: var(--primary); color: white; padding: 10px; text-align: left; font-weight: 500; }
        .spec-table td { padding: 10px; border-bottom: 1px solid #E5E7EB; background: white; }
        .schedule-card { background: white; border-radius: 12px; border: 1px solid #E5E7EB; overflow: hidden; }
        .sch-row { display: flex; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid #f0f0f0; font-size: 13px; color: #444; }
        .sch-row:last-child { border-bottom: none; }
        
        .footer-cr { font-size: 11px; color: #9CA3AF; text-align: center; padding: 15px; margin-top: auto; }
    </style>
</head>
<body>

<div id="toast"><i class="fas fa-info-circle"></i> <span>Pesan notifikasi</span></div>

<div id="resultModal">
    <button class="close-modal" onclick="closeResultModal()"><i class="fas fa-times"></i></button>
    <img id="resultImg" src="" alt="Tiket">
    <div style="color:white; text-align:center; margin-top:15px; font-size:13px; opacity:0.8;">
        <i class="fas fa-fingerprint"></i> Tekan & tahan gambar untuk menyimpan
    </div>
</div>

<div class="app-container">
    <div id="loader">
        <div class="spinner"></div>
        <div style="margin-top:15px; font-size:12px; font-weight:600; color:#555;">Memuat Sistem...</div>
    </div>
    
    <div class="header" id="header_bg">
        <div class="logo-area"><img id="logo_img" src="" alt="Logo"></div>
        <h1 class="app-name" id="app_title">Lapas Digital</h1>
        <div class="status-pill"><i class="fas fa-wifi"></i> Online System</div>
    </div>
    
    <div id="announcement"></div>
    
    <div id="chat-box"></div>
    
    <div class="footer-cr">&copy; 2026 Sistem Lapas Digital. Aman & Terpercaya.</div>
</div>

<script>
    // --- KONFIGURASI FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
        authDomain: "lapassistem.firebaseapp.com",
        databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lapassistem",
        storageBucket: "lapassistem.firebasestorage.app",
        messagingSenderId: "951059663532",
        appId: "1:951059663532:web:716bc3010eecc741a4ed09",
        measurementId: "G-25HSNZ35ZH"
    };

    // --- UI HELPERS ---
    function showToast(msg, type = 'normal') {
        const t = document.getElementById('toast');
        t.className = type; 
        t.querySelector('span').innerText = msg;
        t.style.top = '20px';
        setTimeout(() => t.style.top = '-60px', 3000);
    }
    
    function updateFileLabel(input) {
        const label = input.parentElement.querySelector('.file-status');
        if(input.files && input.files[0]) {
            label.innerText = "‚úÖ " + input.files[0].name;
            label.style.color = 'green';
        } else {
            label.innerText = "";
        }
    }

    window.addEventListener('load', () => {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let config = {};

        db.ref('app_config').on('value', (snap) => {
            if(snap.exists()) config = snap.val();
            updateUI(config);
        });

        function updateUI(cfg) {
            document.getElementById('app_title').innerText = cfg.app_name || "Lapas Digital";
            document.getElementById('logo_img').src = cfg.logo_url || "https://cdn-icons-png.flaticon.com/512/9204/9204288.png"; // Default placeholder
            
            const ann = document.getElementById('announcement');
            if(cfg.announcement) { 
                ann.style.display = 'block'; 
                ann.innerHTML = `<span>üì¢ ${cfg.announcement}</span>`; 
            } else { 
                ann.style.display = 'none'; 
            }
            
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                if(document.getElementById('chat-box').innerHTML === "") startChat();
            }, 800);
        }

        const chatBox = document.getElementById('chat-box');
        window.startChat = function() { respond('start'); }

        window.respond = function(key) {
            if (key === 'start') chatBox.innerHTML = '';
            
            if (key.startsWith('cek_status_')) {
                const type = key.split('_')[2]; 
                askNikForStatus(type);
                return;
            }

            const menu = getMenu(config)[key];
            if(!menu) return;

            let opts = menu.options || [];
            if(menu.back) opts.push({text:"‚¨ÖÔ∏è Menu Utama", val:"start", isBack: true});
            if(menu.backTo) opts.push({text:"‚¨ÖÔ∏è Kembali", val: menu.backTo, isBack: true});

            if(menu.isForm) {
                if(menu.formType === 'pengurusan') renderFormPengurusan();
                else if(menu.formType === 'kritik') renderFormKritik();
                else renderFormStandard(menu.text, menu.formType);
            } 
            else if (menu.customHtml) {
                appendMsg('bot', menu.text, { customHtml: menu.customHtml, options: opts });
            }
            else {
                appendMsg('bot', menu.text, { options: opts });
            }
        }

        function appendMsg(sender, text, extra = {}) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            let content = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            if(extra.customHtml) content += `<br>${extra.customHtml}`;
            div.innerHTML = content;
            chatBox.appendChild(div);
            
            if(!extra.isForm && extra.options) showBtn(extra.options);
            
            // Auto scroll logic
            setTimeout(() => {
                chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
            }, 100);
        }

        function showBtn(opts) {
            const div = document.createElement('div');
            div.className = 'options-container';
            opts.forEach(o => {
                if(!o.url && !o.val) return;
                const btn = document.createElement('div');
                btn.className = o.isBack ? 'btn btn-back' : 'btn';
                
                let icon = '<i class="fas fa-chevron-right"></i>';
                if(o.type === 'link') icon = '<i class="fas fa-external-link-alt"></i>';
                if(o.isBack) icon = '';

                btn.innerHTML = `<span>${o.text}</span> ${icon}`;
                btn.onclick = () => {
                    div.remove();
                    appendMsg('user', o.text);
                    if(o.type === 'link') window.open(o.url);
                    else setTimeout(() => respond(o.val), 300);
                };
                div.appendChild(btn);
            });
            chatBox.appendChild(div);
        }

        // --- FORM STANDARD ---
        function renderFormStandard(text, type) {
            const formHtml = `
            <div class="form-box">
                <div class="upload-group">
                    <span class="upload-label"><i class="fas fa-camera"></i> Foto KTP (Wajib)</span>
                    <input id="f_ktp" type="file" accept="image/*" onchange="updateFileLabel(this)">
                    <span class="file-status"></span>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input id="f_nama" class="inp" placeholder="Nama Pengunjung">
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card input-icon"></i>
                    <input id="f_nik" class="inp" type="number" placeholder="NIK / No. KTP">
                </div>
                <div class="input-group">
                    <i class="fas fa-map-marker-alt input-icon"></i>
                    <input id="f_alamat" class="inp" placeholder="Alamat Lengkap">
                </div>
                <div class="input-group">
                    <i class="fab fa-whatsapp input-icon"></i>
                    <input id="f_telp" class="inp" type="tel" placeholder="No. HP / WA">
                </div>
                <div class="input-group">
                    <i class="fas fa-user-lock input-icon"></i>
                    <input id="f_wbp" class="inp" placeholder="Nama WBP (Bin/Binti)">
                </div>
                
                <div style="display:flex; gap:10px;">
                    <div class="input-group" style="flex:2">
                        <input id="f_tgl" class="inp" type="date">
                    </div>
                    <div class="input-group" style="flex:1">
                        <select id="f_jam" class="inp" style="padding-left:10px;">
                            <option value="Pagi">Pagi</option>
                            <option value="Siang">Siang</option>
                        </select>
                    </div>
                </div>
                
                <button onclick="submitForm('${type}')" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> AMBIL ANTRIAN
                </button>
                <button onclick="respond('start')" class="btn btn-back">Batal</button>
            </div>`;
            appendMsg('bot', text, { customHtml: formHtml });
        }

        // --- FORM PENGURUSAN ---
        window.renderFormPengurusan = function() {
            const fields = [
                {id:'u_ktp_wbp', l:'KTP WBP'}, 
                {id:'u_kk_wbp', l:'KK WBP'},
                {id:'u_ktp_penj', l:'KTP Penjamin'}, 
                {id:'u_kk_penj', l:'KK Penjamin'},
                {id:'u_surat_1', l:'Surat Pernyataan Penjamin'},
                {id:'u_surat_2', l:'Surat Jaminan Kesanggupan'},
                {id:'u_foto', l:'Foto Diri Penjamin'}
            ];
            
            let uploadsHtml = '';
            fields.forEach(f => {
                uploadsHtml += `
                <div class="upload-group" style="margin-bottom:8px;">
                    <span class="upload-label"><i class="fas fa-file-upload"></i> ${f.l}</span>
                    <input type="file" id="${f.id}" accept="image/*" onchange="updateFileLabel(this)">
                    <span class="file-status"></span>
                </div>`;
            });

            const html = `
            <div class="form-box">
                <div style="background:#e3f2fd; color:#0d47a1; padding:12px; font-size:12px; border-radius:8px; display:flex; gap:8px;">
                    <i class="fas fa-info-circle"></i> 
                    <div>Pastikan foto dokumen terlihat jelas & terbaca.</div>
                </div>
                
                <label style="font-size:12px; font-weight:600; margin-top:5px;">Jenis Pengurusan:</label>
                <select id="p_jenis" class="inp" style="padding-left:14px;">
                    <option value="PB">PB (Pembebasan Bersyarat)</option>
                    <option value="CB">CB (Cuti Bersyarat)</option>

        // --- SUBMIT LOGIC ---
        window.submitForm = function(type) {
            const f_ktp = document.getElementById('f_ktp').files[0];
            const ids = ['f_nama', 'f_nik', 'f_alamat', 'f_telp', 'f_wbp', 'f_tgl', 'f_jam'];
            const data = {};
            
            // Collect Data
            for(let id of ids) data[id] = document.getElementById(id).value;

            if(!f_ktp || Object.values(data).some(v => !v)) return showToast("Lengkapi semua data & foto!", "error");

            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...'; btn.disabled = true;

            const path = type === 'fisik' ? 'registrations' : 'online_registrations';
            const prefix = type === 'fisik' ? 'A' : 'V';
            const sess = data.f_jam === 'Pagi' ? 'P' : 'S';
            const counterPath = `counters/${data.f_tgl}/${type}/${data.f_jam}`;

            compressImage(f_ktp, (base64) => {
                db.ref(counterPath).transaction(c => (c||0)+1, (e, comm, s) => {
                    if(comm) {
                        const no = `${prefix}-${sess}-${String(s.val()).padStart(3,'0')}`;
                        const payload = { 
                            nama: data.f_nama, nik: data.f_nik, alamat: data.f_alamat, 
                            telp: data.f_telp, wbp: data.f_wbp, tgl: data.f_tgl, jam: data.f_jam, 
                            noAntrian: no, ktpUrl: base64, status: 'waiting', 
                            createdAt: firebase.database.ServerValue.TIMESTAMP 
                        };
                        
                        db.ref(path).push(payload).then(() => {
                            chatBox.innerHTML = '';
                            renderTicket(payload, type === 'fisik' ? 'TATAP MUKA' : 'VIDEO CALL');
                            showToast("Berhasil mendaftar!", "success");
                        });
                    } else {
                        btn.disabled = false; btn.innerHTML = "AMBIL ANTRIAN";
                        showToast("Gagal koneksi database.", "error");
                    }
                });
            });
        }

        window.submitPengurusan = async function() {
            const ids = ['u_ktp_wbp','u_kk_wbp','u_ktp_penj','u_kk_penj','u_surat_1','u_surat_2','u_foto'];
            const textIds = ['p_jenis','p_wbp','p_penjamin','p_nik','p_alamat','p_hub','p_telp'];
            const inputs = {};
            
            for(let id of textIds) {
                inputs[id.replace('p_', '')] = document.getElementById(id).value;
                if(!inputs[id.replace('p_', '')]) return showToast("Lengkapi form data!", "error");
            }
            
            for(let id of ids) {
                if(!document.getElementById(id).files[0]) return showToast("Unggah semua 7 dokumen!", "error");
            }

            const btn = document.querySelector('.submit-btn');
            const oldTxt = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengunggah...'; btn.disabled = true;

            try {
                const images = {};
                for(let id of ids) {
                    const file = document.getElementById(id).files[0];
                    images[id] = await new Promise(resolve => compressImage(file, resolve));
                }

                const payload = {
                    ...inputs, images: images, status: 'waiting',
                    tgl: new Date().toISOString().split('T')[0],
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                };

                await db.ref('pengurusan').push(payload);
                chatBox.innerHTML = '';
                appendMsg('bot', `‚úÖ **PERMOHONAN TERKIRIM!**\n\nJenis: **${inputs.jenis}**\nWBP: **${inputs.wbp}**\n\nSilakan cek status berkala dengan NIK Penjamin.`);
                showBtn([{text:"‚¨ÖÔ∏è Menu Utama", val:"start"}]);
                showToast("Data berhasil dikirim", "success");

            } catch(e) {
                showToast("Gagal: " + e.message, "error");
                btn.innerHTML = oldTxt; btn.disabled = false;
            }
        }

        window.doCheckStatus = function(type) {
            const nik = document.getElementById('cek_nik').value;
            if(!nik) return showToast("Masukkan NIK", "error");
            
            const paths = { 'fisik': 'registrations', 'online': 'online_registrations', 'pengurusan': 'pengurusan' };
            const path = paths[type] || 'registrations';

            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = 'Mencari...'; btn.disabled = true;

            db.ref(path).orderByChild('createdAt').limitToLast(50).once('value').then(s => {
                let found = null;
                if(s.exists()) {
                    s.forEach(c => {
                        const d = c.val();
                        // Support for standard form (nik) and pengurusan (inputs.nik)
                        if(String(d.nik) === String(nik) || (d.inputs && String(d.inputs.nik) === String(nik))) found = d;
                    });
                }

                chatBox.innerHTML = '';
                if(found) {
                    if(type === 'pengurusan') {
                        let stBadge = found.status === 'accepted' ? '‚úÖ DISETUJUI' : (found.status === 'rejected' ? '‚ùå DITOLAK' : 'üïí MENUNGGU');
                        appendMsg('bot', `üìÑ **STATUS PENGURUSAN**\n\nJenis: **${found.jenis}**\nWBP: **${found.wbp}**\nPenjamin: **${found.penjamin}**\nStatus: **${stBadge}**\nCatatan: "${found.note || '-'}"`);

            });
        }

        // --- COMPRESSOR ---
        function compressImage(file, cb) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxW = 800; 
                    let w = img.width; let h = img.height;
                    if(w > maxW) { h *= maxW/w; w = maxW; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    cb(canvas.toDataURL('image/jpeg', 0.6));
                }
            }
        }

                        </table>
                        ${noteHtml}
                    </div>
                    <div style="margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
                        <img src="${data.ktpUrl}" style="height:40px; border-radius:4px; opacity:0.8;">
                    </div>
                </div>
            </div>
            <button onclick="downloadTicket()" class="submit-btn" style="background:#1F2937;">
                <i class="fas fa-download"></i> SIMPAN TIKET
            </button>`;
            
            appendMsg('bot', "‚úÖ **TIKET ANDA:**", { customHtml: ticketHtml });
        }

        window.downloadTicket = function() {

                document.getElementById('resultImg').src = canvas.toDataURL("image/jpeg");

        }
    });
