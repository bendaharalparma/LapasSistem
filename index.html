<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#37474f">
    <title>Layanan Lapas Digital</title>
    
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            /* --- PALET WARNA SLATE GRAY (PROFESIONAL) --- */
            --primary: #455a64;       /* Abu-abu Slate Utama */
            --primary-dark: #263238;  /* Abu-abu Gelap (Header) */
            --primary-light: #eceff1; /* Abu-abu Terang (Bubble User) */
            --bg-body: #cfd8dc;       /* Background Body */
            --white: #ffffff;
            --text-main: #37474f;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-body);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }
        
        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--white);
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* HEADER (ABU-ABU) */
        .header {
            position: relative;
            height: 200px;
            background-color: var(--primary-dark);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            z-index: 10;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .header::before {
            content: '';
            position: absolute;
            inset: 0;
            /* Overlay Gradient Abu-abu */
            background: linear-gradient(to bottom, rgba(38, 50, 56, 0.4), rgba(38, 50, 56, 0.9));
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* LOGO MENYATU (TRANSPARAN) */
        .logo-area {
            width: auto;
            height: 80px;
            margin: 0 auto 10px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Menghapus background putih kotak */
            background: transparent; 
        }
        
        .logo-area img {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            /* Drop shadow pada gambar agar kontras dengan background */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
        }
        
        .app-name {
            font-weight: 700;
            font-size: 22px;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            line-height: 1.2;
        }
        
        /* CHAT BOX */
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fff;
            scroll-behavior: smooth;
            padding-bottom: 60px;
        }
        
        .msg {
            max-width: 90%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            animation: popIn 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .bot {
            background: #f5f7f8; /* Abu sangat muda */
            align-self: flex-start;
            border-top-left-radius: 4px;
            color: #333;
            border: 1px solid #edf2f7;
        }
        
        .user {
            background: var(--primary-light); /* Abu terang kebiruan */
            align-self: flex-end;
            border-top-right-radius: 4px;
            color: var(--primary-dark);
            border: 1px solid #cfd8dc;
            font-weight: 500;
        }
        
        /* BUTTONS (Tema Abu) */
        .btn {
            background: white;
            color: var(--primary-dark);
            padding: 16px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #eceff1;
            margin-bottom: 10px;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        
        .btn:active {
            transform: scale(0.98);
            background: #eceff1;
        }
        
        .btn-back {
            background: #f8f9fa;
            justify-content: center;
            color: #78909c;
            margin-top: 15px;
            border: 1px dashed #b0bec5;
        }
        
        /* FORM STYLES */
        .form-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 5px;
            background: white;
            padding: 5px;
            border-radius: 10px;
        }
        
        .inp {
            padding: 14px;
            border: 2px solid #eceff1;
            border-radius: 10px;
            font-size: 15px;
            width: 100%;
            outline: none;
            transition: 0.3s;
            background: #fafafa;
            color: #333;
        }
        
        .inp:focus {
            border-color: var(--primary);
            background: #fff;
        }
        
        .upload-group {
            border: 2px dashed #cfd8dc;
            padding: 15px;
            border-radius: 10px;
            background: #f5f7f8;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .submit-btn {
            background: var(--primary); /* Menggunakan warna tema */
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            font-size: 15px;
            box-shadow: 0 4px 10px rgba(69, 90, 100, 0.3);
            width: 100%;
            transition: 0.2s;
        }
        
        .submit-btn:active { transform: translateY(2px); }
        .submit-btn:disabled { background: #b0bec5; cursor: not-allowed; box-shadow: none; }
        
        /* TICKET & MODAL */
        .ticket-card {
            border: none;
            padding: 0;
            border-radius: 16px;
            text-align: center;
            margin-top: 15px;
            background: #fff;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .ticket-header {
            background: var(--primary-dark);
            color: white;
            padding: 15px;
            font-weight: bold;
        }
        
        .ticket-body { padding: 20px; }
        
        .ticket-number {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary-dark);
            margin: 10px 0;
            letter-spacing: 2px;
        }
        
        .ticket-note {
            background: #eceff1;
            border-left: 4px solid var(--primary);
            color: #455a64;
            padding: 10px;
            font-size: 12px;
            margin-top: 15px;
            border-radius: 4px;
            text-align: left;
        }
        
        /* INFO CARDS (JADWAL & SYARAT) */
        .info-card {
            background: white;
            border: 1px solid #eceff1;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            text-align: left;
        }
        
        .info-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--primary);
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
        }
        
        .info-content {
            font-size: 13px;
            color: #546e7a;
            line-height: 1.6;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }
        
        .sch-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 12px;
        }
        
        /* UTILS */
        .badge { padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 11px; }
        .bg-green { background: #e8f5e9; color: #2e7d32; } 
        .bg-blue { background: #e3f2fd; color: #1565c0; } 
        .bg-red { background: #ffebee; color: #c62828; } 
        .bg-gray { background: #eceff1; color: #455a64; }
        
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        #loader {
            position: absolute; inset: 0; background: white; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 99;
        }
        
        #announcement {
            background: #fff8e1; color: #f57f17; padding: 12px 15px; font-size: 12px; 
            text-align: center; display: none; border-bottom: 2px solid #ffe082; 
            font-weight: 600; animation: pulse 2s infinite;
        }
        
        @keyframes pulse { 0% { background-color: #fff8e1; } 50% { background-color: #fffde7; } 100% { background-color: #fff8e1; } }
    </style>
</head>
<body>
 
<div class="app-container">
    <div id="loader">
        <i class="fas fa-circle-notch fa-spin fa-2x" style="color:#455a64;"></i>
    </div>
    
    <div class="header" id="header_bg">
        <div class="header-content">
            <div class="logo-area"><img id="logo_img" src="" alt="Logo" loading="lazy"></div>
            <h1 class="app-name" id="app_title">Loading...</h1>
            <div style="font-size:12px; opacity:0.9; margin-top:5px; font-weight:300;">Melayani dengan Sepenuh Hati</div>
        </div>
    </div>
    
    <div id="announcement"></div>
    <div id="chat-box"></div>
    <div style="text-align:center; padding:15px; font-size:11px; color:#90a4ae; margin-top: auto; background:#f5f7f8;">&copy; 2026 Sistem Lapas Digital | Profesional & Transparan</div>
</div>
 
<script>
    // --- KONFIGURASI FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
        authDomain: "lapassistem.firebaseapp.com",
        databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lapassistem",
        storageBucket: "lapassistem.firebasestorage.app",
        messagingSenderId: "951059663532",
        appId: "1:951059663532:web:716bc3010eecc741a4ed09",
        measurementId: "G-25HSNZ35ZH"
    };
 
    window.addEventListener('load', () => {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let config = {};
 
        db.ref('app_config').on('value', (snap) => {
           if(snap.exists()) config = snap.val();
           updateUI(config);
        });
 
        function updateUI(cfg) {
           document.getElementById('app_title').innerText = cfg.app_name || "Lapas App";
           document.getElementById('logo_img').src = cfg.logo_url || "";
           if(cfg.header_bg) document.getElementById('header_bg').style.backgroundImage = `url('${cfg.header_bg}')`;
           
           const ann = document.getElementById('announcement');
           if(cfg.announcement) { ann.style.display = 'block'; ann.innerHTML = "üì¢ <b>INFO PENTING:</b><br>" + cfg.announcement; } 
           else { ann.style.display = 'none'; }
           document.getElementById('loader').style.display = 'none';
           startChat();
        }
 
        const chatBox = document.getElementById('chat-box');
        window.startChat = function() { respond('start'); }
 
        window.respond = function(key) {
            if (key === 'start') chatBox.innerHTML = '';
            
            // Handle Cek Status Universal
            if (key.startsWith('cek_status_')) {
                const type = key.split('_')[2]; 
                askNikForStatus(type);
                return;
            }
 
            const menu = getMenu(config)[key];
            if(!menu) return;
 
            let opts = menu.options || [];
            if(menu.back) opts.push({text:"‚¨ÖÔ∏è KEMBALI KE MENU UTAMA", val:"start"});
            if(menu.backTo) opts.push({text:"‚¨ÖÔ∏è KEMBALI SEBELUMNYA", val: menu.backTo});
 
            // Handle Render Form
            if(menu.isForm) {
                if(menu.formType === 'pengurusan') renderFormPengurusan();
                else if(menu.formType === 'kritik') renderFormKritik();
                else renderFormStandard(menu.text, menu.formType);
            } 
            else if (menu.customHtml) {
                appendMsg('bot', menu.text, { customHtml: menu.customHtml, options: opts });
            }
            else {
                appendMsg('bot', menu.text, { options: opts });
            }
        }
 
        function appendMsg(sender, text, extra = {}) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            let content = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            if(extra.customHtml) content += `<br>${extra.customHtml}`;
            div.innerHTML = content;
            chatBox.appendChild(div);
            if(!extra.isForm && extra.options) showBtn(extra.options);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
 
        function showBtn(opts) {
            const div = document.createElement('div');
            opts.forEach(o => {
                if(!o.url && !o.val) return;
                const btn = document.createElement('div');
                btn.className = o.text.includes("KEMBALI") ? 'btn btn-back' : 'btn';
                
                // Icon Youtube jika ada
                let icon = '<i class="fas fa-chevron-right" style="color:#b0bec5"></i>';
                if(o.text.includes("YOUTUBE")) icon = '<i class="fab fa-youtube" style="color:red"></i>';
                if(o.text.includes("WHATSAPP")) icon = '<i class="fab fa-whatsapp" style="color:green"></i>';
                if(o.text.includes("KEMBALI")) icon = '';

                btn.innerHTML = `<span>${o.text}</span> ${icon}`;
                btn.onclick = () => {
                    div.remove();
                    appendMsg('user', o.text);
                    if(o.type === 'link') window.open(o.url);
                    else setTimeout(() => respond(o.val), 200);
                };
                div.appendChild(btn);
            });
            chatBox.appendChild(div);
        }
 
        // --- FORM STANDARD ---
        function renderFormStandard(text, type) {
            const formHtml = `
            <div class="form-box">
                <div class="upload-group" onclick="document.getElementById('f_ktp').click()">
                     <div style="font-size:12px; font-weight:bold; color:#546e7a;">üì∏ Foto KTP (Wajib)</div>
                     <div style="font-size:10px; color:#90a4ae;">Klik untuk mengambil/pilih foto</div>
                     <input id="f_ktp" type="file" accept="image/*" style="display:none" onchange="alert('Foto KTP Terpilih!')">
                </div>
               <input id="f_nama" class="inp" placeholder="Nama Pengunjung">
               <input id="f_nik" class="inp" type="number" placeholder="NIK / No. KTP">
               <input id="f_alamat" class="inp" placeholder="Alamat Lengkap">
               <input id="f_telp" class="inp" type="tel" placeholder="No. HP / WA">
               <input id="f_wbp" class="inp" placeholder="Nama WBP (Bin/Binti)">
               <div style="display:flex; gap:5px;">
                   <input id="f_tgl" class="inp" type="date" style="flex:2">
                   <select id="f_jam" class="inp" style="flex:1">
                       <option value="Pagi">Pagi</option>
                       <option value="Siang">Siang</option>
                   </select>
               </div>
               <button onclick="submitForm('${type}')" class="submit-btn">AMBIL ANTRIAN</button>
               <button onclick="respond('start')" class="btn btn-back">Batal</button>
           </div>`;
           appendMsg('bot', text, { customHtml: formHtml });
        }
 
        // --- FORM PENGURUSAN ---
        window.renderFormPengurusan = function() {
            const fields = [
                {id:'u_ktp_wbp', l:'KTP WBP'}, {id:'u_kk_wbp', l:'KK WBP'},
                {id:'u_ktp_penj', l:'KTP Penjamin'}, {id:'u_kk_penj', l:'KK Penjamin'},
                {id:'u_surat_1', l:'Surat Pernyataan Penjamin'}, {id:'u_surat_2', l:'Surat Jaminan Kesanggupan'},
                {id:'u_foto', l:'Foto Diri Penjamin'}
            ];
            
            let uploadsHtml = '';
            fields.forEach(f => {
                uploadsHtml += `
                <div class="upload-group" style="padding:10px; margin-bottom:5px; text-align:left; display:flex; justify-content:space-between; align-items:center;" onclick="document.getElementById('${f.id}').click()">
                    <span style="font-size:12px; font-weight:600; color:#546e7a;">üìÇ ${f.l}</span>
                    <input type="file" id="${f.id}" accept="image/*" style="display:none" onchange="alert('${f.l} Terpilih')">
                    <i class="fas fa-camera" style="color:#b0bec5"></i>
                </div>`;
            });
 
            const html = `
            <div class="form-box">
               <div style="background:#eceff1; padding:10px; font-size:11px; border-radius:5px; margin-bottom:10px; color:#455a64;">
                   ‚ö†Ô∏è Pastikan semua foto dokumen jelas.
               </div>
               <select id="p_jenis" class="inp">
                   <option value="PB">PB (Pembebasan Bersyarat)</option>
                   <option value="CB">CB (Cuti Bersyarat)</option>
                   <option value="CMB">CMB (Cuti Menjelang Bebas)</option>
               </select>
               <input id="p_wbp" class="inp" placeholder="Nama WBP">
               <input id="p_penjamin" class="inp" placeholder="Nama Penjamin">
               <input id="p_nik" class="inp" type="number" placeholder="NIK Penjamin (Untuk Cek Status)">
               <input id="p_alamat" class="inp" placeholder="Alamat Penjamin">
               <input id="p_hub" class="inp" placeholder="Hubungan dengan WBP">
               <input id="p_telp" class="inp" type="tel" placeholder="No HP / WA">
               
               <div style="margin-top:10px; font-weight:bold; font-size:12px; color:#37474f;">UNGGAH DOKUMEN:</div>
               ${uploadsHtml}
               
               <button onclick="submitPengurusan()" class="submit-btn">KIRIM PERMOHONAN</button>
               <button onclick="respond('start')" class="btn btn-back">Batal</button>
           </div>`;
           appendMsg('bot', "üìù **FORMULIR PENGURUSAN PB/CB/CMB:**", { customHtml: html });
        }
 
        // --- FORM KRITIK ---
        window.renderFormKritik = function() {
            const html = `
            <div class="form-box">
               <select id="k_puas" class="inp">
                   <option value="Sangat Puas">üòç Sangat Puas</option>
                   <option value="Puas">üôÇ Puas</option>
                   <option value="Cukup">üòê Cukup</option>
                   <option value="Kurang">‚òπÔ∏è Kurang</option>
               </select>
               <textarea id="k_pesan" class="inp" rows="4" placeholder="Tulis kritik & saran Anda disini..."></textarea>
               <button onclick="submitKritik()" class="submit-btn">KIRIM MASUKAN</button>
               <button onclick="respond('start')" class="btn btn-back">Batal</button>
           </div>`;
           appendMsg('bot', "üì¢ **KRITIK & SARAN:**", { customHtml: html });
        }
 
        // --- LOGIC SUBMIT (SAMA SEPERTI SEBELUMNYA) ---
        window.submitForm = function(type) {
            const f_ktp = document.getElementById('f_ktp').files[0];
            const nama = document.getElementById('f_nama').value;
            const nik = document.getElementById('f_nik').value;
            const alamat = document.getElementById('f_alamat').value;
            const telp = document.getElementById('f_telp').value;
            const wbp = document.getElementById('f_wbp').value;
            const tgl = document.getElementById('f_tgl').value;
            const jam = document.getElementById('f_jam').value;
 
            if(!f_ktp || !nama || !nik || !wbp || !tgl) return alert("Lengkapi data & foto KTP!");
 
            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = "Mengirim..."; btn.disabled = true;
 
            const path = type === 'fisik' ? 'registrations' : 'online_registrations';
            const prefix = type === 'fisik' ? 'A' : 'V';
            const sess = jam === 'Pagi' ? 'P' : 'S';
            const counterPath = `counters/${tgl}/${type}/${jam}`;
 
            compressImage(f_ktp, (base64) => {
                db.ref(counterPath).transaction(c => (c||0)+1, (e, comm, s) => {
                    if(comm) {
                        const no = `${prefix}-${sess}-${String(s.val()).padStart(3,'0')}`;
                        const payload = { nama, nik, alamat, telp, wbp, tgl, jam, noAntrian: no, ktpUrl: base64, status: 'waiting', createdAt: firebase.database.ServerValue.TIMESTAMP };
                        
                        db.ref(path).push(payload).then(() => {
                            chatBox.innerHTML = '';
                            renderTicket(payload, type === 'fisik' ? 'TATAP MUKA' : 'VIDEO CALL');
                        });
                    } else {
                        btn.disabled = false; alert("Gagal koneksi. Coba lagi.");
                    }
                });
            });
        }
 
        window.submitPengurusan = async function() {
            const ids = ['u_ktp_wbp','u_kk_wbp','u_ktp_penj','u_kk_penj','u_surat_1','u_surat_2','u_foto'];
            const inputs = {};
            let missing = false;
 
            inputs.jenis = document.getElementById('p_jenis').value;
            inputs.wbp = document.getElementById('p_wbp').value;
            inputs.penjamin = document.getElementById('p_penjamin').value;
            inputs.nik = document.getElementById('p_nik').value;
            inputs.alamat = document.getElementById('p_alamat').value;
            inputs.hub = document.getElementById('p_hub').value;
            inputs.telp = document.getElementById('p_telp').value;
 
            if(!inputs.wbp || !inputs.penjamin || !inputs.nik || !inputs.hub) return alert("Mohon lengkapi data formulir!");
            for(let id of ids) { if(!document.getElementById(id).files[0]) missing = true; }
            if(missing) return alert("Mohon unggah ke-7 dokumen yang diminta!");
 
            const btn = document.querySelector('.submit-btn');
            btn.innerText = "Mengunggah..."; btn.disabled = true;
 
            try {
                const images = {};
                for(let id of ids) {
                    const file = document.getElementById(id).files[0];
                    images[id] = await new Promise(resolve => compressImage(file, resolve));
                }
                const payload = { ...inputs, images: images, status: 'waiting', tgl: new Date().toISOString().split('T')[0], createdAt: firebase.database.ServerValue.TIMESTAMP };
                await db.ref('pengurusan').push(payload);
                chatBox.innerHTML = '';

        function compressImage(file, cb) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxW = 600; 
                    let w = img.width; let h = img.height;
                    if(w > maxW) { h *= maxW/w; w = maxW; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    cb(canvas.toDataURL('image/jpeg', 0.5));
                }
            }
        }
 
        function renderTicket(data, label) {
            let stBadge = data.status === 'accepted' ? '<span class="badge bg-green">‚úÖ DISETUJUI</span>' : (data.status === 'rejected' ? '<span class="badge bg-red">‚ùå DITOLAK</span>' : '<span class="badge bg-gray">MENUNGGU VERIFIKASI</span>');
            const noteHtml = data.note ? `<div class="ticket-note"><b>‚úâÔ∏è Pesan:</b> "${data.note}"</div>` : '';
            const ticketHtml = `
            <div id="ticket-node" class="ticket-card">
                <div class="ticket-header">TIKET ANTRIAN ${label}</div>
                <div class="ticket-body">
                    <div style="font-size:12px; color:#555;">STATUS: ${stBadge}</div>

                        <table style="width:100%">
                            <tr><td>Nama</td><td>: <b>${data.nama}</b></td></tr>
                            <tr><td>Tujuan</td><td>: ${data.wbp}</td></tr>
                            <tr><td>Jadwal</td><td>: ${data.tgl} (${data.jam})</td></tr>
                        </table>
                    </div>
                    ${noteHtml}
                    <div style="margin-top:10px;"><img src="${data.ktpUrl}" style="max-height:60px; border-radius:4px;"></div>
                </div>
            </div>
            <button onclick="downloadTicket(this)" class="submit-btn" style="background:#263238;"><i class="fas fa-download"></i> SIMPAN TIKET OTOMATIS</button>`;
            appendMsg('bot', "‚úÖ **TIKET ANDA:**", { customHtml: ticketHtml });
        }
 
        // --- AUTO DOWNLOAD TIKET (Tanpa Modal) ---
        window.downloadTicket = function(btnElement) {
            const originalText = btnElement.innerHTML;
            btnElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            btnElement.disabled = true;

            html2canvas(document.getElementById('ticket-node'), {scale:2, backgroundColor:"#fff"}).then(canvas => {
                const link = document.createElement('a');
                link.download = 'tiket-antrian.png';
                link.href = canvas.toDataURL("image/png");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Kembalikan tombol
                btnElement.innerHTML = "‚úÖ TERSIMPAN";
                setTimeout(() => {
                    btnElement.innerHTML = originalText;
                    btnElement.disabled = false;
                }, 2000);
            });
        }
    });
