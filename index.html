<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#37474f">
    <title>Layanan Lapas Digital</title>
    
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        :root {
            /* --- PALET WARNA BARU (SLATE GRAY) --- */
            --primary: #455a64;       /* Abu-abu Slate */
            --primary-dark: #263238;  /* Abu-abu Gelap (Header) */
            --accent: #fbc02d;        /* Kuning untuk Info/Highlight */
            --bg-body: #f5f5f5;       /* Background Halaman Abu Sangat Muda */
            --white: #ffffff;
            --text-main: #333333;
            --text-sub: #666666;
            
            --radius-btn: 15px;       /* Radius tombol seperti di gambar */
            --shadow-card: 0 2px 6px rgba(0,0,0,0.05);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-body);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }
        
        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-body); /* Background container abu muda */
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* HEADER STYLE */
        .header {
            position: relative;
            height: 220px;
            background-color: var(--primary);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            z-index: 10;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        .header::before {
            content: '';
            position: absolute;
            inset: 0;
            /* Overlay gradient gelap transparan */
            background: linear-gradient(to bottom, rgba(38, 50, 56, 0.3), rgba(38, 50, 56, 0.8));
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* LOGO MENYATU (TRANSPARAN) */
        .logo-area {
            width: auto;
            height: 85px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; /* Tidak ada kotak putih */
        }
        
        .logo-area img {
            height: 100%;
            width: auto;
            object-fit: contain;
            /* Drop shadow agar logo terlihat jelas di background apapun */
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.5)); 
        }
        
        .app-name {
            font-weight: 700;
            font-size: 24px;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
            line-height: 1.2;
        }
        
        /* INFO BAR (KUNING) */
        #announcement {
            background: #fff9c4; /* Kuning muda */
            color: #f57f17;      /* Teks oranye tua */
            padding: 12px 20px;
            font-size: 11px;
            text-align: center;
            display: none;
            border-bottom: 1px solid #fff176;
            line-height: 1.4;
            font-weight: 600;
        }

        /* CHAT AREA */
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            padding-bottom: 60px;
        }
        
        /* BUBBLES */
        .msg {
            max-width: 90%;
            padding: 15px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            animation: slideUp 0.3s ease;
            box-shadow: var(--shadow-card);
        }
        
        /* Pesan Bot (Putih Polos seperti kartu greeting di gambar) */
        .bot {
            background: #ffffff;
            align-self: flex-start;
            border-top-left-radius: 4px;
            color: var(--text-main);
            border: 1px solid #eeeeee;
        }
        
        /* Pesan User (Transparan/Simpel) */
        .user {
            background: #cfd8dc;
            align-self: flex-end;
            border-top-right-radius: 4px;
            color: var(--primary-dark);
            font-weight: 500;
        }
        
        /* TOMBOL MENU (STYLE SEPERTI GAMBAR) */
        .btn {
            background: #ffffff;
            color: var(--text-main);
            padding: 18px 20px;
            border-radius: var(--radius-btn); /* Sudut membulat */
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: none;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.04); /* Shadow halus */
            transition: transform 0.1s;
        }
        
        .btn:active {
            transform: scale(0.98);
            background: #f5f5f5;
        }
        
        /* Ikon panah kanan di tombol */
        .btn .fa-chevron-right {
            color: #b0bec5;
            font-size: 14px;
        }

        /* Tombol Kembali (Spesial, warna agak beda) */
        .btn-back {
            background: #fff3e0;
            color: #ef6c00;
            justify-content: center;
            margin-top: 15px;
            box-shadow: none;
            border: 1px solid #ffe0b2;
        }
        .btn-back .fa-chevron-right { display: none; }
        
        /* FORM INPUTS */
        .form-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fff;
            padding: 15px;
            border-radius: var(--radius-btn);
            box-shadow: var(--shadow-card);
        }
        
        .inp {
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            width: 100%;
            outline: none;
            background: #fafafa;
            color: #333;
        }
        
        .inp:focus {
            border-color: var(--primary);
            background: #fff;
        }
        
        .upload-group {
            border: 1px dashed #bdbdbd;
            padding: 15px;
            border-radius: 10px;
            background: #f5f5f5;
            text-align: center;
            cursor: pointer;
        }
        
        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(69, 90, 100, 0.3);
        }
        .submit-btn:disabled { background: #b0bec5; box-shadow: none; }

        /* JADWAL & INFO CARDS */
        .info-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #eee;
            box-shadow: var(--shadow-card);
        }
        .info-header {
            font-size: 13px;
            font-weight: 700;
            color: var(--primary);
            border-bottom: 2px solid #f5f5f5;
            padding-bottom: 8px;
            margin-bottom: 10px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .info-content {
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }
        .schedule-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f9f9f9;
            font-size: 12px;
        }
        .schedule-row:last-child { border-bottom: none; }

        /* TICKET CARD */
        .ticket-card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        .ticket-header {
            background: var(--primary-dark);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }
        .ticket-body { padding: 20px; text-align: center; }
        .ticket-number { font-size: 38px; font-weight: 800; color: var(--primary); margin: 10px 0; letter-spacing: 2px; }
        
        /* FOOTER */
        .footer-copy {
            text-align: center;
            padding: 20px;
            font-size: 11px;
            color: #9e9e9e;
            background: transparent;
        }

        /* ANIMATION */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        #loader {
            position: absolute; inset: 0; background: white; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 99;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div id="loader">
        <i class="fas fa-circle-notch fa-spin fa-2x" style="color:#455a64;"></i>
    </div>
    
    <div class="header" id="header_bg">
        <div class="header-content">
            <div class="logo-area">
                <img id="logo_img" src="" alt="Logo" loading="lazy">
            </div>
            <h1 class="app-name" id="app_title">Loading...</h1>
            <div style="font-size:12px; opacity:0.9; margin-top:5px; font-weight:300;">Melayani dengan Sepenuh Hati</div>
        </div>
    </div>
    
    <div id="announcement"></div>
    
    <div id="chat-box"></div>
    
    <div class="footer-copy">
        &copy; 2026 Sistem Lapas Digital | v2.5 Slate
    </div>
</div>

<script>
    // --- KONFIGURASI FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
        authDomain: "lapassistem.firebaseapp.com",
        databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lapassistem",
        storageBucket: "lapassistem.firebasestorage.app",
        messagingSenderId: "951059663532",
        appId: "1:951059663532:web:716bc3010eecc741a4ed09",
        measurementId: "G-25HSNZ35ZH"
    };

    window.addEventListener('load', () => {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let config = {};

        db.ref('app_config').on('value', (snap) => {
           if(snap.exists()) config = snap.val();
           updateUI(config);
        });

        function updateUI(cfg) {
           document.getElementById('app_title').innerText = cfg.app_name || "Lapas App";
           document.getElementById('logo_img').src = cfg.logo_url || "";
           if(cfg.header_bg) document.getElementById('header_bg').style.backgroundImage = `url('${cfg.header_bg}')`;
           
           const ann = document.getElementById('announcement');
           if(cfg.announcement) { 
               ann.style.display = 'block'; 
               ann.innerHTML = "üîî <b>INFO:</b> " + cfg.announcement; 
           } else { 
               ann.style.display = 'none'; 
           }
           
           document.getElementById('loader').style.display = 'none';
           startChat();
        }

        const chatBox = document.getElementById('chat-box');
        window.startChat = function() { respond('start'); }

        window.respond = function(key) {
            if (key === 'start') chatBox.innerHTML = '';
            
            // Cek Status Universal
            if (key.startsWith('cek_status_')) {
                const type = key.split('_')[2]; 
                askNikForStatus(type);
                return;
            }

            const menu = getMenu(config)[key];
            if(!menu) return;

            let opts = menu.options || [];
            if(menu.back) opts.push({text:"Kembali", val:"start"});
            if(menu.backTo) opts.push({text:"Kembali", val: menu.backTo});

            // Logic Render
            if(menu.isForm) {
                if(menu.formType === 'pengurusan') renderFormPengurusan();
                else if(menu.formType === 'kritik') renderFormKritik();
                else renderFormStandard(menu.text, menu.formType);
            } 
            else if (menu.customHtml) {
                appendMsg('bot', menu.text, { customHtml: menu.customHtml, options: opts });
            }
            else {
                appendMsg('bot', menu.text, { options: opts });
            }
        }

        function appendMsg(sender, text, extra = {}) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            
            // Render text dengan HTML dasar
            let content = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            
            // Jika ada custom HTML (untuk card info, tiket, dll)
            if(extra.customHtml) content += `<div style="margin-top:10px;">${extra.customHtml}</div>`;
            
            div.innerHTML = content;
            chatBox.appendChild(div);
            
            // Tampilkan tombol jika ada
            if(!extra.isForm && extra.options) showBtn(extra.options);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showBtn(opts) {
            const div = document.createElement('div');
            div.style.marginTop = "10px";
            opts.forEach(o => {
                if(!o.url && !o.val) return;
                const btn = document.createElement('div');
                btn.className = o.text.includes("Kembali") ? 'btn btn-back' : 'btn';
                
                // Icon Youtube/Medsos
                let iconRight = '<i class="fas fa-chevron-right"></i>';
                if(o.text.includes("YOUTUBE")) iconRight = '<i class="fab fa-youtube" style="color:red; font-size:18px;"></i>';
                if(o.text.includes("Kembali")) iconRight = ''; // Tombol kembali tidak pakai panah kanan

                btn.innerHTML = `<span>${o.text}</span> ${iconRight}`;
                
                btn.onclick = () => {
                    div.remove();
                    // Bubble user: Teks simpel
                    const userBubble = document.createElement('div');
                    userBubble.className = 'msg user';
                    userBubble.innerText = o.text;
                    chatBox.appendChild(userBubble);
                    
                    if(o.type === 'link') window.open(o.url);
                    else setTimeout(() => respond(o.val), 300);
                };
                div.appendChild(btn);
            });
            chatBox.appendChild(div);
        }

        // --- FORM STANDARD ---
        function renderFormStandard(text, type) {
            const formHtml = `
            <div class="form-box">
                <div class="upload-group" onclick="document.getElementById('f_ktp').click()">
                    <span style="font-size:12px; font-weight:600; color:#546e7a;">üì∏ Ambil Foto KTP (Wajib)</span>
                    <input id="f_ktp" type="file" accept="image/*" style="display:none" onchange="alert('Foto KTP dipilih!')">
                </div>
                <input id="f_nama" class="inp" placeholder="Nama Pengunjung">
                <input id="f_nik" class="inp" type="number" placeholder="NIK / No KTP">
                <input id="f_alamat" class="inp" placeholder="Alamat Lengkap">
                <input id="f_telp" class="inp" type="tel" placeholder="No HP / WA">
                <input id="f_wbp" class="inp" placeholder="Nama WBP (Bin/Binti)">
                <div style="display:flex; gap:10px;">
                    <input id="f_tgl" class="inp" type="date" style="flex:2">
                    <select id="f_jam" class="inp" style="flex:1">
                        <option value="Pagi">Pagi</option>
                        <option value="Siang">Siang</option>
                    </select>
                </div>
                <button onclick="submitForm('${type}')" class="submit-btn">AMBIL ANTRIAN</button>
                <div class="btn btn-back" onclick="respond('start')">Batal</div>
            </div>`;
            appendMsg('bot', text, { customHtml: formHtml });
        }

        // --- FORM PENGURUSAN ---
        window.renderFormPengurusan = function() {
            const fields = [
                {id:'u_ktp_wbp', l:'KTP WBP'}, {id:'u_kk_wbp', l:'KK WBP'},
                {id:'u_ktp_penj', l:'KTP Penjamin'}, {id:'u_kk_penj', l:'KK Penjamin'},
                {id:'u_surat_1', l:'Surat Pernyataan'}, {id:'u_surat_2', l:'Surat Jaminan'},
                {id:'u_foto', l:'Foto Diri Penjamin'}
            ];
            
            let uploadsHtml = '';
            fields.forEach(f => {
                uploadsHtml += `
                <div class="upload-group" style="padding:12px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;" onclick="document.getElementById('${f.id}').click()">
                    <span style="font-size:12px; font-weight:600; color:#546e7a;">üìÇ ${f.l}</span>
                    <input type="file" id="${f.id}" accept="image/*" style="display:none" onchange="alert('${f.l} dipilih')">
                    <i class="fas fa-camera" style="color:#b0bec5"></i>
                </div>`;
            });

            const html = `
            <div class="form-box">
                <select id="p_jenis" class="inp">
                    <option value="PB">PB (Pembebasan Bersyarat)</option>
                    <option value="CB">CB (Cuti Bersyarat)</option>
                    <option value="CMB">CMB (Cuti Menjelang Bebas)</option>
                </select>
                <input id="p_wbp" class="inp" placeholder="Nama WBP">
                <input id="p_penjamin" class="inp" placeholder="Nama Penjamin">
                <input id="p_nik" class="inp" type="number" placeholder="NIK Penjamin">
                <input id="p_alamat" class="inp" placeholder="Alamat Penjamin">
                <input id="p_hub" class="inp" placeholder="Hubungan dengan WBP">
                <input id="p_telp" class="inp" type="tel" placeholder="No HP / WA">
                
                <div style="margin-top:10px; font-weight:700; font-size:12px; color:#455a64;">UNGGAH DOKUMEN:</div>
                ${uploadsHtml}
                
                <button onclick="submitPengurusan()" class="submit-btn">KIRIM PERMOHONAN</button>
                <div class="btn btn-back" onclick="respond('start')">Batal</div>
            </div>`;
            appendMsg('bot', "üìù **FORMULIR PENGURUSAN:**", { customHtml: html });
        }

        // --- FORM KRITIK ---
        window.renderFormKritik = function() {
            const html = `
            <div class="form-box">
                <select id="k_puas" class="inp">
                    <option value="Sangat Puas">üòç Sangat Puas</option>
                    <option value="Puas">üôÇ Puas</option>
                    <option value="Cukup">üòê Cukup</option>
                    <option value="Kurang">‚òπÔ∏è Kurang</option>
                </select>
                <textarea id="k_pesan" class="inp" rows="4" placeholder="Tulis masukan Anda..."></textarea>
                <button onclick="submitKritik()" class="submit-btn">KIRIM</button>
                <div class="btn btn-back" onclick="respond('start')">Batal</div>
            </div>`;
            appendMsg('bot', "üì¢ **KRITIK & SARAN:**", { customHtml: html });
        }

        // --- LOGIC FUNCTIONS (FIREBASE) ---
        window.submitForm = function(type) {
            const f_ktp = document.getElementById('f_ktp').files[0];
            const nama = document.getElementById('f_nama').value;
            const nik = document.getElementById('f_nik').value;
            const wbp = document.getElementById('f_wbp').value;
            const tgl = document.getElementById('f_tgl').value;
            const jam = document.getElementById('f_jam').value;
            const alamat = document.getElementById('f_alamat').value;
            const telp = document.getElementById('f_telp').value;

            if(!f_ktp || !nama || !nik || !wbp || !tgl) return alert("Mohon lengkapi data & foto KTP!");

            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...'; btn.disabled = true;

            const path = type === 'fisik' ? 'registrations' : 'online_registrations';
            const prefix = type === 'fisik' ? 'A' : 'V';
            const sess = jam === 'Pagi' ? 'P' : 'S';
            const counterPath = `counters/${tgl}/${type}/${jam}`;

            compressImage(f_ktp, (base64) => {
                db.ref(counterPath).transaction(c => (c||0)+1, (e, comm, s) => {
                    if(comm) {
                        const no = `${prefix}-${sess}-${String(s.val()).padStart(3,'0')}`;
                        const payload = { nama, nik, alamat, telp, wbp, tgl, jam, noAntrian: no, ktpUrl: base64, status: 'waiting', createdAt: firebase.database.ServerValue.TIMESTAMP };
                        
                        db.ref(path).push(payload).then(() => {
                            chatBox.innerHTML = '';
                            renderTicket(payload, type === 'fisik' ? 'TATAP MUKA' : 'VIDEO CALL');
                        });
                    } else {
                        btn.disabled = false; alert("Gagal koneksi. Coba lagi.");
                    }
                });
            });
        }

        window.submitPengurusan = async function() {
            const ids = ['u_ktp_wbp','u_kk_wbp','u_ktp_penj','u_kk_penj','u_surat_1','u_surat_2','u_foto'];
            const inputs = {};
            let missing = false;

            inputs.jenis = document.getElementById('p_jenis').value;
            inputs.wbp = document.getElementById('p_wbp').value;
            inputs.penjamin = document.getElementById('p_penjamin').value;
            inputs.nik = document.getElementById('p_nik').value;
            inputs.alamat = document.getElementById('p_alamat').value;
            inputs.hub = document.getElementById('p_hub').value;
            inputs.telp = document.getElementById('p_telp').value;

            if(!inputs.wbp || !inputs.penjamin || !inputs.nik) return alert("Mohon lengkapi data formulir!");
            for(let id of ids) { if(!document.getElementById(id).files[0]) missing = true; }
            if(missing) return alert("Mohon unggah semua dokumen!");

            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengunggah...'; btn.disabled = true;

            try {
                const images = {};
                for(let id of ids) {
                    const file = document.getElementById(id).files[0];
                    images[id] = await new Promise(resolve => compressImage(file, resolve));
                }
                const payload = { ...inputs, images: images, status: 'waiting', tgl: new Date().toISOString().split('T')[0], createdAt: firebase.database.ServerValue.TIMESTAMP };
                await db.ref('pengurusan').push(payload);
                chatBox.innerHTML = '';
                appendMsg('bot', `‚úÖ **PERMOHONAN TERKIRIM!**\n\nPermohonan **${inputs.jenis}** berhasil dikirim.`);
                showBtn([{text:"Kembali", val:"start"}]);
            } catch(e) {
                alert("Gagal upload: " + e.message);
                btn.innerHTML = "KIRIM PERMOHONAN"; btn.disabled = false;
            }
        }

        window.submitKritik = function() {
            const pesan = document.getElementById('k_pesan').value;
            if(!pesan) return alert("Mohon isi pesan!");
            const btn = document.querySelector('.submit-btn');
            btn.disabled = true; btn.innerHTML = "Mengirim...";
            
            db.ref('kritik_saran').push({ 
                kepuasan: document.getElementById('k_puas').value, 
                pesan: pesan, 
                tgl: new Date().toISOString().split('T')[0],
                createdAt: firebase.database.ServerValue.TIMESTAMP 
            }).then(() => {
                chatBox.innerHTML = '';
                appendMsg('bot', "üôè **TERIMA KASIH!**\nMasukan Anda sangat berarti.");
                showBtn([{text:"Kembali", val:"start"}]);
            });
        }

        window.askNikForStatus = function(type) {
            appendMsg('bot', `üîç **CEK STATUS**\nMasukkan NIK:`, {
                customHtml: `<div class="form-box"><input id="cek_nik" class="inp" type="number" placeholder="NIK"><button onclick="doCheckStatus('${type}')" class="submit-btn">CARI DATA</button><div class="btn btn-back" onclick="respond('start')">Batal</div></div>`
            });
        }

        window.doCheckStatus = function(type) {
            const nik = document.getElementById('cek_nik').value;
            if(!nik) return alert("Isi NIK!");
            let path = type === 'fisik' ? 'registrations' : (type === 'online' ? 'online_registrations' : 'pengurusan');
            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = "Mencari..."; btn.disabled = true;

            db.ref(path).orderByChild('createdAt').limitToLast(50).once('value').then(s => {
                let found = null;
                if(s.exists()) {
                    s.forEach(c => {
                        const d = c.val();
                        if(String(d.nik) === String(nik) || (d.inputs && String(d.inputs.nik) === String(nik))) found = d;
                    });
                }
                chatBox.innerHTML = '';
                if(found) {
                    if(type === 'pengurusan') {
                        let stBadge = found.status === 'accepted' ? '‚úÖ DISETUJUI' : (found.status === 'rejected' ? '‚ùå DITOLAK' : 'üïí MENUNGGU');
                        appendMsg('bot', `üìÑ **STATUS**\nJenis: ${found.jenis}\nStatus: ${stBadge}\nCatatan: "${found.note || '-'}"`);
                    } else {
                        renderTicket(found, type === 'fisik' ? 'TATAP MUKA' : 'VIDEO CALL');
                    }
                } else {
                    appendMsg('bot', "‚ùå **DATA TIDAK DITEMUKAN**");
                }
                showBtn([{text:"Kembali", val:"start"}]);
            });
        }

        function compressImage(file, cb) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxW = 600; let w = img.width; let h = img.height;
                    if(w > maxW) { h *= maxW/w; w = maxW; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    cb(canvas.toDataURL('image/jpeg', 0.6));
                }
            }
        }

        // --- RENDER TIKET (AUTO DOWNLOAD BUTTON) ---
        function renderTicket(data, label) {
            let stBadge = data.status === 'accepted' ? '<span style="color:green">‚úÖ DISETUJUI</span>' : '<span style="color:gray">MENUNGGU</span>';
            const noteHtml = data.note ? `<div class="ticket-note"><b>Pesan:</b> "${data.note}"</div>` : '';
            const ticketHtml = `
            <div id="ticket-node" class="ticket-card">
                <div class="ticket-header">ANTRIAN ${label}</div>
                <div class="ticket-body">
                    <div style="font-size:12px; color:#555;">STATUS: ${stBadge}</div>
                    <div class="ticket-number">${data.noAntrian}</div>
                    <div style="font-size:12px; text-align:left; border-top:1px dashed #eee; padding-top:10px;">
                        <div style="display:flex; justify-content:space-between;"><span>Nama:</span> <b>${data.nama}</b></div>
                        <div style="display:flex; justify-content:space-between;"><span>WBP:</span> <span>${data.wbp}</span></div>
                        <div style="display:flex; justify-content:space-between;"><span>Jadwal:</span> <span>${data.tgl} (${data.jam})</span></div>
                    </div>
                    ${noteHtml}
                    <div style="margin-top:10px;"><img src="${data.ktpUrl}" style="height:50px; border-radius:4px;"></div>
                </div>
            </div>
            <button onclick="downloadTicket(this)" class="submit-btn" style="background:#263238;"><i class="fas fa-download"></i> SIMPAN TIKET</button>`;
            appendMsg('bot', "‚úÖ **TIKET ANDA:**", { customHtml: ticketHtml });
        }

        // --- AUTO DOWNLOAD FUNCTION (TANPA MODAL) ---
        window.downloadTicket = function(btn) {
            const oldTxt = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            btn.disabled = true;

            html2canvas(document.getElementById('ticket-node'), {
                scale: 2,
                backgroundColor: "#ffffff",
                useCORS: true
            }).then(canvas => {
                // Trigger download
                const link = document.createElement('a');
                link.download = `Tiket-${Date.now()}.png`;
                link.href = canvas.toDataURL("image/png");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Feedback
                btn.innerHTML = "‚úÖ Tersimpan!";
                setTimeout(() => { btn.innerHTML = oldTxt; btn.disabled = false; }, 2000);
            }).catch(err => {
                alert("Gagal simpan: " + err.message);
                btn.innerHTML = oldTxt; btn.disabled = false;
            });
        }
    });
