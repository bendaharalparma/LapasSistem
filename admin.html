<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel v3.0</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f6f9; padding: 20px; }
        .container { background: white; max-width: 1200px; margin: 0 auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .tab-btn { padding: 10px 20px; cursor: pointer; border: none; background: none; font-weight: bold; border-bottom: 3px solid transparent; }
        .tab-btn.active { border-color: #8B0000; color: #8B0000; }
        .tab-content { display: none; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
        th { background: #8B0000; color: white; padding: 10px; text-align: left; }
        td { border: 1px solid #ddd; padding: 10px; }
        .btn-live { background: #2196F3; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-search { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body>

<div id="login-box" style="text-align:center; padding:50px;">
    <h2>Login Admin</h2>
    <input id="email" placeholder="Email" style="padding:10px;">
    <input id="pass" type="password" placeholder="Password" style="padding:10px;">
    <button onclick="login()" style="padding:10px 20px; background:#8B0000; color:white; border:none;">MASUK</button>
</div>

<div id="panel-box" class="container" style="display:none;">
    <div style="display:flex; justify-content:space-between;">
        <h2>Panel Admin Lapas</h2>
        <button onclick="logout()">Logout</button>
    </div>
    
    <div style="border-bottom: 2px solid #ddd;">
        <button class="tab-btn active" onclick="show('tatap')">TATAP MUKA</button>
        <button class="tab-btn" onclick="show('online')">VIDEO CALL</button>
        <button class="tab-btn" onclick="show('set')">PENGATURAN</button>
    </div>

    <div id="tab-tatap" class="tab-content" style="display:block;">
        <div style="background:#eee; padding:15px; border-radius:8px; display:flex; align-items:center;">
            <label>Filter:</label>
            <input type="date" id="date_tatap" style="margin:0 10px; padding:8px;">
            <button class="btn-search" onclick="loadData('db_utama/tatap_muka', 'tb_tatap', 'date_tatap')">üîç Cari Tanggal</button>
            <button class="btn-live" onclick="loadLive('db_utama/tatap_muka', 'tb_tatap')" style="margin-left:auto;">üîÑ RESET (MODE LIVE)</button>
        </div>
        <div style="margin-top:10px;">
            <input id="ptg_tatap" placeholder="Nama Petugas"> <input id="nip_tatap" placeholder="NIP">
            <button onclick="printPDF('tb_tatap', 'Laporan Tatap Muka', 'ptg_tatap', 'nip_tatap')">üñ®Ô∏è Cetak PDF</button>
        </div>
        <table>
            <thead><tr><th>ANTRIAN</th><th>WAKTU</th><th>DATA PENGUNJUNG</th><th>TUJUAN</th><th>STATUS</th><th>AKSI</th></tr></thead>
            <tbody id="tb_tatap"></tbody>
        </table>
    </div>

    <div id="tab-online" class="tab-content">
        <div style="background:#eee; padding:15px; border-radius:8px; display:flex; align-items:center;">
            <label>Filter:</label>
            <input type="date" id="date_online" style="margin:0 10px; padding:8px;">
            <button class="btn-search" onclick="loadData('db_utama/video_call', 'tb_online', 'date_online')">üîç Cari Tanggal</button>
            <button class="btn-live" onclick="loadLive('db_utama/video_call', 'tb_online')" style="margin-left:auto;">üîÑ RESET (MODE LIVE)</button>
        </div>
        <div style="margin-top:10px;">
            <input id="ptg_online" placeholder="Nama Petugas"> <input id="nip_online" placeholder="NIP">
            <button onclick="printPDF('tb_online', 'Laporan Video Call', 'ptg_online', 'nip_online')">üñ®Ô∏è Cetak PDF</button>
        </div>
        <table>
            <thead><tr><th>ANTRIAN</th><th>WAKTU</th><th>DATA PENGUNJUNG</th><th>TUJUAN</th><th>STATUS</th><th>AKSI</th></tr></thead>
            <tbody id="tb_online"></tbody>
        </table>
    </div>

    <div id="tab-set" class="tab-content">
        <h3>Pengaturan Dasar</h3>
        <label>Nama Aplikasi:</label><br><input id="app_name" style="width:100%"><br><br>
        <label>Baris 1 Kop Surat:</label><br><input id="kop_1" style="width:100%"><br><br>
        <label>Baris 2 Kop Surat:</label><br><input id="kop_2" style="width:100%"><br><br>
        <label>Baris 3 Kop Surat:</label><br><input id="kop_3" style="width:100%"><br><br>
        <label>Baris 4 Kop Surat:</label><br><input id="kop_4" style="width:100%"><br><br>
        <button onclick="saveSettings()" style="padding:10px; background:green; color:white;">SIMPAN PENGATURAN</button>
    </div>
</div>

<script>
    // --- CONFIG FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
        authDomain: "lapassistem.firebaseapp.com",
        databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lapassistem",
        storageBucket: "lapassistem.firebasestorage.app",
        messagingSenderId: "951059663532",
        appId: "1:951059663532:web:716bc3010eecc741a4ed09",
        measurementId: "G-25HSNZ35ZH"
    };

    if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let listeners = {};

    auth.onAuthStateChanged(u => {
        if(u) {
            document.getElementById('login-box').style.display='none';
            document.getElementById('panel-box').style.display='block';
            loadSettings();
            loadLive('db_utama/tatap_muka', 'tb_tatap');
            loadLive('db_utama/video_call', 'tb_online');
        } else {
            document.getElementById('login-box').style.display='block';
            document.getElementById('panel-box').style.display='none';
        }
    });

    function login() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value).catch(e=>alert(e.message)); }
    function logout() { auth.signOut(); }
    
    function show(id) {
        document.querySelectorAll('.tab-content').forEach(d => d.style.display='none');
        document.getElementById('tab-'+id).style.display='block';
    }

    // --- RENDER FUNCTION (ANTI-OVERWRITE) ---
    function render(snap, tableId, path) {
        const tb = document.getElementById(tableId);
        if(!snap.exists()) { tb.innerHTML = "<tr><td colspan='6' align='center'>Belum ada data.</td></tr>"; return; }
        
        let html = "";
        const arr = [];
        snap.forEach(c => arr.push({k:c.key, ...c.val()}));
        
        arr.reverse().forEach(v => {
            html += `<tr>
                <td style="font-weight:bold; color:#8B0000">${v.noAntrian}</td>
                <td>${v.tgl}<br>${v.jam}</td>
                <td><b>${v.nama}</b><br>NIK: ${v.nik}<br>${v.alamat}<br>HP: ${v.telp}</td>
                <td>${v.wbp}</td>
                <td>${v.status || 'Menunggu'}</td>
                <td>
                    <button onclick="upd('${path}/${v.k}','accepted')">‚úÖ</button>
                    <button onclick="upd('${path}/${v.k}','rejected')">‚ùå</button>
                    <button onclick="del('${path}/${v.k}')">üóëÔ∏è</button>
                </td>
            </tr>`;
        });
        tb.innerHTML = html;
    }

    function loadLive(path, tableId) {
        if(listeners[path]) db.ref(path).off();
        listeners[path] = db.ref(path).limitToLast(100);
        listeners[path].on('value', s => render(s, tableId, path));
    }

    function loadData(path, tableId, dateId) {
        const d = document.getElementById(dateId).value;
        if(!d) return alert("Pilih tanggal!");
        if(listeners[path]) db.ref(path).off();
        listeners[path] = db.ref(path).orderByChild('tgl').equalTo(d);
        listeners[path].on('value', s => render(s, tableId, path));
    }

    function upd(path, st) { db.ref(path).update({status:st}); }
    function del(path) { if(confirm("Hapus?")) db.ref(path).remove(); }

    function loadSettings() {
        db.ref('app_config').once('value', s => {
            if(s.exists()) {
                const d = s.val();
                ['app_name','kop_1','kop_2','kop_3','kop_4'].forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = d[k] || ""; });
            }
        });
    }
    function saveSettings() {
        const d = {};
        ['app_name','kop_1','kop_2','kop_3','kop_4'].forEach(k => d[k] = document.getElementById(k).value);
        db.ref('app_config').update(d).then(()=>alert("Disimpan"));
    }

    function printPDF(tbodyId, title, pId, nId) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l','mm','a4');
        const cx = 148;

        const k1 = document.getElementById('kop_1').value || "";
        const k2 = document.getElementById('kop_2').value || "";
        const k3 = document.getElementById('kop_3').value || "";
        const k4 = document.getElementById('kop_4').value || "";
        const ptg = document.getElementById(pId).value;
        const nip = document.getElementById(nId).value;

        doc.setFontSize(14); doc.text(k1, cx, 15, 'center');
        doc.text(k2, cx, 22, 'center');
        doc.setFontSize(16); doc.text(k3, cx, 30, 'center');
        doc.setFontSize(10); doc.text(k4, cx, 37, 'center');
        doc.line(20,42,277,42);

        doc.setFontSize(14); doc.text(title, cx, 55, 'center');

        const rows = [];
        document.querySelectorAll(`#${tbodyId} tr`).forEach(tr => {
            const tds = tr.querySelectorAll('td');
            if(tds.length>1) rows.push([tds[0].innerText, tds[1].innerText, tds[2].innerText, tds[3].innerText, tds[4].innerText]);
        });

        doc.autoTable({
            head: [['ANTRIAN','WAKTU','DATA PENGUNJUNG','TUJUAN','STATUS']],
            body: rows, startY: 65, theme: 'grid'
        });

        const fy = doc.lastAutoTable.finalY + 20;
        doc.text(`Arga Makmur, ${new Date().toLocaleDateString('id-ID')}`, 220, fy);
        doc.text("Petugas,", 220, fy+7);
        doc.text(`( ${ptg} )`, 220, fy+30);
        doc.text(`NIP. ${nip}`, 220, fy+35);
        
        doc.save('Laporan.pdf');
    }
</script>
</body>
</html>
