<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Lapas</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .tab-btn { padding: 12px 20px; background: #e0e0e0; border: none; cursor: pointer; font-weight: 600; margin-right: 5px; border-radius: 8px 8px 0 0; color: #555; }
        .tab-btn.active { background: #8B0000; color: white; }
        h3 { border-bottom: 2px solid #8B0000; padding-bottom: 8px; color: #8B0000; margin-top: 30px; font-size: 16px; }
        label { display: block; margin-top: 15px; font-weight: 600; font-size: 13px; color: #444; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { cursor: pointer; }
        .save { background: #28a745; color: white; border: none; padding: 15px; width: 100%; margin-top: 25px; border-radius: 8px; font-weight: bold; }
        
        .btn-mini { padding: 5px 8px; border: none; border-radius: 4px; color: white; cursor: pointer; font-size: 12px; margin-right: 2px; }
        .btn-ok { background: #28a745; } .btn-no { background: #ffc107; color: #333; } .btn-del { background: #dc3545; }
        .badge { padding: 3px 6px; border-radius: 10px; font-size: 10px; font-weight: bold; color: white; display: inline-block; width: 70px; text-align: center; }
        .bg-wait { background: #6c757d; } .bg-acc { background: #28a745; } .bg-rej { background: #dc3545; }
        
        .print-area { background:#f9f9f9; padding:15px; border-radius:8px; border:1px solid #eee; display:flex; gap:10px; align-items:flex-end; }
        .pdf-btn { background:#FF5722; color:white; border:none; padding:8px 15px; border-radius:5px; font-size:12px; height: 38px;}
        
        #login-box { max-width: 400px; margin: 80px auto; text-align: center; background: white; padding: 40px; border-radius: 12px; }
    </style>
</head>
<body>

<div id="login-box">
    <h2 style="color:#8B0000;">Admin Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="pass" type="password" placeholder="Password">
    <button class="save" onclick="login()" style="background:#8B0000">MASUK</button>
</div>

<div id="panel-box" class="container" style="display:none;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0; color:#8B0000;">Panel Kontrol</h2>
        <div>
            <button onclick="cleanData()" style="background:#555; color:white; border:none; padding:8px 15px; border-radius:5px; margin-right:5px;">üßπ Clean Data</button>
            <button onclick="logout()" style="background:#333; color:white; border:none; padding:8px 15px; border-radius:5px;">Logout</button>
        </div>
    </div>
    <br>
    <div>
        <button class="tab-btn active" onclick="showTab('settings')" id="t1">‚öôÔ∏è Pengaturan</button>
        <button class="tab-btn" onclick="showTab('data_fisik')" id="t2">üì• Tatap Muka</button>
        <button class="tab-btn" onclick="showTab('data_online')" id="t3">üíª Online (VC)</button>
    </div>

    <div id="tab-settings">
        <h3>1. Header & Tampilan</h3>
        <label>Nama Aplikasi:</label> <input id="app_name">
        <label>Link Logo (URL):</label> <input id="logo_url">
        <label>Link Background Header (URL):</label> <input id="header_bg">
        <label>Pengumuman (Running Text):</label> <textarea id="announcement"></textarea>

        <h3>2. Pengaturan Kop Surat (PDF)</h3>
        <label>Baris 1 (Instansi Pusat):</label> <input id="kop_1" placeholder="KEMENTERIAN HUKUM DAN HAM R.I">
        <label>Baris 2 (Instansi Wilayah):</label> <input id="kop_2" placeholder="KANTOR WILAYAH BENGKULU">
        <label>Baris 3 (Nama UPT/Lapas):</label> <input id="kop_3" placeholder="LEMBAGA PEMASYARAKATAN KELAS IIB ARGA MAKMUR">
        <label>Baris 4 (Alamat):</label> <input id="kop_4" placeholder="Jl. Jend. Sudirman No. 27...">

        <h3>3. Jadwal & Konten</h3>
        <label>Jadwal PIDUM / NARKOBA:</label> 
        <div style="display:flex; gap:10px;"><input id="sch_pidum" placeholder="PIDUM"><input id="sch_narkoba" placeholder="NARKOBA"></div>
        
        <label>Jam Layanan (Pagi / Siang):</label> 
        <div style="display:flex; gap:10px;"><input id="sch_mon_am" placeholder="Pagi"><input id="sch_mon_pm" placeholder="Siang"></div>
        
        <label>Jadwal Jumat / Sabtu / Minggu:</label> 
        <div style="display:flex; gap:10px;">
            <input id="sch_fri" placeholder="Jumat"><input id="sch_sat" placeholder="Sabtu"><input id="sch_sun" placeholder="Minggu">
        </div>

        <label>Teks Dokumen & Barang:</label>
        <textarea id="txt_doc" placeholder="Syarat Dokumen"></textarea>
        <textarea id="txt_item" placeholder="Syarat Barang" style="margin-top:5px;"></textarea>
        
        <label style="color:#8B0000; border-top:1px dashed #ccc; padding-top:10px; margin-top:15px;">Pengaturan Toko Lapas:</label>
        <label>Pengumuman Toko:</label> <textarea id="toko_announce" placeholder="Contoh: Silakan pesan melalui aplikasi..."></textarea>
        <label>Link Aplikasi Toko:</label> <input id="toko_link" placeholder="https://...">
        <h3>4. Kontak</h3>
        <label>WA Pengaduan / Channel:</label>
        <div style="display:flex; gap:10px;"><input id="wa_pengaduan" placeholder="628..."><input id="wa_channel" placeholder="Link Channel"></div>
        
        <label>Link Sosmed (IG/FB/TW/YT):</label>
        <input id="soc_ig" placeholder="Instagram"><input id="soc_fb" placeholder="Facebook">
        <input id="soc_tw" placeholder="Twitter"><input id="soc_yt" placeholder="Youtube">

        <button class="save" onclick="saveData()">üíæ SIMPAN PERUBAHAN</button>
    </div>

    <div id="tab-data_fisik" style="display:none;">
        <div class="print-area">
            <div style="flex:1"><label style="margin:0">Nama Petugas:</label><input id="petugas_fisik"></div>
            <div style="flex:1"><label style="margin:0">NIP / Jabatan:</label><input id="nip_fisik"></div>
            <button class="pdf-btn" onclick="printPDF('tb_fisik', 'Laporan Kunjungan Tatap Muka', 'petugas_fisik', 'nip_fisik')">üñ®Ô∏è CETAK LAPORAN RESMI</button>
        </div>
        <table id="table_fisik">
            <thead><tr><th>Antrian</th><th>Waktu</th><th>Pengunjung</th><th>WBP</th><th>Status</th><th>Aksi</th></tr></thead>
            <tbody id="tb_fisik"></tbody>
        </table>
    </div>

    <div id="tab-data_online" style="display:none;">
        <div class="print-area">
            <div style="flex:1"><label style="margin:0">Nama Petugas:</label><input id="petugas_online"></div>
            <div style="flex:1"><label style="margin:0">NIP / Jabatan:</label><input id="nip_online"></div>
            <button class="pdf-btn" onclick="printPDF('tb_online', 'Laporan Kunjungan Online', 'petugas_online', 'nip_online')">üñ®Ô∏è CETAK LAPORAN RESMI</button>
        </div>
        <table id="table_online">
            <thead><tr><th>Antrian</th><th>Waktu</th><th>Pengunjung</th><th>WBP</th><th>Status</th><th>Aksi</th></tr></thead>
            <tbody id="tb_online"></tbody>
        </table>
    </div>
</div>

<script>
    // --- TEMPEL FIREBASE CONFIG ANDA DI SINI ---
   const firebaseConfig = {
  apiKey: "AIzaSyDvpFZtiG_fXLOf8okjafNm7gqbJZr2pSY",
  authDomain: "lapassistem.firebaseapp.com",
  databaseURL: "https://lapassistem-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "lapassistem",
  storageBucket: "lapassistem.firebasestorage.app",
  messagingSenderId: "951059663532",
  appId: "1:951059663532:web:716bc3010eecc741a4ed09",
  measurementId: "G-25HSNZ35ZH"
};

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(u => {
        if(u) {
            document.getElementById('login-box').style.display='none';
            document.getElementById('panel-box').style.display='block';
            loadSettings(); loadData('registrations', 'tb_fisik'); loadData('online_registrations', 'tb_online');
        } else {
            document.getElementById('login-box').style.display='block';
            document.getElementById('panel-box').style.display='none';
        }
    });

    function login() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value).catch(e => alert(e.message)); }
    function logout() { auth.signOut(); }
    
    function showTab(t) {
        ['settings','data_fisik','data_online'].forEach(x => document.getElementById('tab-'+x).style.display = 'none');
        document.getElementById('tab-'+t).style.display = 'block';
        ['t1','t2','t3'].forEach(x => document.getElementById(x).className = 'tab-btn');
        if(t=='settings') document.getElementById('t1').className += ' active';
        if(t=='data_fisik') document.getElementById('t2').className += ' active';
        if(t=='data_online') document.getElementById('t3').className += ' active';
    }

    // SETTINGS LOGIC
    const fields = ['app_name','logo_url','header_bg','announcement','welcome_msg',
                    'kop_1', 'kop_2', 'kop_3', 'kop_4', 
                    'sch_pidum', 'sch_narkoba', 'sch_mon_am','sch_mon_pm','sch_fri','sch_sat','sch_sun',
                    'txt_doc','txt_item','toko_announce','toko_link',
                    'wa_pengaduan', 'wa_channel', 'soc_ig','soc_fb','soc_tw','soc_yt'];

    function loadSettings() {
        db.ref('app_config').once('value', s => {
            if(s.exists()) {
                const d = s.val();
                fields.forEach(f => { if(document.getElementById(f)) document.getElementById(f).value = d[f] || ""; });
            }
        });
    }

    function saveData() {
        const data = {};
        fields.forEach(f => { if(document.getElementById(f)) data[f] = document.getElementById(f).value; });
        db.ref('app_config').update(data).then(() => alert("Pengaturan Tersimpan!"));
    }

    // DATA LOGIC
    function loadData(path, tableId) {
        db.ref(path).limitToLast(100).on('value', s => {
            const tb = document.getElementById(tableId);
            tb.innerHTML = "";
            if(s.exists()) {
                const arr = [];
                s.forEach(child => arr.push({key: child.key, ...child.val()}));
                arr.reverse().forEach(v => {
                    let stHtml = '<span class="badge bg-wait">Menunggu</span>';
                    if(v.status === 'accepted') stHtml = '<span class="badge bg-acc">Diterima</span>';
                    else if(v.status === 'rejected') stHtml = '<span class="badge bg-rej">Ditolak</span>';

                    tb.innerHTML += `<tr>
                        <td style="color:#8B0000; font-weight:bold">${v.noAntrian || '-'}</td>
                        <td>${v.tgl}<br><small>${v.jam || '-'}</small></td>
                        <td><b>${v.nama}</b><br><small>${v.telp}</small></td>
                        <td>${v.wbp}</td>
                        <td>${stHtml}</td>
                        <td>
                            <button class="btn-mini btn-ok" onclick="upd('${path}','${v.key}','accepted')">‚úÖ</button>
                            <button class="btn-mini btn-no" onclick="upd('${path}','${v.key}','rejected')">‚ùå</button>
                            <button class="btn-mini btn-del" onclick="del('${path}','${v.key}')">üóëÔ∏è</button>
                        </td>
                    </tr>`;
                });
            } else tb.innerHTML = "<tr><td colspan='6'>Belum ada data.</td></tr>";
        });
    }

    function upd(path, key, st) { db.ref(path+'/'+key).update({status: st}); }
    function del(path, key) { if(confirm("Hapus data ini?")) db.ref(path+'/'+key).remove(); }
    function cleanData() { if(confirm("Hapus data > 30 hari?")) { alert("Selesai"); } }

    // --- PDF RESMI (KOP SURAT) ---
    function printPDF(tbodyId, title, inputNamaId, inputNipId) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');

        const petugas = document.getElementById(inputNamaId).value;
        const nip = document.getElementById(inputNipId).value;

        if(!petugas) { alert("Isi Nama Petugas dulu!"); return; }

        // 1. KOP SURAT
        const cx = 105; // Center X for A4
        const k1 = document.getElementById('kop_1').value || "KEMENTERIAN HUKUM DAN HAM R.I";
        const k2 = document.getElementById('kop_2').value || "KANTOR WILAYAH";
        const k3 = document.getElementById('kop_3').value || "LEMBAGA PEMASYARAKATAN";
        const k4 = document.getElementById('kop_4').value || "";

        doc.setFont("times", "bold");
        doc.setFontSize(12);
        doc.text(k1.toUpperCase(), cx, 15, { align: "center" });
        doc.text(k2.toUpperCase(), cx, 20, { align: "center" });
        doc.setFontSize(14);
        doc.text(k3.toUpperCase(), cx, 26, { align: "center" });
        doc.setFontSize(10);
        doc.setFont("times", "normal");
        doc.text(k4, cx, 31, { align: "center" });
        
        // Garis Kop
        doc.setLineWidth(0.5); doc.line(20, 34, 190, 34);
        doc.setLineWidth(0.1); doc.line(20, 35, 190, 35);

        // 2. JUDUL
        doc.setFont("helvetica", "bold");
        doc.setFontSize(11);
        doc.text(title.toUpperCase(), cx, 45, { align: "center" });
        doc.setFontSize(9);
        doc.setFont("helvetica", "normal");
        doc.text("Dicetak: " + new Date().toLocaleString('id-ID'), cx, 50, { align: "center" });

        // 3. TABLE
        let tableId = tbodyId === 'tb_fisik' ? '#table_fisik' : '#table_online';
        doc.autoTable({ 
            html: tableId, startY: 55, 
            columns: [0, 1, 2, 3, 4], // Exclude aksi
            theme: 'plain',
            headStyles: { fillColor: [230, 230, 230], textColor: 0, lineColor: 200, lineWidth: 0.1 },
            bodyStyles: { lineColor: 200, lineWidth: 0.1 },
            styles: { fontSize: 9, font: 'times', cellPadding: 3 }
        });

        // 4. TANDA TANGAN
        let fy = doc.lastAutoTable.finalY + 20;
        if(fy > 240) { doc.addPage(); fy=20; }
        
        const dateStr = new Date().toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
        doc.setFont("times", "normal");
        doc.text(`Arga Makmur, ${dateStr}`, 140, fy);
        doc.text("Petugas,", 140, fy + 5);
        doc.setFont("times", "bold");
        doc.text(`( ${petugas} )`, 140, fy + 25);
        doc.setFont("times", "normal");
        doc.text(`NIP. ${nip}`, 140, fy + 30);

        doc.save(`${title.replace(/ /g, "_")}.pdf`);
    }
</script>
</body>
</html>
